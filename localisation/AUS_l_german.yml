l_german:

 #POLITICS
 AUS_fascism_ideology_desc:0 "§YAustrofaschismus§! ist das autoritäre System, das in Österreich mit der Mai-Verfassung von 1934 installiert wurde. Es basiert auf einer Regierungspartei, der §YVaterlandsfront§! und der §YHeimwehr§!  paramilitärischen Milizen und bekennt sich zum §Stattkatholizismus§!, §Korporatismus§! und §Österreichischen Nationalismus§!"

 #FOCUS
 AUS_subsidize_STRABAG_construction:0 "STRABAG-Bau subventionieren"
 AUS_subsidize_STRABAG_construction_desc:0 "Egal, wie viele Ressourcen wir einsetzen, Österreich kann nur so schnell neue militärische Anlagen produzieren. Wir müssen uns mehr Industrieanlagen sichern, wie die, die die STRABAG SE besitzt. Ihre Hilfe wird von unschätzbarem Wert sein, um uns in der Industrie weiter voran zu bringen."
 AUS_subsidize_STRABAG_construction_tt:0 "Schaltet STRABAG Bauindustriekonzern frei\n"

 AUS_fortify_the_austrian_alps:0 "Die österreichischen Alpen befestigen"
 AUS_fortify_the_austrian_alps_desc:0 "Die österreichischen Alpen stellen eine unverzichtbare natürliche Barriere dar. Wir können unsere Gebiete praktisch uneinnehmbar machen, wenn wir uns darum bemühen, sie richtig zu befestigen."
 AUS_fortify_the_austrian_alps_tt:0 "§Y14 Landbunker§! entlang der österreichischen Zentralalpen hinzufügen "

 AUS_fortify_the_danube_and_drava_rivers:0 "Donau und Drau befestigen"
 AUS_fortify_the_danube_and_drava_rivers_desc:0 "Die Donau und die Drau sind seit langem ein wirtschaftlicher Segen für Österreich, aber unser Interesse an ihnen ist nicht wirtschaftlicher Natur. Sie sind unglaublich schwer zu überqueren - umso mehr, wenn wir sie gegen feindliche Übergriffe befestigen würden."
 AUS_fortify_the_danube_and_drava_rivers_tt:0 "§Y18 Landfestungen§! entlang der österreichischen Donau und Drau hinzufügen"

 AUS_defend_our_new_borders:0 "Unsere neuen Grenzen verteidigen"
 AUS_defend_our_new_borders_desc:0 "Jetzt, da wir das gebirgige Gelände der Schweiz besetzt haben, sind ihre Grenzen unsere Grenzen. Wir sollten Maßnahmen ergreifen, um sicherzustellen, dass keine der größeren Nationen hier durchkommt."
 AUS_defend_our_new_borders_tt:0 "§Y28 Landfestungen§! entlang der französischen, deutschen und italienischen Grenze zur Schweiz hinzufügen"

 AUS_open_the_mittersill_mine:0 "Eröffnung der Wolframmine Mittersill"
 AUS_open_the_mittersill_mine_desc:0 "Es gibt nur sehr wenig Wolfram auf der Welt - und wir sitzen direkt auf einer riesigen Reserve davon. Unsere Industrieberater haben Proben aus Mittersill untersucht und raten uns, dort mit Ausgrabungen zu beginnen."

 AUS_expand_erzberg_mine:0 "Eisenbergwerk Erzberg erweitern"
 AUS_expand_erzberg_mine_desc:0 "Das Erzbergwerk ist das größte Eisenvorkommen, das Österreich besitzt, und wir schöpfen es noch nicht so gründlich aus, wie wir es könnten. Die Ausweitung unseres Tagebaubetriebs sollte unsere verfügbare Stahlversorgung erhöhen."

 AUS_expand_the_vienna_basin_oilfield:0 "Das Ölfeld des Wiener Beckens erweitern"
 AUS_expand_the_vienna_basin_oilfield_desc:0 "Wir haben eine Möglichkeit im Wiener Ölbecken, aber unser gegenwärtiges Tempo der Ölverarbeitung ist unzureichend. Der Ausbau unserer Industrie hier wird ein starker Schritt hin zu einer vielfältigen und mächtigen Kriegsmaschine sein."

 AUS_extend_the_grossglockner_highway:0 "Ausbau der Grossglocknerautobahn"
 AUS_extend_the_grossglockner_highway_desc:0 "Die Großglocknerautobahn ist eine landschaftlich reizvolle Route durch die österreichischen Berge, von Salzburg im Norden bis Kärnten im Süden. Sie ist eine große technische Meisterleistung, aber wir können sie noch verbessern, indem wir ihre Strecke durch ganz Österreich verlängern."
 AUS_extend_the_grossglockner_highway_tt:0 "Fügt §YMaximale Infrastruktur§! in §YTirol§!, §Oberösterreich§! und §Niederösterreich§! hinzu."

 AUS_hungarian_railways_and_roads_project:0 "Ungarisches Eisenbahn- und Straßenprojekt"
 AUS_hungarian_railways_and_roads_project_desc:0 "Das ungarische Verkehrssystem war vor der Trennung unserer Staaten in der Verantwortung der österreichischen Regierung. Nun, da wir wieder vereint sind, liegt es an uns, ihre Infrastruktur auf den neuesten Stand zu bringen."
 AUS_hungarian_railways_and_roads_project_tt:0 "Fügt §YMaximale Infrastruktur§! in §YTransdanubien§!, §YNordungarn§! und §YAlföld§! hinzu."

 AUS_construct_papa_air_base:0 "Luftwaffenstützpunkt Pápa errichten"
 AUS_construct_papa_air_base_desc:0 "Der Luftwaffenstützpunkt Papa ist seit 1936 in Bau und mit österreichischer Intervention kann er endlich fertiggestellt werden. Mehr Luftkapazität wäre für unsere Kriegsanstrengungen von unschätzbarem Wert."

AUS_industrialise_the_great_hungarian_plains:0 "Industrialisierung der ungarischen Tiefebene"
AUS_industrialise_the_great_hungarian_plains_desc:0 "Ungarn verfügt über große Landstriche, die vollständig für industrielle Zwecke nutzbar sind und für andere Zwecke nicht benötigt werden. Die Tatsache, dass dieses noch nicht ausgebeutet wurde, ist an sich schon eine Travestie. Wir werden dieses Land erschließen, um zu unseren Bemühungen beizutragen."
AUS_industrialise_the_great_hungarian_plains_tt:0 "Die Kontrolle von §YVojvodina§!, §YBanat§!, §YCrisana§! oder §YNord Transsylvanien§! wird den Bonus auf diese Staaten ausdehnen"

AUS_fortify_the_hungarian_danube:0 "Die ungarische Donau befestigen"
AUS_fortify_the_hungarian_danube_desc:0 "Wie in Österreich ist die Donau ein wichtiger Teil des ungarischen Verteidigungspotenzials. Wir werden unsere Befestigungsbemühungen hier fortsetzen."
AUS_fortify_the_hungarian_danube_tt:0 "Fügt §Y20 Landfestungen§! entlang der transdanubischen Grenze hinzu"

AUS_secure_the_two_cities:0 "Die zwei Städte sichern"
AUS_secure_the_two_cities_desc:0 "Die kaiserlichen Partnerstädte Budapest und Wien haben eine gemeinsame Geschichte, die vielen der großen Städte der Neuzeit vorausgeht. Nun, da wir beide Städte gesichert haben, soll keine von ihnen wieder aus österreichisch-ungarischer Hand fallen."
AUS_secure_the_two_cities_tt:0 "§Y3 Landfestungen§! jeweils in Wien und Budapest hinzufügen"

AUS_transylvanian_highways_project:0 "Transsylvanisches Autobahnprojekt"
AUS_transylvanian_highways_project_desc:0 "Siebenbürgen war schon immer österreichisch-ungarisch und die Herrschaft Rumäniens in den letzten Jahren hat dazu geführt, dass das Land leider unterentwickelt ist, so dass es unserer Vereinigung nicht mehr würdig ist. Nichtsdestotrotz ist es unser Land, und wir werden uns um es kümmern."
AUS_transylvanian_highways_project_tt:0 "Fügt §Y3 Infrastruktur§! in der Region Siebenbürgen hinzu"

AUS_road_the_the_black_sea:0 "Die Straße zum Schwarzen Meer"
AUS_road_the_the_black_sea_desc:0 "Das Schwarze Meer war schon immer ein historisch bedeutsames Gewässer, nicht zuletzt, weil es den sowjetischen Zugang zum Mittelmeer darstellt. Wir müssen uns unseren eigenen Platz in seinen Gewässern sichern - aber zuerst müssen wir dafür sorgen, dass wir diese Gewässer schnell erreichen können."
AUS_road_the_the_black_sea_tt:0 "Fügt §Y3 Infrastruktur§! in der rumänischen Region hinzu"

AUS_the_carpathian_line:0 "Die Karpatenlinie"
AUS_the_carpathian_line_desc:0 "Karpatenruthenien ist ein Land, das integraler Bestandteil der ungarischen Geschichte ist, und unsere Brüder in der kaiserlichen Union liegen es ebenso sehr am Herzen wie uns. Wir werden es bis zum letzten Tropfen österreichischen Blutes verteidigen - aber dazu muss es nicht kommen, wenn wir es befestigen."
AUS_the_carpathian_line_tt:0 "Fügt §Y2 Landfestungen§! pro besessene Provinz der karpatischen Berge hinzu"

AUS_expand_the_constanta_shipyards:0 "Erweiterung der Werften in Constanta"
AUS_expand_the_constanta_shipyards_desc:0 "Die Constanta-Werft ist die größte Werft in Rumänien. Ihre industrielle Kapazität ist in unserem gesamten Territorium unübertroffen; die Chance, die sie jetzt, da wir sie kontrollieren, bietet, ist zu nützlich, um sie zu verpassen. Wir können sie sogar noch weiter ausbauen, wenn wir wollen."

AUS_cacova_ierii_iron_mine:0 "Eisenbergwerk Cacova Ierii"
AUS_cacova_ierii_iron_mine_desc:0 "Die Eisenreserven Rumäniens sind nicht so groß wie die unseres Heimatbodens, aber was wir finden können, werden wir ausbeuten. Wie sonst können wir erwarten, als Nation zu überleben?"

AUS_the_prut_line:0 "Die Prut-Linie"
AUS_the_prut_line_desc:0 "Der Fluss Prut ist eine natürliche Widerstandslinie zwischen uns und Sowjetrussland. Es ist nicht nur vernünftig, sondern absolut notwendig, ihn zu befestigen und gegen fremdes Eindringen zu sichern."
AUS_the_prut_line_tt:0 "Hinzufügen von §Y2 Landfestungen§! pro besessene Provinz des Flusses Prut"

AUS_black_sea_wall:0 "Schwarzmeer-Wall"
AUS_black_sea_wall_desc:0 "Im Falle eines Krieges mit einer der Schwarzmeer- oder Mittelmeermächte täten wir gut daran, Landungen auf unserem eigenen Territorium so umfassend wie möglich zu verhindern. Einige wenige Befestigungen und eine leichte Garnison sollten in der Lage sein, die meisten Bedrohungen abzuwehren."
AUS_black_sea_wall_tt:0 "Fügt §Y2 Küstenfestungen§! entlang der Küste von §YMuntenia§! hinzu. Der Besitz von §YBessarabia§!, §YOdessa§!, §YDobrudja§! oder §YBurgas§! wird die Befestigungen erweitern"

AUS_dubova_chromium_mine:0 "Chrombergwerk Dubova"
AUS_dubova_chromium_mine_desc:0 "Die Erde von Dubova wurde untersucht und es wurde festgestellt, dass sie brauchbare Mengen an Chrom enthält. Wir wären Narren, wenn wir darauf verzichten würden, besonders wenn man die Straße zum Schwarzen Meer betrachtet, die Rumänien selbst darstellt."

AUS_balkan_highways_project:0 "Balkan-Autobahnprojekt"
AUS_balkan_highways_project_desc:0 "Jugoslawien hat bei der Selbstversorgung schlechte Arbeit geleistet. Da wir nun ihr Land besitzen, sollten wir versuchen, einige der Fehler, die sie gemacht haben, zu korrigieren."
AUS_balkan_highways_project_tt:0 "Fügt §Y1 Infrastruktur§! in §YSlovenia§!, §YCroatia§! und §YBosnia§! hinzu. Der Besitz von §YDalmatia§!, §YVojvodina§!, §YSerbia§!, §YMontengro§!, §YMorava§! oder §YMacedonia§! wird den Bau erweitern."

AUS_exploit_the_romanian_oil_fields:0 "Ausbeutung der rumänischen Ölfelder"
AUS_exploit_the_romanian_oil_fields_desc:0 "Rumänien verfügt im Verhältnis zu den umliegenden Regionen über riesige Mengen an Öl. Die Reserven mögen groß sein, aber der Förderprozess ist bisher ineffizient. Es gibt Maßnahmen, die wir ergreifen können, um die Ausbeute zu erhöhen."

AUS_expand_ljubija_mine:0 "Erweiterung der Ljubija-Mine"
AUS_expand_ljubija_mine_desc:0 "Die Eisenreserven, die Jugoslawien mit unseren eigenen konkurriert, wurden nur langsam ausgebeutet. Wir können dem zu unserem eigenen Vorteil Abhilfe schaffen, indem wir die Operationen, die sie in Ljubija begonnen haben, ausweiten."

AUS_the_sarajevo_plan:0 "Der Sarajevo-Plan."
AUS_the_sarajevo_plan_desc:0 "Das Land des ehemaligen Bosniens hätte äußerst gründlich entwickelt werden können. Die jugoslawische Regierung hat dies jedoch in den letzten Jahren vernachlässigt, was zu einem großen Verlust an Potenzial geführt hat. Glücklicherweise sind wir hier, um dies zu korrigieren."

AUS_the_south_dinaric_line:0 "Die südliche dinarische Linie"
AUS_the_south_dinaric_line_desc:0 "Unsere Feinde im Süden sind kaum bedrohlich, aber wir sind von Feinden in vielen anderen Richtungen umgeben, für deren Bewältigung ein großer Teil unserer Ressourcen erforderlich sein wird. Je mehr wir unsere Südgrenze befestigen, desto weniger müssen wir sie verteidigen."
AUS_the_south_dinaric_line_tt:0 "Fügt §Y18 Landfestungen§! entlang der albanischen und griechischen Grenze hinzu"

AUS_the_adriatic_wall:0 "Der Adriatische Schutzwall"
AUS_the_adriatic_wall_desc:0 "Auf der anderen Seite der Adria liegt vielleicht unsere größte potenzielle Bedrohung im Süden - die Italiener. Mussolini behauptet, das Römische Reich wieder aufbauen zu wollen, aber wir können nicht zulassen, dass er dabei das unsere bedroht."
AUS_the_adriatic_wall_tt:0 "Fügt §Y14 Küstenfestungen§! in §YDalmatien§! hinzu. Der Besitz von §YMontenegro§!, §YIstria§! oder §YZara§! wird die Befestigungen erweitern."

AUS_the_belgrade_plan:0 "Der Belgrader Plan"
AUS_the_belgrade_plan_desc:0 "Serbien hat nicht länger die Kontrolle über sein Land, da die Ereignisse des Ersten Weltkriegs die Kontrolle über seine Industrie an die größere Kontrolle Jugoslawiens abgegeben haben. Nun, da dies nicht mehr der Fall ist, sollten wir ihre Industrie so entwickeln, wie wir sie entwickeln würden."

AUS_extend_the_lines:0 "Die Linien erweitern"
AUS_extend_the_lines_desc:0 "Da sich unser Territorium ausdehnt, müssen wir verteidigen, was wir uns genommen haben. Unsere Kontrolle über das Dinarische Gebirge und die Adriaküste hat sich ausgeweitet, so dass wir unsere Befestigungslinien ausweiten müssen."
AUS_extend_the_lines_tt:0 "Fügt §Y10 Küstenfestungen§! and §Y6 Landfestungen§! in §YAlbanien§!hinzu. Der Beitz von §YSofia§! wird die Befestigungen erweitern."

AUS_slovakian_roads_and_railways:0 "Slowakische Straßen und Eisenbahnen"
AUS_slovakian_roads_and_railways_desc:0 "Die slowakische Region verfügt über ein unterentwickeltes Transportsystem; die Truppen in diesem Gebiet können es sich nicht leisten, im Transit steckenzubleiben. Wir müssen ihre Infrastruktur reparieren und erneuern."
AUS_slovakian_roads_and_railways_tt:0 "Fügt §Y1 Infrastruktur§! zu slowakischen Regionen und Karpaten-Ukraine hinzu."

AUS_expand_czech_industry:0 "Die tschechische Industrie expandieren"
AUS_expand_czech_industry_desc:0 "Die tschechoslowakische Regierung hat ihre Bevölkerung vernachlässigt und sich geweigert, Fabriken und damit Arbeitsplätze zu schaffen, wo dies durchaus möglich ist. Wir können und müssen Maßnahmen ergreifen, um dies zu korrigieren."

AUS_the_slovakian_line:0 "Die slowakische Linie"
AUS_the_slovakian_line_desc:0 "Polen hat schon früher Interesse an der slowakischen Region gezeigt, als sie das Land im unmittelbaren Norden besetzten. Befestigungen sind ein Muss, wenn wir diese Grenze vor einem potenziell gefährlichen Einfall schützen wollen."
AUS_the_slovakian_line_tt:0 "Fügt §Y20 Landforts§! entlang der slowakisch/polnischen Grenze hinzu."

AUS_industrialise_northern_slovakia:0 "Industrialisierung der Nordslowakei"
AUS_industrialise_northern_slovakia_desc:0 "Die Slowakei verfügt über ein reifes industrielles Potenzial, das bisher ungenutzt geblieben ist. Wir werden Schritte unternehmen, um das Land zu modernisieren und zu industrialisieren."

AUS_fortify_the_sudeten_land:0 "Das Sudetenland befestigen"
AUS_fortify_the_sudeten_land_desc:0 "Das Sudetenland ist die Grenze zu Deutschland und damit potentiell gefährliches Terrain. In den dort bereits errichteten Befestigungen gibt es Lücken, die wir durch Maßnahmen schließen können."
AUS_fortify_the_sudeten_land_tt:0 "Fügt §Y22 Landfestungen§! in §YSudetenland§! hinzu"

AUS_subsidize_kapsch:0 "Kapsch subventionieren"
AUS_subsidize_kapsch_desc:0 "Kapsch kann auf eine bedeutende Geschichte von profitablen Verträgen in den Bereichen Elektronik und Feinmechanik mit der österreichischen Regierung zurückblicken. Wir sollten den Patriotismus und die Loyalität eines solchen Unternehmens belohnen, indem wir sicher sein können, ihre Verträge zu verlängern."
AUS_subsidize_kapsch_tt:0 "Schaltet den Kapsch-Industriekonzern frei\n"

AUS_fund_the_vienna_college_of_technology:0 "Finanzierung der Technischen Hochschule Wien"
AUS_fund_the_vienna_college_of_technology_desc:0 "Die Technische Hochschule Wien trägt seit über hundert Jahren maßgeblich dazu bei, dass wir mit dem technologischen Fortschritt anderer Nationen Schritt halten können und hilft unseren klügsten Köpfen, das Beste aus sich herauszuholen. In diesen dunklen Zeiten wird ihre Unterstützung lebenswichtig sein."

AUS_nuclear_experimentation:0 "Nukleare Experimente"
AUS_nuclear_experimentation_desc:0 "Industrielle Vermessungen haben Lagerstätten des bemerkenswerten Metalls Uran in unseren neu entdeckten Gebieten ergeben. Experimente mit diesem einzigartigen Schwermetall werden zweifellos interessante Ergebnisse liefern."

AUS_bilhorod_dnistrovskyi_nuclear_plant:0 "Kernkraftwerk Bilhorod-Dnistowskij"
AUS_bilhorod_dnistrovskyi_nuclear_plant_desc:0 "Ein geeigneter Ort für einen Kernreaktor ist gefunden worden, und es macht Sinn, genau dort zu bauen. Atomwaffen sind die Zukunft, und wenn nichts anderes, dann müssen wir unsere Zukunft annehmen."

### AIRFORCE SECTION ###

AUS_construct_the_tullnerfeld_airbase:0 "Bau des Militärflugplatzes Tullnerfeld"
AUS_construct_the_tullnerfeld_airbase_desc:0 "Die Pläne für den Bau eines Luftwaffenstützpunktes auf dem Tullnerfield verstauben seit langem. Im Norden tobt der Krieg, und es gibt keinen besseren Zeitpunkt, diese Pläne umzusetzen."

AUS_announce_the_new_austrian_air_force:0 "Die neuen Luftstreitkräfte ankündigen"
AUS_announce_the_new_austrian_air_force_desc:0 "Seit dem Ersten Weltkrieg ist der Schwerer-als-Luft-Flug die faszinierende neue potenzielle Waffe der Zukunft. Wir können nicht von anderen Nationen zurückgelassen werden; wir haben jahrelang im Geheimen unsere eigene Luftwaffe aufgebaut, und jetzt sind wir bereit, dies bekannt zu geben."

AUS_german_aeronautic_cooperation:0 "Deutsche Luftfahrt-Kooperation"
AUS_german_aeronautic_cooperation_desc:0 "Deutsche Ingenieurskunst hat fast jeden Bereich der Kriegsführung revolutioniert, auch die Luftkriegsführung. Wir haben viele Gemeinsamkeiten und jeden Grund, bei unseren technologischen Bestrebungen zusammenzuarbeiten. Der Zugang, den wir ihnen gewähren, wird es ihnen jedoch ermöglichen, unsere Politik zu beeinflussen."
AUS_german_aeronautic_cooperation_tt:0 "Erlaubt spezielle Varianten deutscher Flugzeugmuster\n"

AUS_british_aeronautic_cooperation:0 "Britische Luftfahrt-Kooperation"
AUS_british_aeronautic_cooperation_desc:0 "Großbritannien ist ein Land, das sich verzweifelt Freunde in Mitteleuropa sichern will, und wir brauchen ihre technologische Kompetenz. Ihre Luftwaffe ist derzeit eine der stärksten der Welt, und wir können mit einem kleinen Verlust an internem Einfluss daran teilhaben."
AUS_british_aeronautic_cooperation_tt:0 "Erlaubt spezielle Varianten Britischer Flugzeugmuster\n"

AUS_soviet_aeronautic_cooperation:0 "Sowjetische Luftfahrt-Kooperation"
AUS_soviet_aeronautic_cooperation_desc:0 "Die Sowjetunion ist stets bestrebt, ihren Einfluss auf den gesamten europäischen Raum auszudehnen, und wir sind auf dem Markt, um unsere Luftwaffe zu modernisieren. Mit einem gewissen politischen Geben und Nehmen können wir uns den Zugang zu ihrem industriellen Know-how sichern."
AUS_soviet_aeronautic_cooperation_tt:0 "Erlaubt spezielle Varianten Sowjetischer Flugzeugmuster\n"

AUS_innsbruck_airbase_project:0 "Projekt Luftwaffenstützpunkt Innsbruck"
AUS_innsbruck_airbase_project_desc:0 "Der Flughafen Innsbruck liegt in einem großen Tal, ideal für den Start von Kampfflugzeugen und zivilen Flugzeugen. Durch seine Umwandlung in einen Militärflugplatz wird er für unsere Bedürfnisse viel besser geeignet sein."
AUS_innsbruck_airbase_project_tt:0 "Fügt §Y2 Flugplätze§! in Innsbruck hinzu"

AUS_protect_our_skies:0 "Unsere Himmel schützen"
AUS_protect_our_skies_desc:0 "Das Fliegen an sich war früher ein Novum, aber die Flugzeuge haben sich verändert, und damit auch die Luftkriegsführung. Wir können Bedrohungen aus der Luft nicht ignorieren - und wir müssen uns entsprechend vorbereiten."
AUS_protect_our_skies_tt:0 "Fügt §Y2 Flugabwehr§! zu unseren erweiterten Gebieten hinzu"

AUS_fortify_our_airfields:0 "Unsere Flugplätze befestigen"
AUS_fortify_our_airfields_desc:0 "Keiner unserer Luftwaffenstützpunkte liegt sehr weit innerhalb unserer Grenzen, und wir können die Möglichkeit eines gezielten Angriffs auf den einen oder anderen nicht ausschließen. Eine Befestigung beider wird die Gefahr eines solchen Angriffs verringern."
AUS_fortify_our_airfields_tt:0 "§Y2 Landforts§! auf österreichischen Flugplätzen hinzufügen"

AUS_investigate_jet_technology:0 "Jet-Technologie untersuchen"
AUS_investigate_jet_technology_desc:0 "Unsere Konstruktionsabteilung hat von einem neuen, theoretischen Düsenturbinentriebwerk gesprochen, mit dem Flugzeuge schneller, höher und weiter fliegen können als je zuvor. Wenn irgendetwas, das wir in Betracht ziehen können, einen taktischen Vorteil bringen kann, dann werden wir es annehmen."

AUS_experimental_bomber_programme:0 "Experimentelles Bomberprogramm"
AUS_experimental_bomber_programme_desc:0 "Es wurden bereits theoretische Entwürfe für die nächste Generation von Bomberflugzeugen entworfen, die uns in den Kriegen, die wir auf uns zukommen sehen, einen Vorteil verschaffen werden. Wir müssen lediglich Mittel für die Entwicklung von Prototypen bereitstellen, um dieses Programm in Gang zu bringen."

AUS_establish_the_austrian_airforce_academy:0 "Einrichtung der Österreichischen Luftwaffenakademie"
AUS_establish_the_austrian_airforce_academy_desc:0 "Unsere junge Luftwaffe entwickelt sich gut, aber an unserer Technologie mangelt es zwar nicht, aber an unserer Ausbildung schon. Wir können Ressourcen aufwenden, um dieses Problem zu beheben, und haben keine Entschuldigung, es nicht zu tun."

### NAVAL SECTION ###

AUS_repair_pola_naval_base:0 "Instandsetzung des Marinestützpunktes Pola"
AUS_repair_pola_naval_base_desc:0 "Der Marinestützpunkt Pola war einst eine der wichtigsten Einrichtungen der österreichischen Kriegsmarine. Sie ist verfallen, seit wir aus dem Meer vertrieben wurden, aber wir können und müssen uns bemühen, dafür zu sorgen, dass sie einmal unbrauchbar ist."

AUS_recreate_the_kuk_kriegsmarine:0 "Wiederaufbau der K.u.K. Kriegsmarine"
AUS_recreate_the_kuk_kriegsmarine_desc:0 "Die Königlich-Kaiserliche Kriegsmarine war die Kriegsmarine Österreichs, bis wir nach dem verlorenen Ersten Weltkrieg den Zugang zum Meer verloren. Wir können ihren früheren Ruhm mit nicht geringem Aufwand zurückgewinnen."

 AUS_acquire_skoda_naval_artillery_experience:0 "Skoda Schiffsartillerie-Erfahrung erhalten."
 AUS_acquire_skoda_naval_artillery_experience_desc:0 "Skoda entwarf die Geschütze der österreichisch-ungarischen Marine, es ist an der Zeit, diese Erfahrung wieder einmal zu nutzen."

AUS_rijeka_naval_academy:0 "Marineschule Rijeka"
AUS_rijeka_naval_academy_desc:0 "Rijeka ist eine der größten Hafenstädte im kroatischen Gebiet und eines der wichtigsten Marinevermögen für die österreichisch-ungarische Sache. Die Seefahrt und die Seekriegsführung sind für sie keine Fremdwörter, und wir können dieses Fachwissen mit an Bord nehmen."

AUS_trieste_shipyards:0 "Triester Schiffswerften"
AUS_trieste_shipyards_desc:0 "Triest ist eine Stadt mit einer bestehenden Werftindustrie, die wir subventionieren und nutzen sollten. Dies wird unsere Vorherrschaft im Mittelmeerraum sichern."
AUS_trieste_shipyards_tt:0 "Ermöglicht die Einstellung eines Schiffskonstrukteurs der Triester Werft\n"

AUS_expand_cattaro_harbour:0 "Hafen von Cattaro erweitern"
AUS_expand_cattaro_harbour_desc:0 "Cattaro ist eine Binnenbucht, ein geschützter Ort, an dem eine Marinegruppe sicher untergebracht werden könnte. Es ist ein natürliches Sicherheitsgut, und wir sollten es als solches behandeln. Unsere nächste Erweiterung wird hier stattfinden."

AUS_a_stealthier_approach:0 "Ein heimlicherer Ansatz"
AUS_a_stealthier_approach_desc:0 "Die österreichische Marine ist nicht mehr das, was sie war - sie ist sogar nicht mehr existent. Wir können es uns nicht leisten, riesige Mengen an Ressourcen in Schiffen zu versenken, die von größeren Streitkräften einfach zerstört werden. Eine verstohlenere U-Boot-Kriegsführung ist für uns die Zukunft."

AUS_sieze_the_adriatic:0 "Die Adria erobern"
AUS_sieze_the_adriatic_desc:0 "Die Adria ist einer unserer Hauptzugänge zum italienischen Stiefel und einer der wichtigsten Küstenabschnitte für unser eigenes Territorium. Es wäre klug, sie mit spezialisierten Binnenseeschiffen wie Kreuzern zu sichern."

AUS_push_for_the_mediterranean:0 "Vorstoß in das Mittelmeer"
AUS_push_for_the_mediterranean_desc:0 "Das Mittelmeer ist ein berühmtes Meer, Unterstützer und Wiege vieler afrikanischer und europäischer Imperien. Es wird wieder zur Wiege unserer eigenen Nation werden - wenn wir es sichern können."

AUS_reform_the_kuk_seefliegerkorps:0 "Reform des Seefliegerkorps"
AUS_reform_the_kuk_seefliegerkorps_desc:0 "Die österreichische Marineluftwaffe war getrennt und getrennt von der Hauptmarine, mit eigenen Spezialisierungen und Funktionen. Ihr Nutzen wird in der Zukunft nützlich sein - wir sollten Ressourcen in ihre Reform investieren."

AUS_found_the_austrian_marines:0 "Die österreichischen Marinesoldaten gründen."
AUS_found_the_austrian_marines_desc:0 "Seit wir von der Außenwelt abgeschnitten sind, sind unsere Marines ein Zweig unseres Militärs, der in inakzeptabler Weise vernachlässigt wurde. Mit ein wenig Geld und ein wenig Zeit können wir den entstandenen Schaden mit der Zeit reparieren."

### MILITARY SECTION ###

AUS_subsidize_steyr_werke_arms:0 "Steyr-Waffenwerke subventionieren"
AUS_subsidize_steyr_werke_arms_desc:0 "Die Steyre-Werke Waffen sind die Hülle der Schusswaffenfirma Steyr Mannlicher. Sie haben sich gut vom Vertrag von Saint-Germain erholt, aber staatliche Hilfe könnte noch weiter helfen und den staatlichen Zugang zu ihren Produktionslinien sichern."

AUS_endorse_the_foreign_volunteer_programme:0 "Unterstützung des Freiwilligenprogramms"
AUS_endorse_the_foreign_volunteer_programme_desc:0 "Wir können zwar nicht die ganze Welt selbst erreichen, aber wir können mit Hilfe einiger unserer besten und mutigsten freiwilligen Truppen Kräfte unterstützen und fördern, die unserer Sache wohlwollend gegenüberstehen."

AUS_rearm_the_bundesheer:0 "Die Bundesheer aufrüsten"
AUS_rearm_the_bundesheer_desc:0 "Das österreichische Bundesheer wurde durch den Vertrag von Saint-Germain-en-Leye hart getroffen. Aber da Hitler seine Streitkräfte vorbereitet hat, gab es nie einen besseren Zeitpunkt für eine Wiederbewaffnung, ob wir nun für oder gegen ihn stehen."

AUS_fund_the_gebirgsjaeger_programme:0 "Finanzierung des Gebirgsjägerprogramms"
AUS_fund_the_gebirgsjaeger_programme_desc:0 "Unser Land ist gebirgig, und wir müssen uns an das anpassen, was uns von Natur aus gegeben wurde. Jeder, der unser Land angreift, wird feststellen, dass unsere Streitkräfte sehr gut ausgerüstet sind, um mit ihnen auf dem Gelände fertig zu werden."

AUS_prepare_for_war:0 "Kriegsvorbereitung"
AUS_prepare_for_war_desc:0 "Die Wahrscheinlichkeit ist groß, dass ein weiterer Krieg vor der Tür steht - wir können es uns nicht erlauben, unvorbereitet zu sein. Wenn wir unsere Armeen versorgen wollen, müssen wir bereit sein, unsere zivilen Fabriken viel effizienter umzurüsten, als wir es derzeit tun."

AUS_expand_csepel_muvek:0 "Csepel Muvek ausbauen"
AUS_expand_csepel_muvek_desc:0 "Csepel Muvek ist eine der führenden Maschinenproduktionsstätten in Österreich-Ungarn und liegt seit dem neunzehnten Jahrhundert im Zentrum des alten Kaiserreichs. Es befindet sich in Privatbesitz, aber wir bezweifeln, dass die Eigentümer finanzielle Unterstützung ablehnen werden."

AUS_steyr_mannlicher_arms:0 "Steyr Mannlicher Arms"
AUS_steyr_mannlicher_arms_desc:0 "Steyr Mannlicher ist als Unternehmen patriotisch und der österreichischen Lebensart treu geblieben. Ihre unerschütterliche Unterstützung hat unsere Wiederaufrüstung möglich gemacht. Es gibt keinen Grund, warum wir sie nicht zu unserem regulären militärischen Auftragnehmer machen sollten."
AUS_steyr_mannlicher_arms_tt:0 "Schaltet den Materialdesigner frei: Steyer Mannlicher "

AUS_german_armour_cooperation:0 "Deutsche Panzerkooperation"
AUS_german_armour_cooperation_desc:0 "Die Deutschen haben ihre eigenen Entwürfe geschaffen, um mit den Panzertruppen der anderen Nationen zu konkurrieren, und ihre Expansion ins Feld war zielstrebig. Vielleicht können wir etwas von ihnen lernen, wenn sie bereit sind."
AUS_german_armour_cooperation_tt:0 "Erlaubt spezielle Varianten der deutschen Panzerkonstruktionen\n"

AUS_british_armour_cooperation:0 "Britische Panzerkooperation"
AUS_british_armour_cooperation_desc:0 "Das britische Empire ist eine der vielfältigsten und am weitesten verbreiteten Kräfte der Welt. Es hat Zugang zu einer beispiellosen Zahl der besten Köpfe der Welt. Wir könnten viel lernen, wenn wir ihre Rüstungsentwürfe studieren würden."
AUS_british_armour_cooperation_tt:0 "Erlaubt spezielle Varianten der britischen Panzerkonstruktionen\n"

AUS_soviet_armour_cooperation:0 "Sowjetische Panzerkooperation"
AUS_soviet_armour_cooperation_desc:0 "Die Sowjets haben die stärkste industrielle Basis im eurasischen Raum, mit der nur sehr wenige europäische Großmächte konkurrieren. Man sagt, dass sie hundert Panzer pro Tag produzieren können - würde uns diese Effizienz bei unseren eigenen Bemühungen helfen?"
AUS_soviet_armour_cooperation_tt:0 "Erlaubt spezielle Varianten der sowjetischen Panzerkonstruktionen\n"

AUS_motorisation_effort:0 "Motorisierungsbemühungen"
AUS_motorisation_effort_desc:0 "The internal combustion engine was once a novelty meant for the civilian sector, too inefficient to be used for warfare, but now it is both reliable and powerful. The military applications cannot be ignored."

AUS_great_guns_of_yore:0 "Die großen Geschütze von einst"
AUS_great_guns_of_yore_desc:0 "Die Artillerie hat den letzten Krieg gewonnen, und es gibt keinen Grund zu der Annahme, dass sie nicht auch zum Sieg im nächsten Krieg beitragen sollte. Verbesserungen der alten Technologie sind immer noch Verbesserungen."

AUS_found_the_jagdkommando_school:0 "Die Jagdkommando-Schule gründen"
AUS_found_the_jagdkommando_school_desc:0 "Es wurden Pläne zur Bildung einer Spezialeinheit unserer besten und klügsten Soldaten ausgearbeitet, die in der Lage ist, hinter den feindlichen Linien und unter unwahrscheinlichen Bedingungen zu operieren. Alles, was sie erfordern, ist eine Finanzierung, die in Gang gesetzt werden muss."

### POLITICAL SECITON ###

AUS_establish_the_foreign_ministry:0 "Einrichtung des Außenministeriums"
AUS_establish_the_foreign_ministry_desc:0 "Seit dem Ersten Weltkrieg haben wir es vermieden, mit anderen Nationen zu interagieren, um unser eigenes Tempo der nationalen Erholung beizubehalten. Jetzt, da unsere Position in der Welt gefestigt ist, können wir beginnen, nach außen zu schauen."

AUS_pro_austrian_propoganda:0 "Pro-Österreichische Propaganda"
AUS_pro_austrian_propoganda_desc:0 "Österreich war einst eine der größten Nationen der Welt und wird es wieder sein. Unsere Kriegsanstrengungen beginnen zu Hause, mit der Unterstützung unseres Volkes."

AUS_defence_of_the_homeland:0 "Verteidigung des Vaterlandes"
AUS_defence_of_the_homeland_desc:0 "Als Nation haben wir kein Interesse daran, unseren Feinden jemals wieder Zugang zu unseren Grenzen zu gewähren. Es ist von entscheidender Bedeutung, dass wir uns so gründlich wie möglich befestigen und sicherstellen, dass wir nie wieder in die Defensive geraten."

AUS_the_austrian_compromise:0 "Der österreichische Ausgleich"
AUS_the_austrian_compromise_desc:0 "Hitler hat sich aus eigener Kraft für sein Volk eingesetzt und sich für das Konzept eines "Anschlusses" zwischen Österreich und Deutschland eingesetzt. Wir haben kein Interesse an einem Verlust der Autonomie - aber vielleicht reicht ein Versprechen der Unterstützung im nächsten Krieg aus."
AUS_the_austrian_compromise_tt:0 "Wenn Deutschland akzeptiert, wird der §YAnschluss von Österreich§! umgangen, aber Österreich tritt in die §YAchse§! ein.\n"

AUS_past_glories:0 "Vergangene Ruhmestaten"
AUS_past_glories_desc:0 "Die österreichisch-ungarische Union war einst eine der größten Kräfte in der europäischen Einflusssphäre. Allerdings wurden wir in unserer Blütezeit durch den Vertrag von Saint-Germain auf grausame Weise beschnitten. Wir müssen als Nation die Kraft finden, das zurückzufordern, was uns genommen wurde."

AUS_establish_the_frontmilliz:0 "Einrichtung der Frontmilliz"
AUS_establish_the_frontmilliz_desc:0 "Nach dem Ersten Weltkrieg war die Heimwehr eine nützliche Möglichkeit für demobilisierte Soldaten, um für Österreichs Bemühungen um die nationale Sicherheit nützlich zu bleiben. Jetzt brauchen wir jedoch eine kontrolliertere und kohärentere Gruppe von Männern. Die Idee eines Neuanfangs muss geprüft werden."

AUS_imperial_ambitions:0 "Kaiserliche Ambitionen"
AUS_imperial_ambitions_desc:0 "Viele andere Nationen sind durchaus bereit, sich auf die Brust zu legen und zur Kriegsmacht zu erklären, bevor sie endlich zur Sache des Krieges übergehen. Wir haben vor langer Zeit gelernt, dass Scheu, den ersten Schuss abzufeuern, ein sicherer Weg zur Niederlage ist."

AUS_the_old_empire:0 "Das alte Kaiserreich"
AUS_the_old_empire_desc:0 "Die Österreichisch-Ungarische Union war zu der Zeit, als sie existierte, die größte politische und militärische Kraft in Südeuropa. Wir werden uns mit der anderen Hälfte unseres Reiches wiedervereinigen und auf diese Weise das wiedergewinnen, was uns einst gehörte."

AUS_pressure_for_transylvania:0 "Druck für Transsylvanien"
AUS_pressure_for_transylvania_desc:0 "Rumänien ist seit langem im Besitz von Staaten, die ihnen einfach nicht gehören. Die Region Siebenbürgen gehört schon länger zu Österreich-Ungarn als die Erinnerung, und wir werden es Rumänien wegnehmen, wenn es sein muss, koste es, was es wolle."
AUS_pressure_for_transylvania_tt:0 "§RKann zum Krieg mit Rumänien führen.§!\n"

AUS_the_romanian_obstacle:0 "Das rumänische Problem"
AUS_the_romanian_obstacle_desc:0 "Wir haben Land, das einst uns gehörte, aber der Fortbestand Rumäniens ist eine Beleidigung für unser Volk. Wir werden sie mit Gewalt annektieren und einen Weg zum Schwarzen Meer einschlagen."

AUS_pressure_for_slovenia:0 "Druck für Slowenien"
AUS_pressure_for_slovenia_desc:0 "Slowenien gehört uns seit der Auflösung des Staates Venedig und die Slowenen wollten schon immer Teil des germanischen Volkes sein. Sie sind durch die Zeit von uns getrennt, aber wir werden der Welt beweisen, dass jede Differenz versöhnt werden kann."
AUS_pressure_for_slovenia_tt:0 "§RKann zum Krieg mit Jugoslawien führen.§!\n"

AUS_the_balkan_territories:0 "Die Balkangebiete"
AUS_the_balkan_territories_desc:0 "Jugoslawien ist ein falscher und schwacher Staat, den wir unter seinen rechtmäßigen Eigentümern aufteilen können und sollten. Serbien hat zu Unrecht einen großen Teil unserer Besitztümer annektiert, und wir werden dies notfalls mit Gewalt rückgängig machen."
AUS_the_balkan_territories_tt:0 "§RKann zum Krieg mit Jugoslawien führen.§!\n"

AUS_the_way_to_france:0 "Der Weg nach Frankreich"
AUS_the_way_to_france_desc:0 "Frankreich hat für seinen gnadenlosen Umgang mit den Zentralmächten viel Wiedergutmachung zu leisten. Wir werden ihnen zeigen, wie die österreichische Rache aussieht, aber zuerst brauchen wir eine Grenze, über die unsere Truppen marschieren können. Die Schweiz steht uns im Weg."

AUS_our_oldest_enemy:0 "Our Oldest Enemy"
AUS_our_oldest_enemy_desc:0 "Die Gier der Franzosen hat uns nach dem Ersten Weltkrieg teuer zu stehen kommen lassen, und wir sind nicht über Rache an so tiefgreifenden Dingen erhaben. Sie hätten unsere gesamte Nation aufgelöst, wenn sie es gekonnt hätten - jetzt werden wir das Gleiche mit ihnen tun."

AUS_request_slovakia:0 "Um die Slowakei ersuchen"
AUS_request_slovakia_desc:0 "Wir haben bisher gute Beziehungen zu Deutschland gehabt, aber ihre Annexion der Tschechoslowakei verwehrt uns die dritte Reichsstadt Prag. Wir können zwar diplomatische Anstrengungen unternehmen, aber es bleibt abzuwarten, ob Deutschland einwilligen wird."

AUS_request_krakow:0 "Krakau anfragen"
AUS_request_krakow_desc:0 "Aufgrund unserer Kontrolle über die slowakische Region sind wir in der glücklichen Lage, von der slowakischen Regierung mehr Eigenverantwortung einzufordern. Krakau war einst ein Herzogtum unter österreichischer Kontrolle, und es gibt keinen Grund, warum es nicht wieder so sein sollte."

AUS_second_serbian_campaign:0 "Zweiter serbischer Feldzug"
AUS_second_serbian_campaign_desc:0 "Der erste serbische Krieg machte das österreichische Kaiserreich ungeschehen. Diesmal nicht. Wir werden sie vollständig vernichten, und wir werden uns all ihre Ländereien zu eigen machen. Endlich werden wir die Chance haben, den frühzeitigen Tod des Erzherzogs Ferdinand zu rächen."

AUS_dalmatia_for_south_tyrol:0 "Dalmatien für Südtirol"
AUS_dalmatia_for_south_tyrol_desc:0 "Italien wollte schon lange die italienischsprachige dalmatinische Provinz Jugoslawien. Im Gegenzug wollen wir Tirol wieder unter österreichischer Herrschaft vereinen. Es scheint, dass ein Handel arrangiert werden kann."

AUS_demand_the_istrian_peninsula:0 "Die istrische Halbinsel fordern"
AUS_demand_the_istrian_peninsula_desc:0 "Die kleine Halbinsel Istrien ist vielleicht nicht so groß wie der italienische Stiefel, aber sie ist unser alter Zugang zum Mittelmeer. Wir haben immer noch Verwendung dafür, und wenn es sein muss, werden wir sie den usurpierenden Italienern wegnehmen."

AUS_traitors_of_the_great_war:0 "Verräter des Ersten Weltkriegs"
AUS_traitors_of_the_great_war_desc:0 "Italien gibt vor, sich selbst wiederaufzubauen und vergisst dabei, dass es diejenigen gibt, die mehr verloren und mehr unter den Folgen des Krieges gelitten haben. Wir werden ihnen zeigen, wie eine Nation sich selbst wieder aufbaut - indem sie von ihren Nachbarn nimmt."

AUS_our_fate_is_our_own:0 "Unser Schicksal ist unser eigenes"
AUS_our_fate_is_our_own_desc:0 "Hitler-Deutschland ist sehr daran interessiert, seine Macht zu vergrößern, und unternimmt unverschleierte Versuche, unsere Länder friedlich in sein eigenes Land einzugliedern. Wir haben kein Interesse daran, es ihnen so leicht zu machen. Wir werden unsere Nation bis zum letzten Tropfen Kampfblut bewahren!"
AUS_our_fate_is_our_own_tt:0 "§RKann zum Krieg mit Deutschland führen.§!\n"
Der Bär hat nicht bemerkt, dass unter ihm die erdolcharmierte Ukraine schläft. Indem wir ihr Volk bewaffnen, können wir die besten Voraussetzungen dafür schaffen, der Sowjetunion einen Teil ihrer Macht zu entziehen und ihre Macht der unseren anzugleichen.
AUS_our_old_allies:0 "Unsere alten Verbündeten"
AUS_our_old_allies_desc:0 "Bulgarien hat im Ersten Weltkrieg an unserer Seite gekämpft und sich als kompetenter und wertvoller Verbündeter erwiesen. Sie werden die Gelegenheit haben, unserer neuen Union friedlich beizutreten - aber wir haben nicht die Absicht, bei unserer Rückkehr an die Macht Favoriten zu spielen."

AUS_control_the_balkan_peninsula:0 "Die Balkanhalbinsel kontrollieren"
AUS_control_the_balkan_peninsula_desc:0 "Griechenland war für viele Reiche die Wiege ihrer Vorfahren, und jetzt kehren wir zu ihnen zurück und bieten ihnen die Chance, Teil unseres Imperiums zu werden. Wenn sie nicht einverstanden sind, wird es eine andere Geschichte sein, aber wir bieten trotzdem den Olivenzweig an."

AUS_alliance_with_turkey:0 "Bündnis mit der Türkei"
AUS_alliance_with_turkey_desc:0 "Das Osmanische Reich kämpfte mit uns im Großen Krieg und litt an unserer Seite im Scheitern. Wir müssen einander in der Zusammenarbeit helfen und dürfen uns nicht gegenseitig an die Gurgel gehen. Wenn sie unser Bündnis ablehnen, ist das eine andere Sache."

AUS_the_ottoman_menace:0 "Die osmanische Bedrohung."
AUS_the_ottoman_menace_desc:0 "Die Türken mögen nach dem Ersten Weltkrieg viel verloren haben, aber sie bleiben sowohl ehrgeizig als auch einfallsreich. Ein weiterer großer muslimischer Staat kann nicht toleriert werden und wird nicht ausgeplündert werden. Wir werden sie über ihre Meerenge zurücktreiben."

AUS_friends_beneath_the_bear:0 "Freunde unter dem Bären"
AUS_friends_beneath_the_bear_desc:0 "Die Sowjets waren bei der Säuberung von imperialistischen und faschistischen Elementen gründlich, und dennoch existieren sie immer noch. Wir können Kontakt mit Dissidenten in der Sowjetunion aufnehmen und Russland auf den Weg der Reformation bringen. Alte Feinde können leicht zu neuen Freunden werden."
AUS_friends_beneath_the_bear_tt:0 "Bereitet die Ukrainer auf den Krieg vor\n"

AUS_start_the_uprising:0 "Den Aufstand beginnen"
AUS_start_the_uprising_desc:0 "Der Bär hat nicht bemerkt, dass unter ihm die erdolcharmierte Ukraine schläft. Indem wir ihr Volk bewaffnen, können wir die besten Voraussetzungen dafür schaffen, der Sowjetunion einen Teil ihrer Macht zu entziehen und ihre Macht der unseren anzugleichen."
AUS_start_the_uprising_tt:0 "§RWird einen Krieg mit der Sowjetunion beginnen!§!\n"

AUS_war_for_the_black_sea:0 "Krieg um das Schwarze Meer"
AUS_war_for_the_black_sea_desc:0 "Die sowjetische Kontrolle über das Schwarze Meer ist neben der italienischen Kontrolle unsere größte Bedrohung. Wir können dies lösen, indem wir Russland die an das Schwarze Meer angrenzenden Länder nehmen und seine Fähigkeit blockieren, seine Seemacht im Mittelmeer aufrechtzuerhalten und zu projizieren."

AUS_germanic_brotherhood:0 "Germanische Bruderschaft"
AUS_germanic_brotherhood_desc:0 "Anschluss als Idee ist einfach zu extrem. Wir sind aber durchaus bereit, mit unseren germanischen Brüdern im Norden zu kooperieren - und ein Forschungspakt wäre ein ausgezeichneter Schritt in diesem Prozess."

AUS_imperial_administration:0 "Reichsverwaltung"
AUS_imperial_administration_desc:0 "Der Erwerb von Land hat zu der Notwendigkeit von Reformen in unserem Regierungssystem geführt. Eine Überprüfung der Freiheiten unserer Kolonialstaaten wird in Ordnung sein und sollte zu reibungsloseren inneren Angelegenheiten führen."
AUS_imperial_administration_tt:0 "Die Kontrolle über §YWien§!, §YBudapest§!, §YBukarest§!, §YSarajevo§! und §YKrakau§! zu haben, fügt §Y100 Politische Macht§!\n"

AUS_strengthen_ties_with_ukraine:0 "Bindungen mit der Ukraine stärken"
AUS_strengthen_ties_with_ukraine_desc:0 "Es gibt keinen Grund, warum wir nicht versuchen sollten, uns unseren neu gefundenen Verbündeten in der Ukraine anzunähern. Wenn wir ihnen einige unserer eigenen Ressourcen anbieten, werden wir sicher Wege finden, auf denen wir davon profitieren können."

AUS_the_kiev_annex:0 "Kiew annektieren"
AUS_the_kiev_annex_desc:0 "Die Ukraine war ein wertvoller Verbündeter und verdient nun den vollen und vollständigen Schutz des österreichisch-ungarischen Reiches. Die Annexion ist für sie eine ausgezeichnete Möglichkeit, die sie in Betracht ziehen können."

AUS_no_more_tyrants:0 "Keine weiteren Tyrannen"
AUS_no_more_tyrants_desc:0 "Kaiserliche Gier und monarchistische Kontrolle auf beiden Seiten des Krieges führten zu dem zerbrochenen Europa, das wir heute sehen. Wir haben als Nation schon genug gelitten, und Hitlerdeutschland rüstet schnell auf. Wir sagen: Kein Krieg mehr und keine Tyrannen mehr."

AUS_freedom_liberty_and_strength:0 "Freiheit, Unabhängigkeit und Stärke"
AUS_freedom_liberty_and_strength_desc:0 "Österreich mag sich bei dem Versuch, unsere Regierung so drastisch zu reformieren, sehr verändert haben, aber das bedeutet nicht, dass unser Militär schwach ist oder unser Volk. Der alte Stolz auf den österreichischen Willen ist immer noch da, und das Volk wird immer noch für die Rettung seines Landes kämpfen."

AUS_seek_british_support:0 "Britische Unterstützung suchen"
AUS_seek_british_support_desc:0 "Großbritannien ist kein alter Freund unserer Nation, aber jetzt geht es nicht um einen Kampf zwischen Nationen, sondern um Ideologien. Das Zeitalter der kleinlichen Streitereien zwischen den Nationen ist vorbei. Zusammenarbeit ist der Weg nach vorn, nicht individueller Nationalismus."

AUS_break_the_compromise:0 "Den Kompromiss brechen"
AUS_break_the_compromise_desc:0 "Wir haben uns vor den Deutschen verbeugt und gekratzt, weil sie über uns waren, mit einem weit überlegenen Militär. Jetzt, da wir unsere neue Regierung reformiert und bestätigt haben, haben wir vielleicht eine Chance, uns den Nazis zu stellen."
AUS_break_the_compromise_tt:0 "Kann zum Krieg mit Deutschland führen\n"

AUS_free_the_balkans:0 "Den Balkan befreien"
AUS_free_the_balkans_desc:0 "Bestimmte Staaten auf dem Balkan sind unter faschistische Führung geraten, seit Hitler begann, Einfluss auf Europa auszuüben. Wir müssen handeln, um diesen Schaden wieder gutzumachen, auch wenn dies bedeutet, Krieg zu führen, um die Menschen zu befreien."
AUS_free_the_balkans_tt:0 "Gibt für sämtliche nicht-demokratischen Balkanstaaten ein Marionetten-Kriegsziel\n"

AUS_free_the_ukrainians:0 "Die Ukrainer befreien"
AUS_free_the_ukrainians_desc:0 "Die Ukrainer sind schon zu lange unter dem sowjetischen Stiefel gefangen. Wir haben ihre Freilassung ins Visier genommen, und es gibt keinen besseren Zeitpunkt als jetzt, um dies zu tun."

AUS_remove_the_horthy_government:0 "Die Horthy-Regierung absetzen"
AUS_remove_the_horthy_government_desc:0 "Unsere historischen Brüder in Ungarn leiden unter dem Joch eines faschistischen Regimes, das gefährliche Annäherungsversuche zur militärischen Zusammenarbeit mit Deutschland unternimmt. Es ist sinnvoll, so schnell wie möglich anzugreifen und ihr Volk zu befreien."

AUS_dethrone_mussolini:0 "Entthronung Mussolini"
AUS_dethrone_mussolini_desc:0 "Mussolini ist ein Tyrann, der fast jedes letzte Überbleibsel des demokratischen Prozesses in Italien vernichtet hat. Wenn er seinem Volk nicht die Wahl lässt, wer es führen soll, dann werden wir es tun."

AUS_request_balkan_support:0 "Balkan-Unterstützung erbitten"
AUS_request_balkan_support_desc:0 "Besonders auf dem Balkan gibt es viele Staaten, die den Einmarsch der Nazis fürchten müssen. Wir sind das Schutzschild zwischen Deutschland und vielen von ihnen, und wir werden ihre Hilfe brauchen, um das Blatt zu wenden. Wir müssen um Hilfe bitten."

AUS_a_red_future:0 "Eine rote Zukunft"
AUS_a_red_future_desc:0 "Österreich hat unter allen Arten der traditionellen Regierung gelitten, sowohl unter der imperialen als auch der demokratischen. Die Sowjetunion ruft jedoch die Arbeiter in der ganzen Welt auf, den Weg zu einem anderen Weg einzuschlagen."

AUS_rise_up_fight:0 "Steht auf, kämpfte!"
AUS_rise_up_fight_desc:0 "Wir haben Schritte zur Befreiung unserer eigenen Arbeiter unternommen, aber es gibt immer noch unterdrückte proletarische Massen in fast jedem Land der Erde, die dem kapitalistischen Prozess versklavt sind. Jeder muss sich freiwillig in den Dienst des österreichischen sozialistischen Staates stellen!"

AUS_seek_soviet_support:0 "Sowjetische Unterstützung suchen"
AUS_seek_soviet_support_desc:0 "Russland hat unsere Nation in den Schmutz gezogen, aber die russische Nation ist gefallen und an ihrer Stelle ist der sowjetische sozialistische Staat auferstanden. Dieses Arbeiterparadies ist ein Beispiel für unsere Nation, und ihre Unterstützung wird für die Sicherung unserer Zukunft von unschätzbarem Wert sein."

AUS_break_the_fascist_shackles:0 "Die faschistischen Fesseln sprengen"
AUS_break_the_fascist_shackles_desc:0 "Wir haben einen Kompromiss mit den totalitären Deutschen geschlossen, weil sie die Macht hatten, uns zu vernichten. Jetzt aber, mit der globalen Revolution auf unserer Seite, können wir uns erheben! Nieder mit den Faschisten!"

AUS_request_balkan_support_sov:0 "Balkan-Unterstützung anfordern"
AUS_request_balkan_support_sov_desc:0 "Es muss kommunistische Sympathisanten auf dem Balkan geben, die nach vorne treten, wenn sie zu den Waffen gerufen werden. Der faschistischen Bedrohung muss begegnet werden - Balkankommunisten, vereinigt euch!"

AUS_destroy_the_horthy_fascists:0 "Vernichtung der Horthy Faschisten"
AUS_destroy_the_horthy_fascists_desc:0 "Miklos Horthy regiert Ungarn seit sechzehn Jahren kompromisslos. Dies wird nicht mehr so weiter gehen. Wir werden ihn für das, was er getan hat, zur Rechenschaft ziehen, ob wir Waffen einsetzen müssen oder nicht!"

AUS_free_the_italian_workers:0 "Die italienischen Arbeiter befreien"
AUS_free_the_italian_workers_desc:0 "Mussolini hat alle Italiener unter seinen Fersen zerrieben und sie als bloße Werkzeuge benutzt, um eine Kriegsmaschine zur Verbreitung seiner Herrschaft zu konstruieren. Wir werden den Fehler, dass er an die Macht gekommen ist, ungeschehen machen."

AUS_the_balkan_revolution:0 "Die Balkanrevolution"
AUS_the_balkan_revolution_desc:0 "Unsere Arbeitsbrüder in den Balkanstaaten haben noch nicht zu den Waffen im Dienste ihrer eigenen Brüder gegriffen. Ganz einfach, wir haben die Macht, sie zu befreien - eine Macht, die wir nutzen müssen, wenn wir uns stolz als Kommunisten bezeichnen wollen."

AUS_war_against_the_stalinists:0 "Krieg gegen die Stalinisten"
AUS_war_against_the_stalinists_desc:0 "Der stalinistische Staat verrottet in seinem Kern, mit einer mächtigen industriellen Basis, aber ohne Nahrung und Annehmlichkeiten für die Menschen. Wir haben gehört, wie sie leiden - der Sowjetkommunismus hat versagt. Es ist an der Zeit, die Hölle der sowjetischen Arbeiter zu beenden."

AUS_fund_the_french_revolution:0 "Die Französische Revolution finanzieren"
AUS_fund_the_french_revolution_desc:0 "Frankreich hat am Ende des Ersten Weltkriegs schreckliche Strafen gegen unsere Nation und alle Zentralmächte verhängt, aber sie haben seit dem Ende des Ersten Weltkriegs selbst gelitten. Die kommunistische Stimmung in Frankreich ist auf einem Allzeithoch; das müssen wir unterstützen."

AUS_start_the_french_revolution:0 "Beginn der Französischen Revolution"
AUS_start_the_french_revolution_desc:0 "Wir haben Schritte unternommen, um die Zukunft Frankreichs als arbeitnehmerfreundlicher Staat zu sichern, aber es scheint, dass die Machthaber nicht auf die Wünsche des Volkes hören werden. Soviel zur Demokratie. Wir müssen dem französischen Volk so schnell wie möglich bei seiner Revolution helfen!"

AUS_the_polish_revolution:0 "Die polnische Revolution starten"
AUS_the_polish_revolution_desc:0 "Polen hat sich als unfähig erwiesen, sich um sein eigenes Land zu kümmern. Eingeklemmt zwischen den Faschisten im Westen und den Kommunisten im Osten, ist klar, welcher Weg für ihre Zukunft der beste ist - und wir können Maßnahmen ergreifen, um sie dorthin zu führen."

### ROYALIST SECTION ###

AUS_repeal_the_abolition_of_nobility:0 "Aufhebung der Adelsabschaffung"
AUS_repeal_the_abolition_of_nobility_desc:0 "In der Folge des Ersten Weltkriegs wurde uns mit der Abschaffung des Adels der Kern unseres Erbes entrissen. Dieses Gesetz rückgängig zu machen, wird jedoch einfacher sein als bisher angenommen."

AUS_propose_the_alps_defence_pact:0 "Den Alpenverteidigungspakt vorschlagen"
AUS_propose_the_alps_defence_pact_desc:0 "Die Italiener haben uns einige unserer strategisch wichtigsten Standorte weggenommen und Tausende unserer Bürger vertrieben, indem sie Istrien und Südtirol im Gefolge des Ersten Weltkriegs aufgenommen haben. Jetzt jedoch brodelt Europa wieder vor Spannung, und ihre Position relativ zu uns kann nicht ignoriert werden - oder ihre potenzielle Nutzung als Verbündete."
AUS_propose_the_alps_defence_pact_tt:0 "Wenn Italien zustimmt, wird der Anschluss umgangen. \nWir werden auch §Y300 leichte Panzer§! erhalten.\n"

AUS_repeal_ban_on_political_parties:0 "Aufhebung des Verbots politischer Parteien"
AUS_repeal_ban_on_political_parties_desc:0 "Die Faschisten, die gegenwärtig unser Land kontrollieren, haben kurzsichtig alle politischen Parteien und ihre Versammlungen verboten. Dieses Verbot ist jedoch nicht so breit abgestützt, dass es nicht mit einem kleinen klugen politischen Manöver aufgehoben werden kann."

AUS_reinstate_the_habsburg_family:0 "Die habsburgische Familie rehabilitieren."
AUS_reinstate_the_habsburg_family_desc:0 "Nach dem Ende des Ersten Weltkrieges wurden die Habsburger, die rechtmäßigen Herrscher Österreich-Ungarns, aller Länder und Titel beraubt und ins Exil verbannt. Diese Schritte wurden unter Zwang unternommen, aber das Einzige, was die Habsburger uns gegenüber jemals falsch gemacht haben, war, den Krieg überhaupt zu verlieren. Sie waren uns gegenüber immer loyal, und so werden wir ihnen gegenüber loyal sein."

AUS_liechtenstein_treaty:0 "Liechtensteinisches Abkommen"
AUS_liechtenstein_treaty_desc:0 "Deutschland hat aufgehört, eine verantwortungsvolle Weltmacht zu sein, die von einem beständigen und mächtigen Kaiser regiert wird. Stattdessen bedroht der Wahnsinnige Hitler mit seiner Expansionspolitik ganz Europa. Österreich muss sich an alle möglichen Verbündeten wenden, wenn wir überleben wollen - auch an die Schweiz."

AUS_ban_the_national_socialist_party:0 "Verhaftung der Nationalsozialistischen Partei"
AUS_ban_the_national_socialist_party_desc:0 "Die Nationalsozialisten sind sowohl hier in Österreich als auch in Deutschland ein politisches Kraftzentrum. Ihre Botschaft an Österreich ist jedoch keine Botschaft, die sich mit unseren Interessen deckt. Man könnte sogar argumentieren, dass es sich um Hochverrat handelt. Sollen wir entsprechend handeln?"

AUS_undermine_mussolini:0 "Mussolini unterwandern"
AUS_undermine_mussolini_desc:0 "Nicht ganz Italien ist unter Mussolinis Idealen vereint, so sehr er sich das auch wünscht. Etwas politische Unterstützung durch unsere eigenen Royalisten könnte die Unterstützung der Royalisten in Italien verstärken und das faschistische Regime stürzen."

AUS_issue_emergency_powers:0 "Notstandsbefugnisse erteilen"
AUS_issue_emergency_powers_desc:0 "Die Lage in Europa wird von Tag zu Tag angespannter und unbeständiger. In Zeiten wie diesen besteht die einzige Lösung für die Bedrohung durch unsere proaktiven und expansionistischen Nachbarn darin, die Bürokratie abzuschaffen und unseren eigenen Führern ähnlich proaktive Befugnisse einzuräumen."

AUS_for_kaiser_and_fatherland:0 "Für Kaiser und Vaterland"
AUS_for_kaiser_and_fatherland_desc:0 "Es ist eine Zeit des Wandels für Europa, und der Platz Österreichs in der Welt wird in Zukunft von der Opferbereitschaft von Staat und Bevölkerung bestimmt werden. Es ist Zeit, dass jeder fähige Mann voranschreitet, für Kaiser und Vaterland."

AUS_issue_the_venetia_treaty:0 "Den Vertrag von Venedig erlassen."
AUS_issue_the_venetia_treaty_desc:0 ""

AUS_italian_civil_war:0 "Italienischer Bürgerkrieg"
AUS_italian_civil_war_desc:0 "Italien befindet sich in einem fragilen Zustand. Ihr König wird sehr geliebt und die royalistische Fraktion ist stark, auch wenn die Faschisten uns glauben machen wollen, dass es keine andere politische Kraft gibt. Ein kleiner Schubs wird genügen, um Italien in einen Bürgerkrieg zu stürzen."

AUS_demand_sudtyrol:0 "Südtirol und Istrien fordern"
AUS_demand_sudtyrol_desc:0 "Da sich Italien im Bürgerkrieg befindet, sind wir in einer ausgezeichneten Position, um Südtirol und Istrien zurückzuerobern. Ein wenig politischer Einfluss wird uns davor bewahren, viel militärischen Einfluss ausüben zu müssen."

AUS_interfere_in_italian_civil_war:0 "Hilfe für Südtirol und Istrien anbieten"
AUS_interfere_in_italian_civil_war_desc:0 "Die rechtschaffenen Royalisten kämpfen nun für die Wiederherstellung der wahren Macht ihres Königs. Unsere eigene habsburgische Herrscherfamilie blickt mit Sympathie auf ihren Kampf - und spürt die Chance. Vielleicht kann im selben Augenblick ein Handel abgeschlossen und ein Verbündeter gewonnen werden."

AUS_old_ties:0 "Alte Beziehungen"
AUS_old_ties_desc:0 "Die Bande, die Österreich und Ungarn verbinden sind tief und mächtig und es braucht kein Argument für die Wiederherstellung eines Bündnisses zwischen den beiden Ländern vorgebracht zu werden. Eine Allianz zwischen uns wird uns helfen, unseren Platz in der Welt zurückzugewinnen, besser als jede Aufrüstung oder jeder Vertrag mit einer anderen Macht."

AUS_assassination_of_horthy:0 "Ermordung Horthys"
AUS_assassination_of_horthy_desc:0 "'König Horthy', wie er sich selbst anmaßend genannt hat, war einst ein einfacher Militäroffizier. Jetzt gibt er vor, den ungarischen Thron zu besteigen, eine Behauptung, die im Grunde lächerlich ist. Trotzdem hat er Macht. Eine einfache, wenn auch sprunghafte Lösung wäre es, ihn zu ermorden, damit die Habsburger einschreiten können."

AUS_stabilise_hungary:0 "Ungarn stabilisieren"
AUS_stabilise_hungary_desc:0 "Ungarn ist wieder einmal in unserer Domäne, aber die Instabilität, die mit der Ermordung Horthys einherging, hat Probleme verursacht. Zeit und Mühe müssen aufgewendet werden, um die Ordnung wiederherzustellen."

AUS_the_czech_plan:0 "Der Tschechien-Plan"
AUS_the_czech_plan_desc:0 "Die ehemalige Nation ,die Tschechoslowakei, ein Teil des alten Österreich-Ungarns, ist heute unter deutscher Besatzung. Die Region steht unter Kriegsrecht, aber unsere Einflussnahme könnte sie in einen Aufstand stürzen, den wir brauchen, um die Region ohne Krieg mit Hitler für uns zurückzugewinnen."

AUS_path_of_war:0 "Pfad des Krieges"
AUS_path_of_war_desc:0 "Deutschland hat uns unsere Gebiete im Norden der Tschechoslowakei abgenommen. Wir haben natürlich vor, dieses Land zurückzuerobern. Der Weg des Krieges ist der einzige Weg nach vorn."

AUS_path_of_peace:0 "Pfad des Friedens"
AUS_path_of_peace_desc:0 "Deutschland hat unser altes Territorium der Tschechoslowakei annektiert, aber das bedeutet nicht, dass die österreichisch-ungarische Bevölkerung für uns unerreichbar ist. Es können noch Vorbereitungen getroffen werden, um unser Volk an unsere Grenzen zu bringen."

AUS_arm_czech_resistance:0 "Den tschechischen Widerstand bewaffnen"
AUS_arm_czech_resistance_desc:0 "Deutschland mag zwar die Tschechoslowakei kontrollieren, aber wir können ihnen immer noch mehr als einen Strich durch die Rechnung machen; ein Konzept ist ein Stellvertreterkrieg, der durch die Finanzierung des tschechischen Widerstands geführt wird."

AUS_czech_immigration:0 "Tschechische Einwanderung"
AUS_czech_immigration_desc:0 "Die Deutschen drängen jeden arbeitsfähigen Mann irgendwo in ihrem entstehenden Reich in den Dienst. Doch die tschechischen Bürger schreien jeden Tag danach, dieser vertraglichen Knechtschaft zu entkommen und ihren Platz im österreichisch-ungarischen Reich zu finden. Wir heißen sie natürlich willkommen."

AUS_demand_czech_autonomy:0 "Tschechische Autonomie fordern"
AUS_demand_czech_autonomy_desc:0 "Die direkte Kontrolle über die Tschechoslowakei zu erlangen, mag eine verlorene Hoffnung sein, aber wir können immer noch um ihre Autonomie unter deutscher Herrschaft ersuchen. Von dort aus könnte unsere Hoffnung nicht so aussichtslos sein..."

AUS_allow_czech_volunteers:0 "Tschechische Freiwillige zulassen"
AUS_allow_czech_volunteers_desc:0 "Das tschechoslowakische Militär ist so gut wie nicht existent, und die deutsche Besatzung lässt den Menschen keine Möglichkeit, für ein Land zu kämpfen, das sie als das ihre ansehen. Tschechoslowakische Freiwillige bitten uns täglich zu Tausenden um ihren Dienst - und es ist an der Zeit, dass wir es ihnen erlauben."

AUS_operation_skoda:0 "Operation: Skoda"
AUS_operation_skoda_desc:0 "Das Ingenieurbüro Skoda ist mit einigen der klügsten Köpfe der heutigen Zeit besetzt - und fest in der von den Nazis kontrollierten Tschechoslowakei angesiedelt. Diese Köpfe wären am besten in der Lage, unseren Interessen zu dienen."

AUS_request_southern_slovakia:0 "Die Südslowakei fordern"
AUS_request_southern_slovakia_desc:0 "Die Slowakei war immer österreichisch-ungarisches Land. Jetzt, da unser alter Verbündeter es kontrolliert, ist es nur fair, dass es an uns zurückgegeben wird - und der Fall wäre leicht zu machen, wenn wir uns darum kümmern würden, es zu schaffen."

AUS_continue_secret_armament:0 "Geheime Aufrüstung fortsetzen"
AUS_continue_secret_armament_desc:0 "Wir beliefern den Widerstand in der Tschechoslowakei schon seit geraumer Zeit mit Waffen, und das zu einem beträchtlichen Preis. Man könnte dafür plädieren, dies in eine vollständige verdeckte Aufrüstung umzuwandeln."

AUS_initiate_the_bohmen_plan:0 "Den Böhmen-Plan einleiten"
AUS_initiate_the_bohmen_plan_desc:0 "Die Tschechoslowakei ist so gut wie von der deutschen Herrschaft befreit worden, und es ist an der Zeit, ihre Kontrolle direkt herauszufordern und unser Volk wieder in unsere Union einzugliedern. Krieg, wenn er unangenehm ist, ist manchmal notwendig."
AUS_initiate_the_bohmen_plan_tt:0 "§YDie Tschechoslowakei§! wird unsere Marionette werden, aber wir werden §RDeutschland den Krieg erklären.§!\n"

AUS_full_czech_citizenship:0 "Volle tschechische Staatsbürgerschaft"
AUS_full_czech_citizenship_desc:0 "Die Tschechoslowakei war einst österreichisch-ungarisch, und die Menschen in der Tschechoslowakei galten als österreichisch-ungarisch. Es ist nur fair und richtig, dass wir diesen Status wiederherstellen, damit unser Volk unter unserer Herrschaft frei leben kann."

AUS_annex_bohemia_and_moravia:0 "Böhmen und Mähren annektieren"
AUS_annex_bohemia_and_moravia_desc:0 "Böhmen und Mähren waren einmal unter unserer Kontrolle und wird es wieder sein. Wir werden ihre Annexion verkünden, und wehe denen, die uns herausfordern."

AUS_seek_closer_ties_to_yugoslavia:0 "Engere Beziehungen zu Jugoslawien anstreben"
AUS_seek_closer_ties_to_yugoslavia_desc:0 "Jugoslawien ist kein gefährlicher Feind, aber ihre Position macht sie zu einem potenziell wertvollen Verbündeten. Eine Einladung zu dem Defensivpakt, den wir gerade schließen, wird unsere beiden Positionen stärken."

AUS_demand_slovenia:0 "Slowenien fordern"
AUS_demand_slovenia_desc:0 "Jugoslawien war schon immer ein schwaches Land, und jetzt ist es stärker bedroht als je zuvor. Es wäre eine einfache Sache, einem bereits eingeschüchterten Volk Land zu nehmen, das rechtmäßig uns gehört."

AUS_invite_yugoslavia_to_faction:0 "Invite Yugoslavia to Faction"
AUS_invite_yugoslavia_to_faction_desc:0 "Unser Defensivpakt mit Jugoslawien war bisher für beide Seiten vorteilhaft, und es ist an der Zeit, eine engere Union anzustreben - ein formelleres und konkreteres Bündnis."

AUS_war_for_the_balkans:0 "Krieg um den Balkan"
AUS_war_for_the_balkans_desc:0 "Jugoslawien befindet sich in einer schwachen Position, und unser Territorium auf dem Balkan ist reif für eine Rückeroberung. Wenn wir in den Krieg ziehen müssen, dann werden wir in den Krieg ziehen, um österreichisch-ungarische Staatsbürger in die österreichisch-ungarische Zivilisation zurückzuführen."

AUS_establish_research_partnership:0 "Forschungspartnerschaft etablieren"
AUS_establish_research_partnership_desc:0 "Es wurde ein weiterer Zusammenschluss von Österreich-Ungarn und Jugoslawien vorgeschlagen, diesmal zwischen den Größten unserer und den Größten derer Köpfe. Ein Forschungspakt wird uns beiden zugute kommen."

AUS_allow_croat_semi_autonomy:0 "Kroatische Teilautonomie zulassen"
AUS_allow_croat_semi_autonomy_desc:0 "Die Kroaten haben schon immer höhere Herrschaft verabscheut, unsere nicht mehr und nicht weniger als jede andere. Ihnen eine gewisse Autonomie zu gewähren, wird die Dinge für uns in jeder Hinsicht einfacher machen."

AUS_supress_serbian_nationalists:0 "Serbische Nationalisten unterdrücken"
AUS_supress_serbian_nationalists_desc:0 "Die Serben sind ein äußerst unabhängiges Volk, und ihre nationalistischen Fraktionen verfügen in ihren eigenen Regionen über viel Macht. Es ist an der Zeit, dem ein Ende zu setzen - notfalls mit Gewalt."

AUS_establish_autonomous_serbian_puppet:0 "Autonome serbische Marionette gründen"
AUS_establish_autonomous_serbian_puppet_desc:0 "Die serbischen Nationalisten sind der österreichisch-ungarischen Herrschaft ein Dorn im Auge, seit Serbien wieder in unsere Zuständigkeit fiel. Ihnen unter unserer Herrschaft Autonomie zu gewähren, ist eine einfache und kostenminimale Lösung des Problems."

AUS_transylvania_or_war:0 "Transsylvanien oder Krieg"
AUS_transylvania_or_war_desc:0 "Rumänien stürzte nach dem Ersten Weltkrieg wie ein Geier auf die Region Transsylvanien ein. Wir müssen dieses Land zurückfordern, und die Rückkehr unseres Volkes zu unserer Herrschaft."

AUS_suppress_transylvanian_romanians:0 "Transsylvanische Rumänen unterdrücken"
AUS_suppress_transylvanian_romanians_desc:0 "Trotz der rechtmäßigen österreichisch-ungarischen Herrschaft in Siebenbürgen gibt es immer noch ein nationalistisches rumänisches Element, das ein irritierender Dorn im Auge des Reiches bleibt. Es müssen Schritte unternommen werden, um dies zu unterdrücken."

AUS_deport_romanians:0 "Siebenbürgische Rumänen abschieben"
AUS_deport_romanians_desc:0 "Die in Siebenbürgen anwesenden rumänischen Nationalisten stellen eine ständige und irritierende Herausforderung für unsere Herrschaft dar. Sie loszuwerden, wird jedoch weniger eine Herausforderung sein, sollten wir uns dafür entscheiden."

AUS_form_holy_roman_empire:0 "Das Heilige Römische Reich gründen"
AUS_form_holy_roman_empire_desc:0 "Österreich-Ungarn ist nicht das älteste Reich Mitteleuropas. Einst war das Heilige Römische Reich eine der stärksten militärischen und politischen Mächte der damaligen Zeit - und wir kontrollieren alle dasselbe Land, dasselbe Volk, dieselbe militärische und politische Macht. Wagen wir es, die Macht, die einst Mitteleuropa beherrschte, zu reformieren?"

AUS_reclaim_historical_lands:0 "Historische Länder zurückfordern"
AUS_reclaim_historical_lands_desc:0 "Mit der Erklärung der Reformation des Heiligen Römischen Reiches haben wir stillschweigend Anspruch auf alle Gebiete erhoben, die das Reich einst kontrollierte. Aber wir sind genau dieselbe imperiale Macht! Wir brauchen stillschweigend nichts zu tun. Wir werden der Welt unseren Anspruch auf die Länder verkünden."

AUS_invade_czechoslovakia:0 "Einmarsch in die Tschechoslowakei"
AUS_invade_czechoslovakia_desc:0 ""

AUS_prepare_czechoslovak_invasion:0 "Tschechoslowakische Invasion vorbereiten"
AUS_prepare_czechoslovak_invasion_desc:0 ""

