 AUS_motorised_infantry:0 "Raupenschlepper Ost"
 AUS_motorised_infantry_desc:0 "Raupenschlepper Ost wird häufiger mit RSO abgekürzt. Dieses voll kettengetriebene, leichte Fahrzeug wurde als Reaktion auf die schlechten Leistungen von Rad- und Halbkettenfahrzeugen im Schlamm und Schnee während des ersten Herbstes und Winters der Wehrmacht an der sowjetischen Front konzipiert."

 AUS_interwar_artillery:0 "Zwischenkriegsartillerie"
 AUS_interwar_artillery_desc:0 "Die bei der Entwicklung der verschiedenen Artillerietypen gewonnenen Erkenntnisse können auf die Konstruktion anderer Geschütze übertragen werden."
 AUS_artillery1:0 "Artillerie I"
 AUS_artillery1_desc:0 "Mit moderneren Materialien und Mechanismen lassen sich Haubitzen und Feldgeschütze aus dem Ersten Weltkrieg für die moderne Kriegsführung umkammern und modernisieren."
 AUS_artillery2:0 "Verbesserte Modernisierung der Artillerie I"
 AUS_artillery2_desc:0 "Die Aufwertung alter Teile kann uns nur so weit bringen. Es werden neue Haubitzenkonstruktionen benötigt, bei denen neue hydraulische Rückstoßvorrichtungen und längere Läufe zum Einsatz kommen."
 AUS_artillery3:0 "Verbessertes Artillerie-Upgrade II"
 AUS_artillery3_desc:0 "Um schwerere Geschütze auf leichteren Lafetten zu ermöglichen, können Mündungsbremsen in Haubitzenkonstruktionen eingebaut werden."
 AUS_artillery4:0 "Artillerie IV"
 AUS_artillery4_desc:0 "Die Entwicklung leichter, für den Transport zerlegbarer Artillerie wird es ermöglichen, Artillerieunterstützung in bisher schwer zugängliche Gebiete zu bringen."
 AUS_artillery5:0 "Upgrade für fortgeschrittene Artillerie"
 AUS_artillery5_desc:0 "Artilleriedesigns mit niedrigeren Silhouetten werden für den Feind schwieriger zu treffen sein."

