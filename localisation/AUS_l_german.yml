 ### ROYALIST SECTION ###

 austria.5000.t:0 "Österreich schlägt Alpen-Verteidigungspakt vor"
 austria.5000.d:0 "Scheinbar in dem Bemühen, die räuberischen Taktiken der Deutschen in ihrem Norden abzuwehren, sind wir mit österreichischen Diplomaten mit einem Vorschlag für einen Verteidigungspakt zusammengetroffen. Das Ziel besteht eindeutig darin, die Bindungen, die wir bereits mit ihrer Nation haben, zu verstärken, und dies könnte auch als Abschreckung für die deutsche Expansion wirken. Wie sollte unsere Antwort lauten?"
 austria.5000.a:0 "Ja, es ist an der Zeit, unsere Freundschaft zu formalisieren"
 austria.5000.b:0 "Nein, wir können nicht riskieren, die Deutschen zu verärgern"

 austria.5001.t:0 "Italien lehnt unseren Vorschlag ab"
 austria.5001.d:0 "Offensichtlich aus Angst vor weiteren deutschen Vergeltungsmaßnahmen haben die Italiener unseren großzügigen Vorschlag abgelehnt."
 austria.5001.a:0 "Wenn wir allein stehen müssen, werden wir dies tun"

 news.6000.t:0 "Österreich und Italien unterzeichnen Verteidigungspakt"
 news.6000.d:0 "Unter dem Namen "Alpen-Verteidigungspakt" berichten neue Stellen, dass sich die Nationen Österreich und Italien in der Frage der gegenseitigen Verteidigung geeinigt haben. Ob Italien seinen neuen Verbündeten ausnutzen will, um den deutschen Expansionismus zu stoppen, oder ob es lediglich seine Nordgrenzen absichern will, ist unbekannt. Wie dem auch sei, die Idee einer konfliktlosen Verletzung der Souveränität Österreichs scheint sich über Nacht verflüchtigt zu haben."
 news.6000.a:0 "Einst Feinde, jetzt Freunde"
 news.6000.b:0 "Eine großartige Gelegenheit"

 austria.5002.t:0 "Nationalsozialisten versuchen Putsch"
 austria.5002.d:0 "Nazi-Fanatiker sind in das geltende Parlamentsgebäude eingebrochen, haben viele Politiker getötet und für öffentlichen Aufruhr gesorgt. Sie haben öffentlich gefordert, dass sie ihre Machtposition zurückerhalten. Ihr Putsch wurde niedergeschlagen - aber ihre Forderung füllt den Platz aus, an dem einst gute, ehrliche Politiker saßen."
 austria.5002.a:0 "Dies ist jedoch eine Chance, unsere Position zu stärken."
 austria.5002.b:0 "Wenn wir uns ihren Forderungen nicht beugen, finden sie vielleicht einen Weg, eine weitere Gräueltat zu begehen."

 austria.5003.t:0 "Österreich schlägt den Vertrag von Venedig vor"
 austria.5003.d:0 "Wieder einmal sind österreichische Diplomaten an uns herangetreten, die nun versuchen, unseren Pakt zu einem vollständigen Bündnis zu formalisieren. Was wird unsere Antwort sein?"
 austria.5003.a:0 "Den Vertrag unterzeichnen"
 austria.5003.b:0 "Wir weigern uns, diesen Vertrag zu unterzeichnen"

 austria.5004.t:0 "Italien lehnt Vorschlag ab"
 austria.5004.d:0 "Unfähig, unsere freundschaftlichen Beziehungen zu verdoppeln, haben die feigen Italiener unseren gnädigsten Vorschlag abgelehnt."
 austria.5004.a:0 "Vielleicht sollten wir anderswo Allianzen suchen"

 austria.5005.t:0 "Österreichisches Interventionsangebot"
 austria.5005.d:0 "Inmitten des Krieges um die Zukunft Italiens sind Österreichs Diplomaten an uns herangetreten und haben Hilfe bei der Wiederherstellung Italiens in seiner Monarchie angeboten. Sie bitten um eine Sache - die Rückgabe der Länder, die wir aus dem Ersten Weltkrieg gewonnen haben."
 austria.5005.a:0 "Ein faires Angebot für unschätzbare Hilfe."
 austria.5005.b:0 "Der Preis ist zu hoch; schicken Sie sie weg."

 austria.5006.t:0 "Österreich schlägt Liechtenstein-Vertrag vor"
 austria.5006.d:0 "Diplomaten aus Österreich sind mit einem Vorschlag für einen Vertrag eingetroffen. Ziel ist es, ihre Liste der Verbündeten im Falle eines bewaffneten Konflikts deutlich zu erweitern. Da der deutsche Expansionismus auf dem Vormarsch ist und Eruope sich scheinbar auf einen weiteren Krieg zubewegt, ist es vielleicht klug, ihre Worte zu beherzigen und ihr Angebot ernsthaft in Erwägung zu ziehen."
 austria.5006.a:0 "Ja, wir müssen Verbündete für den Fall eines weiteren Krieges in Europa suchen"
 austria.5006.b:0 "Wir können einen Vorschlag, der unsere Neutralität untergraben könnte, nicht akzeptieren"

 austria.5007.t:0 "Die Schweiz lehnt unseren Vertrag ab"
 austria.5007.d:0 "Ob aus dem Wunsch heraus, ihre rein neutrale Haltung gegenüber dem Rest der Welt beizubehalten, oder einfach aus Differenzen zwischen ihrer und unserer Regierung, die Schweizer haben unseren Vorschlag für ein Bündnis abgelehnt."
 austria.5007.a:0 "Verdammt."

 austria.5008.t:0 "Österreich fordert Südtirol und Istrien"
 austria.5008.d:0 "Österreich, das unsere Zeit der Schwäche gespürt hat, hat Diplomaten zu uns gesandt, um die Rückkehr der einst österreichischen Provinzen Südtirol und Istrien zu "erbitten". Man fragt sich, wie viel Einfluss sie bisher auf die Ereignisse hatten."
 austria.5008.a:0 "Wir können es uns nicht leisten, einen Kampf an zwei Fronten zu führen. Wir werden das Land abtreten."
 austria.5008.b:0 "Sie würden es nicht wagen, Land zu nehmen, für das wir gekämpft und das wir gewonnen haben, auch jetzt nicht. Wir bleiben standhaft."

 austria.5009.t:0 "Königreich Italien lehnt unsere Forderungen ab"
 austria.5009.d:0 "Wieder einmal haben sich die Italiener geweigert, unsere legitimen Ansprüche auf die Länder Südtirol und Istrien anzuerkennen. Unser Versuch, diese Länder auf diplomatischem Wege zurückzuerobern, ist zwar gescheitert, aber vielleicht wäre ein direkterer Ansatz wirksamer."
 austria.5009.a:0 "Die Diplomatie hat uns im Stich gelassen, vielleicht ist ein anderer Weg machbar"

 austria.5010.t:0 "Österreich schlägt Bündnis vor"
 austria.5010.d:0 "Unsere alte Schwester-Nation Österreich hat ein Bündnis zwischen uns vorgeschlagen. Obwohl diese Verbindung nicht so stark wäre wie die unseres gemeinsamen Monarchen, wäre es eine Rückkehr zu unseren früheren Beziehungen."
 austria.5010.a:0 "Das ist natürlich die einzig sinnvolle Option."
 austria.5010.b:0 "Österreich-Ungarn ist gescheitert. Die Wege Ungarns und Österreichs trennen sich nun."

 austria.5011.t:0 "Österreich fordert tschechische Autonomie!"
 austria.5011.d:0 "Die österreichisch-ungarische Monarchie hat sich an unsere Beamten gewandt und die Freigabe ihres ehemaligen Territoriums unter halbautonomer deutscher Herrschaft gefordert. Wie sie davon profitieren, ist noch nicht bekannt."
 austria.5011.a:0 "Solange das Land deutsch bleibt, dürfen sich die Menschen nennen, wie sie wollen."
 austria.5011.b:0 "Auf keinen Fall. Das Schicksal der Tschechoslowakei ist geschmiedet."

 austria.5012.t:0 "Österreich bittet um die Südslowakei!"
 austria.5012.d:0 "Österreich-Ungarn hat die Rückgabe der Südslowakei an seine Herrschaft, wie sie vor dem Ersten Weltkrieg war, beantragt. Angesichts der Geschichte der Region erheben sie einen berechtigten Anspruch."
 austria.5012.a:0 "Die Fairness des Anspruchs kann nicht bestritten werden."
 austria.5012.b:0 "Sie ist und bleibt unter deutscher Herrschaft."

 austria.5013.t:0 "Österreich lädt uns zum Alpen-Verteidigungspakt ein"
 austria.5013.d:0 "Als Zentralmacht im Alpenraum ist Österreich immer auf der Suche nach potentiellen Verbündeten - Verbündete, offenbar wie wir. Von der österreichischen Botschaft ist ein Brief gekommen, in dem wir zu einem "Alpen-Verteidigungspakt" eingeladen werden."
 austria.5013.a:0 "Dies sind instabile Zeiten, und Verbündete sind immer willkommen."
 austria.5013.b:0 "Österreich ist mächtig, und mit Macht kommen gefährliche Feinde - Feinde, die wir lieber nicht teilen würden."

 austria.5014.t:0 "Österreich fordert Slowenien"
 austria.5014.d:0 "Österreichische Diplomaten haben sich mit unserem Fürsten getroffen und die Rückkehr Sloweniens unter österreichische Herrschaft gefordert. Sie haben vor den möglichen "diplomatischen Auswirkungen" einer übereilten Reaktion gewarnt."
 austria.5014.a:0 "Wir können uns einen Krieg mit Österreich nicht leisten. Wir akzeptieren."
 austria.5014.b:0 "Sie würden es nicht wagen, in dieser Frage Druck auszuüben - wir werden standhaft bleiben."

 austria.5015.t:0 "Österreichische Einladung zur Fraktion"
 austria.5015.d:0 "Österreich hat sich mit dem Vorschlag an uns gewandt, unseren bestehenden Verteidigungspakt zu festigen und offiziell zu machen. In Anbetracht unserer jüngsten Geschichte der Zusammenarbeit könnte dies durchaus zu unserem beiderseitigen Vorteil sein."
 austria.5015.a:0 "Natürlich. Die österreichisch-jugoslawischen Beziehungen waren nie besser."
 austria.5015.b:0 "So gut unsere Beziehungen auch sind, wir wollen nicht für die Verteidigung anderer verantwortlich gemacht werden."

 austria.5016.t:0 "Kroatischer Widerstand"
 austria.5016.d:0 "Die Kroaten waren zwar ein Bannat in unserem alten Reich, aber es scheint, dass sie den Eigentümerwechsel ausgenutzt und begonnen haben, einen aktiven Widerstand gegen unsere Streitkräfte zu bilden."
 austria.5016.a:0 "Sicherlich müssen sie irgendwann zur Besinnung kommen"

 austria.5017.t:0 "Serbischer Nationalismus"
 austria.5017.d:0 "Die Serben machen unseren Streitkräften wieder einmal Schwierigkeiten, und zwar in Form eines anhaltenden nationalistischen Gefühls für ein einmal mehr verlorenes Konzept eines "Königreichs Serbien". Es gibt keine Anzeichen für einen baldigen Rückzug, deshalb müssen unsere Streitkräfte in Alarmbereitschaft sein."
 austria.5017.a:0 "Serbien muss sterbien!"

 austria.5018.t:0 "Siebenbürgisches Ultimatum"
 austria.5018.d:0 "Österreich-Ungarn hat von uns die Rückkehr Siebenbürgens unter seine Herrschaft gefordert. Sie herrschten einst über die Region - aber der Große Krieg hat das geändert. Die Bedrohung, die sie jetzt darstellen, ist jedoch sehr real."
 austria.5018.a:0 "Wir können einen Krieg mit dem österreichisch-ungarischen Reich nicht allein führen."
 austria.5018.b:0 "Nach ihrer Niederlage im Ersten Weltkrieg würden sie es nicht wagen."

 austria.5019.t:0 "Rumänien verweigert unser Ultimatum"
 austria.5019.d:0 "Es scheint, dass die Regierung in Rumänien die Macht der Nation, mit der sie es zu tun hat, nicht anerkennt, und so haben sie unser Ultimatum abgelehnt."
 austria.5019.a:0 "Sollte die Feder versagen, muss das Schwert gezogen werden!"

 austria.5020.t:0 "Rumänische Nationalisten erscheinen in Transsylvanien"
 austria.5020.d:0 "Scheinbar aus Unzufriedenheit über den Besitzerwechsel von Rumänen zu Österreichern stellen wir vor Ort eine sehr reale Bedrohung in Form von nationalistischer Agitation fest. Dies wird unsere Bemühungen um eine vollständige Integration der Region etwas behindern."
 austria.5020.a:0 "Wir müssen unsere Anstrengungen verdoppeln"

 austria.5021.t:0 "Transylvania has Fallen!"
 austria.5021.d:0 "Unsere Streitkräfte haben die Provinz Transsylvanien erfolgreich gesichert. Doch schon in den ersten Stunden unserer Besetzung wurde klar, dass dies keine einfache Integration des Territoriums sein wird."
 austria.5021.a:0 "Die Lage weiter beobachten"

 austria.5022.t:0 "Der Balkan ist zerschlagen!"
 austria.5022.d:0 "Nach viel Blutvergießen wurden die Gebiete, über die unser Reich herrschen sollte, zurückerobert, und in einigen Fällen haben wir sogar das Reich unserer Vorväter erweitert. Obwohl dies ein großer Tag für das ganze Reich ist, sind die neu gefundenen Bürger recht zurückhaltend, sich uns bei unseren Jubiläumsfeierlichkeiten anzuschließen."
 austria.5022.a:0 "Sie werden rechtzeitig zu uns stoßen"

 austria.5023.t:0 "Jugoslawien hat Slowenien abgetreten"
 austria.5023.d:0 "Die Regierung in Jugoslawien, sei es aus Angst vor einem bewaffneten Konflikt oder aus der einfachen Erkenntnis, dass das Land nicht rechtmäßig ihnen gehört, hat unsere Forderungen an Slowenien akzeptiert."
 austria.5023.a:0 "Wieder eine Provinz des Imperiums!"

 #Research
 AUS_support_weapons:0 "Schwarlose M. 7"
 AUS_support_weapons_desc:0 "Das Maschinengewehr (Schwarzlose) M. 7, auch bekannt als das Schwarzlose MG, ist ein mittelgroßes Maschinengewehr, das während des Ersten Weltkrieges in der Österreichisch-Ungarischen Armee als Standardfeuerwaffe verwendet wurde. Während des Zweiten Weltkrieges wurde es von der niederländischen, griechischen und ungarischen Armee eingesetzt. Es wurde routinemäßig an die italienischen Kolonialtruppen ausgegeben, zusammen mit dem Mannlicher M1895-Gewehr."
 AUS_support_weapons2:0 "MG 34"
 AUS_support_weapons2_desc:0 "Das vielseitige MG 34 war zum Zeitpunkt seines Einsatzes wohl das fortschrittlichste Maschinengewehr der Welt. Seine Kombination aus außergewöhnlicher Mobilität - es war leicht genug, um von einem Mann getragen zu werden - und hoher Feuergeschwindigkeit (bis zu 900 Schuss pro Minute) war unübertroffen."
 AUS_support_weapons3:0 "MG 42"
 AUS_support_weapons3_desc:0 "Das MG 42, das das frühere MG 34 ersetzen soll, hat sich in Bezug auf Zuverlässigkeit, Langlebigkeit, Einfachheit und Bedienungsfreundlichkeit bewährt, zeichnet sich aber vor allem durch seine Fähigkeit aus, ein hohes Volumen an Unterdrückungsfeuer zu erzeugen. Das MG 42 hatte eine der höchsten durchschnittlichen zyklischen Raten aller einläufigen tragbaren Maschinengewehre: zwischen 1200 und 1500 Umdrehungen pro Minute, was im Vergleich zu dem Geräusch einer Motorsäge oder reißendem Linoleum zu einem unverwechselbaren Mündungsfeuer führt."
 AUS_support_weapons4:0 "MG 45"
 AUS_support_weapons4_desc:0 "Das MG 45 unterschied sich vom MG 42 dadurch, dass es seinen Verschluss vor dem Schuss nicht vollständig verschloss, wodurch die Feuergeschwindigkeit erhöht und die Konstruktion vereinfacht wurde. Die Materialknappheit des Dritten Reiches führte 1945 zur Entwicklung einer neueren Version des MG 42, dem MG 45 (oder MG 42V). Das getestete MG 45/42V feuerte 120.000 Schuss nacheinander mit einer Feuerrate von etwa 1.350 Schuss pro Minute."

