 #Events
 news.10001.t:0 "Willkommen bei "Größere Möglichkeiten": Österreich"
 news.10001.d:0 "Mit diesem Mod können Sie das Ereignis des "Anschlusses Österreichs" durch Deutschland negieren und sich Ihren eigenen Weg durch den Zweiten Weltkrieg bahnen. Lesen Sie den politischen Teil der Schwerpunkte, insbesondere Der österreichische Kompromiss, sorgfältig durch, da dies Ihre einzige Chance ist, den Anschluss zu leugnen."
 news.10001.a:0 "Viel Spaß!"

 news.1114.t:0 "Österreich-Ungarn hat sich neu geformt"
 news.1114.d:0 "Obwohl sie mehr als 19 Jahre getrennt waren, haben Österreich und Ungarn beschlossen, der Union, die sie einst teilten, wieder beizutreten, beide Länder sind nun politisch und militärisch eins."
 news.1114.a:0 "Werden wir das alte Imperium erneut sehen?"

 austria.1111.t:0 "Der österreichische Ausgleich"
 austria.1111.d:0 "Die österreichische Regierung hat offensichtlich von unserer Kampagne für den Anschluss unserer beiden großen Nationen gehört und einen Kompromiss angeboten - Unterstützung in einem bevorstehenden Krieg für eine zwischenzeitliche Unabhängigkeit."
 austria.1111.a:0 "Sie werden als eigenständige Verbündete wertvoll sein."
 austria.1111.b:0 "Müssen wir sie an die Bedeutung der wahren Einheit erinnern?"

 austria.1112.t:0 "Deutschland hat unseren Vorschlag angenommen"
 austria.1112.d:0 "Die deutsche Regierung hat unser Alternativangebot angenommen und uns unsere Freiheit als Nation gewährt. Es lebe unser Bündnis!"
 austria.1112.a:0 "Auf die Zukunft der Mittelmächte!"

 austria.1113.t:0 "Deutschland hat unseren Vorschlag abgelehnt"
 austria.1113.d:0 "Die Nazis haben beschlossen, dass die Vereinigung der Mittelmächte der einzige Weg nach vorn ist, und es scheint, dass wir nicht Teil dieses Plans sind. Der Anschluss wird voranschreiten."
 austria.1113.a:0 "Dies ist eine unzulässige Variante."

 austria.1114.t:0 "Wiedervereinigung Österreich-Ungarn"
 austria.1114.d:0 "Lange Zeit waren die Länder Österreich und Ungarn unter einem gemeinsamen Kaiser vereint. Die österreichische Regierung ist an uns herangetreten und bittet uns um Unterstützung bei der Wiederherstellung dieser Vereinbarung."
 austria.1114.a:0 "Aber natürlich! Wir werden gemeinsam zurückgewinnen, was wir verloren haben!"
 austria.1114.b:0 "Ungarn wird seine Autonomie schützen, sowohl vor Deutschen als auch vor Österreichern."

 austria.1115.t:0 "Ungarn hat die Wiedervereinigung akzeptiert"
 austria.1115.d:0 "Ungarn hat seinen Platz in unserem neuen, gemeinsamen Reich akzeptiert. Jetzt blicken wir nach vorne, in die Zukunft Österreich-Ungarns!"
 austria.1115.a:0 "Vorwärts!"

 austria.1116.t:0 "Ungarn hat die Wiedervereinigung verweigert"
 austria.1116.d:0 "Es scheint, dass die Ungarn ihre Autonomie schützen. Unser Angebot wurde respektvoll abgelehnt, was Zweifel an ihren wahren Motiven aufkommen lässt."
 austria.1116.a:0 "Hm..."

 austria.1117.t:0 "Österreich-Ungarn fordert Transsylvanien"
 austria.1117.d:0 "Österreich-Ungarn hat bei seinem eigenen Volk und unserem Volk Erklärungen über die Bedeutung Siebenbürgens für das ungarische Volk abgegeben. Wenn wir einen Krieg vermeiden wollen, ist der Bruchpunkt erreicht - treten wir Siebenbürgen ab?"
 austria.1117.a:0 "Transsilvanien gehört uns zu Recht!"
 austria.1117.b:0 "Wenn wir in den Krieg ziehen, werden sie uns einfach alles nehmen."

 austria.1118.t:0 "Rumänien hat nachgegeben"
 austria.1118.d:0 "Die Rumänen haben eine ungewöhnliche Weisheit gezeigt, indem sie Siebenbürgen wie gefordert abgetreten haben. Die lokale Regierungsinfrastruktur wird bereits in unsere Kontrolle übergeben, und wir können bei Bedarf Truppen einziehen."
 austria.1118.a:0 "Perfekt."

 austria.1119.t:0 "Rumänien hat uns verweigert"
 austria.1119.d:0 "Es scheint, dass die rumänischen Emporkömmlinge vergessen haben, zu wem Transsylvanien gehört. Ein Krieg mit ihnen ist absolut gerechtfertigt; aber ist es an der Zeit?"
 austria.1119.a:0 "Die Narren. Mobilisieren Sie die Truppen."
 austria.1119.b:0 "Krieg ist im Augenblick unpassend. Ein anderes Mal."

 austria.1122.t:0 "Transsylvanien gehört uns"
 austria.1122.d:0 "Transsylvanien gehört uns, und wir haben die Möglichkeit, einen vorteilhaften Frieden zu erzwingen, um das Land, das wir gefordert haben, zu erhalten. Dieser Krieg hat bereits zu viele Menschenleben gefordert; sollten wir ein Friedensabkommen erzwingen?"
 austria.1122.a:0 "Dieser Krieg ist jetzt sinnlos."
 austria.1122.b:0 "Vorstoß nach Bukarest!"

 austria.1124.t:0 "Die Rumänienfrage"
 austria.1124.d:0 "Die rumänische Mehrheit in Siebenbürgen hat, obwohl weitgehend friedlich, einen heftigen politischen Widerstand gegen die ungarische Herrschaft aufrecht erhalten. Dies ist inakzeptabel. Wenn die Mehrheit ihre Herrschaft nicht akzeptieren will, werden wir sie zu einer Minderheit machen."
 austria.1124.a:0 "Entfernt sie."
 austria.1124.b:0 "Vielleicht eine Brücke zu weit."

 austria.1125.t:0 "Österreich fordert Slowenien"
 austria.1125.d:0 "Die österreichische Regierung hat in letzter Zeit politischen Druck auf die Region Slowenien ausgeübt. Ein Krieg mit ihnen mag kostspielig sein, aber können wir es uns leisten, Land so einfach abzutreten?"
 austria.1125.a:0 "Wenn es das Leben unseres Volkes schont, ja."
 austria.1125.b:0 "Niemals! Jugoslawien wird seine eigenen verteidigen!"

 austria.1126.t:0 "Jugoslawien tritt an Slowenien ab"
 austria.1126.d:0 "Die Jugoslawen haben das Land, das wir gefordert haben, klugerweise abgetreten und unseren Truppen vollständigen Zugang sowie die Kontrolle über alle Einrichtungen gewährt. Unsere Pläne gehen wie vorgesehen weiter."
 austria.1126.a:0 "Ausgezeichnet."

 austria.1127.t:0 "Yugoslavia refused our demands"
 austria.1127.d:0 "Die aufstrebende Schein-Nation Jugoslawien scheint sich gegen uns wehren zu wollen. Welche andere Erklärung könnten wir für eine so unhöfliche Weigerung haben? Wir werden uns zurückholen müssen, was uns gehört."
 austria.1127.a:0 "Dann haben wir wohl keine andere Wahl."

 austria.1128.t:0 "Österreich fordert ehemalige Gebiete"
 austria.1128.d:0 "Die österreichischen Aggressionen haben sich zugespitzt, und sie fordern nun die nördlichen Gebiete Jugoslawiens für ihre eigenen Zwecke. Sie sind eine einschüchternde Macht - aber sollten wir nachgeben?"
 austria.1128.a:0 "Wir werden unser eigenes Land verteidigen!"
 austria.1128.b:0 "Wir können keinen Krieg mit Österreich führen."

 austria.1129.t:0 "Jugoslawien lehnt unsere Forderungen ab"
 austria.1129.d:0 "Der Scheinstaat Jugoslawien hat uns das Land verweigert, auf das wir jedes Recht haben. Wir können in diesem Augenblick in den Krieg ziehen, aber ist es der richtige Zeitpunkt?"
 austria.1129.a:0 "Wir werden nehmen, was wir brauchen."
 austria.1129.b:0 "Jetzt ist nicht die Zeit dafür."

 austria.1130.t:0 "Jugoslawien tritt an den Nordbalkan ab"
 austria.1130.d:0 "Jugoslawien hat erkannt, dass es sich einem Krieg mit unserem überlegenen Militär nicht stellen kann, und hat sein nördliches Land an uns abgetreten. Wir sind bereits dabei, unsere eigenen politischen Kräfte einzusetzen."
 austria.1130.a:0 "Genau wie geplant."

 austria.1131.t:0 "Unsere Ziele sind erreicht worden"
 austria.1131.d:0 "Wir haben Jugoslawien den Boden genommen, den wir gefordert haben, und jetzt greifen seine verzweifelten Verteidigungskräfte nach Strohhalmen, um einen Ausweg zu finden - einschließlich eines Waffenstillstands. Wir können dies jetzt durchsetzen, aber ist es die beste Option?"
 austria.1131.a:0 "Jetzt ist nicht die Zeit für überlange Kriege."
 austria.1131.b:0 "Wir können und werden ihnen alles nehmen, was sie haben!"

 austria.1132.t:0 "Remilitarisierung Serbiens"
 austria.1132.d:0 "Nach dem Jugoslawienkrieg haben unsere Armeen taktischen Zugang zu tieferen Regionen Serbiens erhalten. Vorwärts!"
 austria.1132.a:0 "Genau wie geplant!"

 austria.1133.t:0 "Österreich erbittet Slowakei"
 austria.1133.d:0 "Die österreichische Regierung hat einen Antrag gestellt, dass die besetzte Region der Slowakei in Anbetracht ihres angestammten Erbes als österreichisch-ungarisches Land unter ihre Kontrolle gebracht wird."
 austria.1133.a:0 "Dies scheint vernünftig zu sein."
 austria.1133.b:0 "Es war österreichisch und ist jetzt deutsch."

 austria.1138.t:0 "Deutschland hat uns die Slowakei gegeben"
 austria.1138.d:0 "Die deutsche Regierung ist zu dem Konsens gekommen, dass wir eine Beteiligung in der slowakischen Region verdienen. Sie hat uns die Kontrolle über alle Einrichtungen übertragen, und es steht uns frei, das Land in jeder erforderlichen Weise zu nutzen."
 austria.1138.a:0 "Ausgezeichnet."

 austria.1139.t:0 "Deutschland hat die Slowakei zurückgehalten"
 austria.1139.d:0 "Deutschland hat unsere Anfrage für die slowakische Region abgelehnt. Ein trauriger Stand der Dinge, aber wir werden unseren Tag sicher noch erleben."
 austria.1139.a:0 "Ein unglücklicher Rückschlag."

 austria.1140.t:0 "Österreich bittet um Krakau"
 austria.1140.d:0 "Österreich hat die polnische Region Krakau beantragt, die seit langem zwischen Österreich-Ungarn und Polen umkämpft ist. Ihr Anspruch ist gerechtfertigt - aber werden wir ihm stattgeben?"
 austria.1140.a:0 "Natürlich."
 austria.1140.b:0 "Dies entspricht nicht unseren Bedürfnissen."

 austria.1141.t:0 "Deutschland hat uns Krakau übergeben."
 austria.1141.d:0 "Deutschland hat den Zugang zur Region Krakau abgetreten und uns damit Zugang zu einem weiteren alten Zentrum des österreichisch-ungarischen Erbes gewährt."
 austria.1141.a:0 "Ausgezeichnet."

 austria.1142.t:0 "Deutschland hat Krakau einbehalten."
 austria.1142.d:0 "Deutschland hat uns Krakau verwehrt, uns den Zugang zur Stadt verwehrt und uns altes österreichisch-ungarisches Land vorenthalten. Eine fragwürdige Entscheidung, ganz sicher."
 austria.1142.a:0 "Fraglich, aber unerbittlich."

 austria.1143.t:0 "Dalmatien für Südtirol"
 austria.1143.d:0 "Die politischen Machenschaften Italiens haben uns nach dem Ersten Weltkrieg einen Teil Tirols eingebracht. Die Österreicher beabsichtigen, das Gebiet rechtzeitig zurückzuerobern - und wir beabsichtigen, Dalmatien zu beanspruchen. Vielleicht kann eine Einigung erzielt werden...?"
 austria.1143.a:0 "Es scheint notwendig zu sein."
 austria.1143.b:0 "Wir werden ihnen nichts abtreten!"

 austria.1144.t:0 "Italien hat unserer Vereinbarung zugestimmt"
 austria.1144.d:0 "Die Italiener haben unser Angebot angenommen und zugestimmt, ihre Truppen aus Dalmatien zu verlegen, so wie wir unsere aus Tirol verlegen. Der Austausch ist sofort wirksam."
 austria.1144.a:0 "Genau wie geplant."

 austria.1145.t:0 "Italien hat unser Abkommen abgelehnt"
 austria.1145.d:0 "Die Italiener haben entschieden, dass ihr Anspruch auf die italienische Mehrheit in Dalmatien mehr wert ist als ihr zweifelhafter Anspruch auf das übrige Tirol. Sie haben unser Angebot abgelehnt."
 austria.1145.a:0 "Vielleicht ist es so am besten."

 austria.1146.t:0 "Österreich fordert die istrische Halbinsel"
 austria.1146.d:0 "Die Österreicher haben die Halbinsel Istrien gefordert, die seit der Zeit vor dem Ersten Weltkrieg eine Hochburg der österreichisch-ungarischen Marineüberlegenheit war. Sie zu verweigern könnte Konsequenzen haben."
 austria.1146.a:0 "Sie sind eine zu gefährliche Macht, um sie zu leugnen."
 austria.1146.b:0 "Wir können mit den Konsequenzen umgehen."

 austria.1147.t:0 "Italien hat Istrien abgetreten"
 austria.1147.d:0 "Italien hat die alte Marinehochburg Istrien mit sofortiger Wirkung an uns abgetreten. Es steht unseren Truppen frei, sie zurückzuerobern."
 austria.1147.a:0 "Perfekt!"

 austria.1148.t:0 "Italien hat unsere Forderungen abgelehnt"
 austria.1148.d:0 "Die Italiener haben uns törichterweise die Stirn geboten. Vielleicht ist es an der Zeit, dass wir den Emporkömmlingen zeigen, dass ein einmaliger Sieg über uns keine Garantie für einen erneuten Sieg ist."
 austria.1148.a:0 "Sind sie auf einen Krieg vorbereitet?"

 austria.1149.t:0 "Österreichische Einladung"
 austria.1149.d:0 "Die österreichische Regierung hat eine Einladung zu einem Militärbündnis unter Führung des eigenen Reiches ausgesprochen. Einen mächtigen Verbündeten zu haben - aber brauchen wir ihre Hilfe?"
 austria.1149.a:0 "Jede Hilfe in diesen instabilen Zeiten ist willkommen."
 austria.1149.b:0 "Wir können unseren eigenen Weg schmieden."

 austria.1150.t:0 "Österreichisches Ultimatum"
 austria.1150.d:0 "Österreich hat uns ein Ultimatum gestellt - unter die Herrschaft des Österreichischen Kaiserreichs zu kommen oder gewaltsam unter österreichische Herrschaft gebracht zu werden. Wir befinden uns in einer schwierigen Lage."
 austria.1150.a:0 "Wir werden die Lebensweise unserer Bürger schützen!"
 austria.1150.b:0 "Es scheint, dass wir die österreichische Führung akzeptieren müssen."

 austria.1151.t:0 "Griechenland hat unser Ultimatum abgelehnt"
 austria.1151.d:0 "Die unverschämten Griechen haben uns mit einer scharfen Ohrfeige ins Gesicht geschlagen und unser Angebot des politischen und militärischen Schutzes verweigert. Eine solche offene Geste ist absolut eine Kriegshandlung!"
 austria.1151.a:0 "Und so werden wir es auch behandeln!"

 austria.1152.t:0 "Griechenland hat sich unserem Ultimatum gebeugt"
 austria.1152.d:0 "Griechenland hat unser Schutzangebot in diesen dunklen und unruhigen Zeiten weise angenommen. Ihre Regierung hat mit minimalem Aufwand den Besitzer gewechselt, und sie werden als Teil unserer Koalition agieren."
 austria.1152.a:0 "Eine weise Entscheidung."

 austria.1153.t:0 "Einladung aus Österreich"
 austria.1153.d:0 "Unsere alten Verbündeten, die Österreicher, haben einen Arm in Freundschaft ausgestreckt und eine Wiederauferstehung der alten Mittelmächte angeboten. Vielleicht ist es an der Zeit, sich wieder mit unseren alten osmanischen Verbündeten zu verbünden?"
 austria.1153.a:0 "Wenn es eine Zeit gibt, dann jetzt."
 austria.1153.b:0 "Wir müssen unsere Verbündeten sorgfältiger prüfen, wenn ein Krieg bevorsteht."

 austria.1154.t:0 "Die Türkei hat sich bereit erklärt, sich uns anzuschließen"
 austria.1154.d:0 "Die Türkei hat unser Bündnisangebot angenommen und steht uns in jedem künftigen Konflikt zur Seite. Die Osmanen haben ihre Freunde nicht vergessen!"
 austria.1154.a:0 "Und wir auch nicht."

 austria.1155.t:0 "Die Türkei hat sich geweigert, sich uns anzuschließen"
 austria.1155.d:0 "Die Türkei, so scheint es, hat vergessen, wie loyal wir im Großen Krieg zueinander gestanden haben. Sie hat unser Bündnis verleugnet und wird ihren eigenen Weg gehen."
 austria.1155.a:0 "Ein beunruhigendes Konzept."

 austria.1156.t:0 "Wir haben die Sowjets zurückgeschlagen"
 austria.1156.d:0 "Der ukrainische Aufstand ist relativ gesehen gut verlaufen, und dennoch ist der sowjetische Bär immer noch eine beunruhigende Präsenz über uns. Wir können weiter Druck machen, wenn wir glauben, dass wir mehr Boden gewinnen können - oder wir können ein Friedensabkommen erreichen."
 austria.1156.a:0 "Wir werden Frieden anbieten - mit Bedingungen."
 austria.1156.b:0 "Die Sowjets dürfen nicht weitermachen!"

 austria.1157.t:0 "Der ukrainische Waffenstillstand"
 austria.1157.d:0 "Die Österreicher haben einen Friedensvertrag abgeschlossen. Wenn man bedenkt, wie der Krieg verlaufen ist, sind die Bedingungen großzügig - ein sofortiger Waffenstillstand im Tausch gegen Freiheit für die russische Ukraine. Sollten wir das akzeptieren?"
 austria.1157.a:0 "Es scheint notwendig zu sein."
 austria.1157.b:0 "Erst wenn der letzte Mann tot ist!"

 austria.1158.t:0 "Die Sowjets haben nachgegeben"
 austria.1158.d:0 "Die Sowjets haben einen Waffenstillstand akzeptiert. Die Ukraine ist in den Händen der Ukrainer, und die Ukrainer sind uns sehr dankbar. Ein großer Sieg."
 austria.1158.a:0 "Und ein weiterer Schritt in unseren Plänen."

 austria.1159.t:0 "Die Sowjets haben sich geweigert"
 austria.1159.d:0 "Die Sowjets haben beschlossen, dass ihren Interessen durch einen langen, zermürbenden Krieg besser gedient ist. Vielleicht ein Beweis für die wahre sowjetische Auffassung vom Wert des Arbeiters?"
 austria.1159.a:0 "Um unserer selbst willen werden wir dies schnell beenden."

 austria.1160.t:0 "Wir haben unsere Ziele erreicht"
 austria.1160.d:0 "Der ukrainische Aufstand ist gut verlaufen, und ein freier ukrainischer Staat ist jetzt eine Möglichkeit. Wir können den Sowjets ein Friedensabkommen anbieten - Frieden für die Freiheit der Ukraine. Ein vernünftigeres Angebot konnten wir nicht machen."
 austria.1160.a:0 "Alles, um die Demokratie in die Ukraine zu bringen."
 austria.1160.b:0 "Man kann den Sowjets nicht trauen, dass sie friedlich bleiben."

