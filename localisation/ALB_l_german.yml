 #Events

 britain.92.t:0 "Albanien möchte den Alliierten beitreten"
 britain.92.d:0 "Albanische Diplomaten stellten einen diplomatischen Antrag auf Beitritt zu den Alliierten. Als demokratische Nation wollen sie mit uns gemeinsam gegen die faschistische und kommunistische Bedrohung vorgehen. Als führende demokratische Nation ist es auch unsere Aufgabe, die anderen Länder anzuführen und ein Beispiel für Demokratie zu sein."

 albania.1.t:0 "Die italienische Affäre"
 albania.1.d:0 "Unsere nach Italien entsandten Spione und Diplomaten warnten uns, dass sie einen Plan des italienischen militärischen Oberkommandos zur Invasion unseres Landes entdeckt hätten. Die albanische Regierung war über diese Nachricht schockiert, da Italiener und Albaner seit Jahren freundschaftliche Beziehungen unterhalten, die über die militärische und wirtschaftliche Zusammenarbeit hinausgehen. So wie wir jetzt sind, hat unser Land nur eine geringe Chance, die Invasion abzuwehren. Wir müssen unser Land mobilisieren und unsere Nation so schnell wie möglich auf einen Krieg vorbereiten!"
 albania.1.a:0 "Verdammt seien die Italiener!"
 albania.2.t:0 "Konferenz von Durrës"
 albania.2.d:0 "Mussolini und die italienische Regierung einigten sich auf die Aushandlung eines Vertrags in der albanischen Stadt Durrës. Als sie hörten, dass wir von ihrem Invasionsplan erfuhren, waren sie ein wenig überrascht, aber zum Glück waren sie nicht wütend auf uns. Sie leiteten die Konferenz mit ihren Forderungen ein: Sie wollen die vollständige Kontrolle über die albanische Außenpolitik. Sie wollen auch, dass albanischen Kindern verpflichtend Italienisch beigebracht wird. Im Gegenzug behalten wir die vollständige Kontrolle über unsere Wirtschaft, und sie werden unsere Sicherheit vor äußeren Feinden gewährleisten. Ihre Bedingungen sind wahrscheinlich weniger hart, als wenn wir sie ihren überraschenden Invasionsplan hätten ausführen lassen. Wenn ihr Plan funktioniert hätte, wäre die vollständige Annexion fast unsere einzige Option. Was sollten wir tun?"
 albania.2.a:0 "Nehmen Sie die Bedingungen an."
 albania.2.b:0 "Wir weigern uns, uns Italien zu unterwerfen, aber wir sind bereit, einen Teil unserer Wirtschaft an italienische Investoren abzugeben."
 albania.3.t:0 "Erfolg der Konferenz"
 albania.3.d:0 "Die Verhandlungen mit Italien endeten mit einem Erfolg!"
 albania.3.a:0 "Großartig!"
 albania.4.t:0 "Wahl des Vorsitzenden von Çeta e Pezës"
 albania.4.d:0 "Der Staatsstreich hat funktioniert, und wir haben jetzt die Kontrolle über das Regierungshauptquartier. Am Anfang war Myslim Peza, der Kommandeur unserer Streitkräfte, der Favorit, der Präsident Albaniens zu werden. Doch der junge Hoxha, der bis vor kurzem in Paris war, wird immer beliebter. Seine Wortgewandtheit ist nicht zu unterschätzen. Die Zentralorganisation der Partei beschloss, eine Wahl abzuhalten, um zu entscheiden, wer im Land regieren wird."
 albania.4.a:0 "Setzen wir auf Peza!"
 albania.4.b:0 "Hoxha ist besser!"
 albania.5.t:0 "Hoxhas Bunker"
 albania.5.d:0 "Heute stellte Hoxha den kommunistischen Führern und Journalisten einen ziemlich überraschenden Plan vor: Der Bau von Bunkern im ganzen Land. Offiziell kündigte Hoxha an, dass diese Bunker gebaut werden sollen, um das Land vor äußeren Bedrohungen zu schützen. Er warnte die Menschen vor der Gefahr des Westens. Alle unsere Parteiführer wissen jedoch, dass die wichtigste Funktion dieser Bunker darin bestehen wird, als politisches Propagandainstrument zu dienen. Wir können die Angst der Menschen nutzen, um sie noch besser als bisher zu kontrollieren. Es ist geplant, etwa 173.000 Bunker zu bauen."
 albania.5.a:0 "Le Hoxha të na mbrojë!"
 albania.5.b:0 "Unsere Wirtschaft kann sich diese Ausgaben nicht leisten."
 albania.6.t:0 "Konferenz für ausländische Investoren"
 albania.6.d:0 "Die Regierung lud ausländische Investoren aus verschiedenen Ländern ein, um mit ihnen über mögliche Investitionen im Land zu diskutieren. Vor allem Investoren aus zwei verschiedenen Ländern sind jedoch im Handel mit Albanien nicht miteinander einverstanden. Italienische Investoren sind mit dem Handel Frankreichs mit uns unzufrieden und drohen uns mit einem Rückgang des Handels mit uns, wenn wir keine Handelsbeziehungen mit Frankreich einstellen. Was sollen wir tun?"
 albania.6.a:0 "Es wäre besser, uns mit Italien zu verbünden."
 albania.6.b:0 "Verflucht sei Italien! Wir gehen mit Frankreich!"
 albania.7.t:0 "Vertrag von Mailand"
 albania.7.d:0 "Die albanische Regierung und Benito Mussolini beschlossen, nach Verhandlungen einen endgültigen Vertrag zu unterzeichnen. Wir konnten dem totalen Krieg mit Italien auf diplomatischem Wege entgehen. Das Volk der Nation ist uns auch dankbar, dass wir es nicht in den Tod geschickt haben. Wir können stolz auf uns sein! (Anmerkung: Italien wird Albanien nicht mehr durch den Fokusbaum angreifen können. Der Fokus "Albanische Besatzung" ist nun umgangen)."
 albania.7.a:0 "Großartig!"
 albania.8.t:0 "Lage des Königreichs Albanien 1936"
 albania.8.d:0 "Unser Königreich ist nicht in der besten Lage, in der es sein könnte. Die Wirtschaftskrise von 1929 hat unsere Wirtschaft fast vollständig zum Erliegen gebracht und uns von Italien abhängig gemacht. Ihr Einfluss ist in unserem täglichen Leben mehr und mehr sichtbar, da ihre wirtschaftlichen Investitionen in das Land und ihre Präsenz in unserem Bildungs- und politischen System weitaus wichtiger sind als erwartet. Da die Spannungen in Europa zunehmen, sollte es eine unserer Prioritäten sein, unsere wirtschaftliche Situation zu verbessern und unsere völlige Unabhängigkeit von Italien einzufordern. Die Verbesserung der Beziehungen zu unseren Nachbarn wie Griechenland und Jugoslawien ist ebenfalls wichtig. Wenn wir diese Ziele erreichen und unsere Armee ausbauen, werden wir zu einem Kraftzentrum in der Adria-Region werden. Möge unser großer Führer uns führen!"
 albania.8.a:0 "Vorwärts!"
 albania.9.t:0 "Der Hungerstreik vom Februar 1936"
 albania.9.d:0 "Die Arbeiter und Handwerker in Korçë erhoben sich und begannen einen großen Streik in der Stadt. Sie prangern die wirtschaftliche Situation des Landes und die Armut an, in der sie sich befinden. Wenn wir sie ihre Demonstration fortsetzen lassen, könnte sich diese Bewegung im Land ausbreiten und einen allgemeinen Aufstand auslösen. Aber die Unterdrückung des Streiks könnte unser öffentliches Image und unsere Beziehungen zu den anderen Ländern beeinträchtigen."
 albania.9.a:0 "Stoppen Sie diese Demonstration und verhaften Sie die Anführer!"
 albania.9.b:0 "Lassen Sie sie in Ruhe."
 9_ALB_tt:0 "§R Es besteht die Chance, dass dies einen Volksaufstand und einen Bürgerkrieg auslöst!"
 albania.11.t:0 "Aufstand im Norden!"
 albania.11.d:0 "Die Arbeiter im Norden erhoben sich und bewaffneten sich, besiegten die lokale Garnison und übernahmen die Kontrolle über den nördlichen Teil des Landes! Mit Myslim Peza als ihrem Anführer ist unsere Lage ernst. Wir hätten sie nicht in Ruhe lassen dürfen."
 albania.11.a:0 "Bereiten Sie die Truppen auf den Kampf vor!"
 albania.12.t:0 "Militärmanöver mit Italien?"
 albania.12.d:0 "Die italienische Regierung hat uns vorgeschlagen, gemeinsam Militärübungen in Neapel zu organisieren. Sie sagten, dass dies unseren Truppen wertvolle Erfahrungen bringen und die diplomatischen Beziehungen zwischen uns verbessern könnte. "
 albania.12.a:0 "Wir werden akzeptieren."
 albania.12.b:0 "Den Vorschlag ablehnen."
 albania.13.t:0 "Albanien möchte der Komintern beitreten"
 albania.13.d:0 "Unsere Genossen in der Partei der Arbeit Albaniens haben große Fortschritte gemacht. Die Nation Albaniens ist bereit, sich der Komintern anzuschließen."
 albania.13.a:0 "Lassen Sie unsere Genossen zu uns kommen!"
 albania.13.b:0 "Sie sind noch nicht bereit."
 albania.14.t:0 "Albanien bittet um Garantie"
 albania.14.d:0 "Die albanische Regierung, die in diesen unruhigen Zeiten bestrebt ist, ihre Unabhängigkeit zu bewahren, wollte die Beziehungen zwischen unseren beiden Nationen vertiefen, indem sie einen Verteidigungsvertrag abschloss, der die Aufrechterhaltung der Grenzen Albaniens gewährleistet."
 albania.14.a:0 "Albanien hat unseren Schutz"
 albania.14.b:0 "Wir haben kein Interesse daran, Albanien zu verteidigen"

 #Decisions
 ALB_reintegrate_gjirokaster:0 "Gjirokastër wiedereingliedern"
 ALB_reintegrate_gjirokaster_desc:0 "Wir haben unser Heimatland endlich aus den gemeinen Klauen unserer ehemaligen Oberherren befreit! Bevor wir unsere Brüder befreiten, war Gjirokastër unter der Besetzung Griechenlands und wurde extrem unterdrückt und künstlich in ihre Nation integriert. Es wird einige Zeit dauern, um die Auswirkungen ihrer Besetzung rückgängig zu machen, aber es ist für das größere Wohl."
