 peoplearmy_focus:0 "Volksarmee"
 peoplearmy_focus_desc:0 "Um unseren kommunistischen Traum zu verteidigen, muss das Volk zu den Waffen greifen und unsere Sozialistische Republik geschlossen verteidigen! Wir werden nicht machtlos sein wie zuvor!"
 second_republic:0 "Die Zweite Republik"
 second_republic_desc:0 "Wir müssen aufstehen und kämpfen, um unser Volk vor der faschistischen und kommunistischen Bedrohung zu schützen! Wir werden nicht zulassen, dass uns jemand unsere Freiheitsideale und Grundrechte wegnimmt!"
 socialism_one_country_idea:0 "Sozialismus in einem Land!"
 permanent_revolution_idea:0 "Permanente Revolution!"
 permanent_revolution_idea_desc:0 "Die Doktrin der Permanenten Revolution konzentriert sich auf die Verbreitung der Revolution in den kapitalistischen Ländern auf der ganzen Welt. Wir werden unsere Ideale von proletarischer Vorherrschaft und Herrschaft verbreiten!"
 democratic_army_focus:0 "Armee der Republik"
 democratic_army_focus_desc:0 "Um unser Mutterland gegen Italien und andere potenzielle Bedrohungen zu verteidigen, müssen wir die Zahl der Rekruten erhöhen, um aus einer echten Armee, die in der Lage ist, das Land gegen solche wie Mussolini zu verteidigen."
 absolute_influence:0 "Absolutistischer Einfluss"
 absolute_influence_desc:0 "Die Absolutisten gewinnen immer mehr Einfluss in der Regierung. Die vollständige Kontrolle über unser Land zu erlangen, ist nur eine Frage der Zeit."
 constitution_influence:0 "Konstitutionalistischer Einfluss"
 constitution_influence_desc:0 "Die Konstitutionalisten gewinnen immer mehr Einfluss in der Regierung. Die vollständige Kontrolle über unser Land zu erlangen, ist nur eine Frage der Zeit."
 italian_in_the_army:0 "Italienische Offiziere in der Armee"
 italian_in_the_army_desc:0 "Italienische Offiziere wurden in unsere Armee entsandt. Während sie unseren Truppen Erfahrung vermitteln, erschweren sie die Führung der Armee und mindern die Moral unserer Truppen. Dies wird so lange anhalten, wie wir jeden ausländischen Einfluss in unserer Armee nicht beseitigt haben werden."
 absolute_ruler:0 "Unumstrittene Herrschaft"
 absolute_ruler_desc:0 "Mit der Annullierung der Verfassung haben wir unserem großen König alle Macht gegeben! Er wird unsere Nation zu Ruhm, Anstand und Ansehen führen! Die Verantwortung der Nation liegt auf den Schultern des Königs!"
 king_army_idea:0 "Die königliche Armee"
 king_army_idea_desc:0 "Das Volk unserer Nation muss sich mobilisieren, um sich gegen unsere Feinde zu stellen. Wir werden der Welt beweisen, dass Albanien keine Nation ist, über die man lachen kann! Wir werden nie wieder schwach sein, denn unser Mut ist eine unbesiegbare Waffe!"
 righteous_ruler:0 "Gerechte Herrschaft"
 righteous_ruler_desc:0 "Unser edler König regiert unser Land nun mit Hilfe des Parlaments. Seine Macht als König ist begrenzt, auch wenn er nach wie vor Staatsoberhaupt und symbolischer Herrscher des Königreichs Albanien ist. Möge Gott Skenderbeg III segnen!"
 great_depression_alb:0 "Wirtschaftskrise"
 great_depression_alb_desc:0 "Die Weltwirtschaftskrise, die weltweit ein wirtschaftliches Chaos verursachte, traf Albanien schwer. Ausländische Investoren verließen das Land, und es wird immer schwieriger, Kredite zurückzuzahlen und den Staatshaushalt zu verwalten."
 faith_in_liberty_idea:0 "Der Glaube an Freiheit"
 faith_in_liberty_idea_desc:0 "Wir glauben an Demokratie und Freiheit, und wir werden diese Werte um jeden Preis schützen. Unser Volk ist bereit, das Land auf Kosten seines Lebens zu verteidigen. Wir sind das Land der Freien!"
 balkans_trade:0 "Transeuropäisches Handelsabkommen"
 balkans_trade_desc:0 "Mit Hilfe unserer diplomatischen Gesandten konnten wir ein für unser Land vorteilhaftes Handelsabkommen erreichen. Dieses Abkommen wird uns helfen, unsere Armee zu versorgen und Einfluss in der Geschäftswelt zu gewinnen."
 german_alb_trade:0 "Deutsch-Albanischer Handelspakt"
 german_alb_trade_desc:0 "Die wirtschaftliche Zusammenarbeit zwischen unseren beiden Nationen sollte unsere Freundschaft stärken und wäre für uns beide von Vorteil. Mit diesem Handelsabkommen wird es uns leichter fallen, unsere Truppen zu versorgen und zu organisieren."
 italian_invasion_incoming_idea:0 "Bevorstehende italienische Invasion"
 italian_invasion_incoming_idea_desc:0 "Unsere Spione und Diplomaten, die nach Italien entsandt wurden, warnten uns, dass sie einen Plan des italienischen militärischen Oberkommandos zur Invasion unseres Landes entdeckt hätten. Wenn das, was sie entdeckt haben, wahr ist, müssen wir unsere Nation so schnell wie möglich auf einen Krieg vorbereiten!"
 concessions:0 "Kompromiss mit Italien"
 concessions_desc:0 "Wir haben den Frieden mit Italien zu einem recht hohen Preis erkauft, aber es war der Preis, um unsere Unabhängigkeit zu retten."
 albanian_concessions:0 "Albanische Zugeständnisse"
 economic_mobilisation:0 "Wirtschaftliche Mobilisierung"
 man_mobilisation:0 "Allgemeine Mobilisierung"
 economy_overloaded:0 "Überforderte Wirtschaft"
 acknowledgments_of_the_nation:0 "Danksagungen der Nation"
 acknowledgments_of_the_nation_desc:0 "Die Bevölkerung Albaniens erkennt unser Handeln an! Wir haben das Leben unzähliger junger Männer gerettet! Das Volk ist uns nun dankbar. Sie sind jetzt mehr denn je den Werten der Regierung verbunden! Es ist auch eher bereit, in die Armee einzutreten, und es ist nachsichtiger gegenüber Rationierungen in Kriegszeiten."
 will_to_fight:0 "Der Wille zu kämpfen"
 will_to_fight_desc:0 "Unser Land wird bis zum Ende kämpfen! Nicht einen Schritt zurück, sondern immer vorwärts! Wir werden unser Ansehen nicht verlieren und uns nicht erniedrigen, um mit den Italienern zu verhandeln! Wir werden Widerstand leisten und zubeißen!"
 meritocracy_system:0 "Meritokratisches System"
 meritocracy_system_desc:0 "Wir müssen unser altes, auf dem gesellschaftlichen Status basierendes Beförderungssystem durch ein System ersetzen, das auf Fähigkeiten basiert! Wir brauchen kompetente Menschen, die unsere Armeen führen. "
 modern_army:0 "Moderne Streitkräfte"
 modern_army_desc:0 "Nach all den Reformen, die die Armee durchlaufen hat, können wir unsere Armee heute als eine moderne, organisierte und vorbereitete Armee betrachten. Die Regierung und das Volk müssen stolz darauf sein, wie unsere neue Armee aussieht."
 balanced_budget:0 "Ausgeglichener Haushalt"
 balanced_budget_desc:0 "Ein ausgeglichener Haushalt durch die Kürzung unserer Staatsausgaben wird uns helfen, die dem Durchschnittsbürger auferlegten Steuern zu senken und so einen Anstieg des Konsums zu ermöglichen."
 invite_investors:0 "Ausländische Investoren einladen"
 invite_investors_desc:0 "Wir brauchen Investoren, damit unsere Volkswirtschaften und Unternehmen ordnungsgemäß funktionieren können."
 go_with_ita:0 "Verstärkter Handel mit Italien"
 go_with_fra:0 "Verstärkter Handel mit Frankreich"
 no_go_with_ita:0 "Italiens Autorität angefochten"
 civ_consommation:0 "Zunahme des zivilen Konsums"
 civ_consommation_desc:0 "Unsere Unternehmen werden boomen, wenn der Konsum steigt. Wenn dies geschieht, werden wir in der Lage sein, aus der Wirtschaftskrise, in der wir uns seit 1929 befinden, herauszukommen. Wir werden unser Bestes tun, um die Bürger zu ermutigen, mehr Produkte zu konsumieren, die von unseren Unternehmen hergestellt werden!"

