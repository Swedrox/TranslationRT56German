l_german:

 #Custom_tooltip
 9_ALB_tt:0 "Es besteht die Chance, dass dies einen Volksaufstand und einen Bürgerkrieg auslöst!"

 #Focus
 vive_le_roi:0 "Lang lebe der König!"
 vive_le_roi_desc:0 "Unser König ist der Beschützer unseres Landes! Er soll das Symbol unseres Kampfes gegen jene sein, die unser Königreich bedrohen! Das Vermächtnis Skanderbegs und unseres Königs soll an künftige Generationen weitergegeben werden!"
 the_king_shall_be_desposed:0 "Nieder mit dem König!"
 the_king_shall_be_desposed_desc:0 "König Zog ist nicht die Lösung für unsere Probleme! Die Regierung und der König werden mehr und mehr von den Italienern beeinflusst und kontrolliert, während die Stämme und das Volk machtlos sind. Es ist Zeit für Veränderungen!"
 ALB_political_reform:0 "Politische Reformen"
 ALB_political_reform_desc:0 "Nach dem Ende unserer Ersten Republik gründete König Zog das Königreich Albanien. Wir stehen nun an einem Scheideweg, und es ist Zeit für uns, wichtige Entscheidungen zu treffen. Wir werden unsere Nation zum Wohlstand führen!"
 the_people:0 "Die Volksrepublik"
 the_people_desc:0 "Unser Volk hat viel zu lange im Schatten gestanden. Sie sind es leid, zu verhungern und unter erbärmlichen Bedingungen zu leben. Es ist an der Zeit, dass sich das Proletariat und die Stämme Albaniens erheben und die Albanische Volksrepublik schaffen!"
 democracy_republic:0 "Die Demokratie obsiegt!"
 democracy_republic_desc:0 "Jeder Albaner soll das Recht haben, seine Meinung zu sagen, zu leben und frei zu sein! Die Freiheit muss in Albanien herrschen, und wir werden diesen Traum um jeden Preis verwirklichen, zum Wohle eines jeden Albaners."
 the_people_army:0 "Die Volksarmee"
 the_people_army_desc:0 "Um unseren kommunistischen Traum zu verteidigen, muss das Volk zu den Waffen greifen und unsere Sozialistische Republik massenhaft verteidigen! Wir werden nicht machtlos sein wie zuvor!"
 the_king:0 "Verbannt den König!"
 the_king_desc:0 "Wenn unser Staatsstreich erfolgreich ist, müssen wir König Zog, das Symbol der Diktatur und des politischen Versagens, ins Exil schicken. Das italienische Königreich akzeptierte unseren Vorschlag, den ehemaligen König in Italien ins Exil zu schicken."
 the_king2:0 "Ermordet den König!"
 the_king2_desc:0 "Bei unserem nächsten Staatsstreich müssen wir den König töten, der für all das Elend, das das Volk erlitten hat, verantwortlich war! Warum sollten wir ihn ins Exil gehen lassen, ohne für seine Verbrechen zu bezahlen? Lassen wir den König den Zorn des Proletariats erleben!"
 albaniasoviet:0 "Kommunistische Diplomatie"
 albaniasoviet_desc:0 "Jetzt, da unsere Sozialistische Republik geschaffen worden ist, müssen wir nun die Freundschaft mit denen suchen, die die gleichen Ideen wie wir haben. Die Sowjetunion und die Volksrepublik China sind unsere bevorzugten Ziele."
 peopleresearch:0 "Das Volksinstitut"
 peopleresearch_desc:0 "Nun, da unsere Revolution erfolgreich war, müssen wir uns auf die Forschung konzentrieren, um die tatsächliche technologische Unterlegenheit gegenüber unseren Nachbarn auszugleichen. Dieses brandneue Institut soll uns helfen, unsere Ziele zu erreichen!"
 joincomin:0 "Komintern beitreten"
 joincomin_desc:0 "Es ist Zeit für uns, unseren kommunistischen Traum zu verwirklichen und der Sowjetunion beizutreten! Wir werden die kommunistische Ideologie in der ganzen Welt verteidigen und verbreiten!"
 democracy_constitution:0 "Die Zweite Republik"
 democracy_constitution_desc:0 "Als wir unsere neu verabschiedete Verfassung unterzeichneten, versprachen wir, aufzustehen und zu kämpfen, um unser Volk vor der faschistischen und kommunistischen Bedrohung zu schützen! Wir werden nicht zulassen, dass uns jemand unsere Freiheitsideale und Grundrechte wegnimmt!"
 italian_threat:0 "Die italienische Bedrohung"
 italian_threat_desc:0 "Die Italiener hatten großen Einfluss in der vorherigen Regierung des Königs. Jetzt sind sie aktiv bemüht, ihre Kontrolle über uns zu verstärken. Als eine unabhängige Nation müssen wir unser Volk vor denen schützen, die unsere Unabhängigkeit bedrohen!"
 democracy_institute:0 "Forschungsinstitut Tirana"
 democracy_institute_desc:0 "Es ist an der Zeit, dass wir ein neues Forschungsinstitut finanzieren, das uns helfen wird, die Ausrüstung unserer Soldaten zu verbessern und unsere Armee zu modernisieren. Es ist unsere Priorität, um unser Volk vor äußeren Bedrohungen zu schützen."
 AlB_join_allies:0 "Den Alliierten beitreten"
 AlB_join_allies_desc:0 "Durch unsere demokratische Haltung haben wir uns mit den Großmächten des Westens angefreundet. Es ist jetzt an der Zeit, dass wir uns ihrem Bündnis und ihrem Kampf gegen die extremen und gefährlichen Ideologien, die Faschismus und Kommunismus sind, anschließen."
 AlB_alone:0 "Albanien auf sich allein gestellt!"
 AlB_alone_desc:0 "Albanien ist im Moment auf sich allein gestellt, aber wir werden selbst Verbündete sammeln, und wir werden zweifellos der Führer einer der größten Koalitionen werden, die es je auf der Erde gegeben hat!"
 AlB_social_one:0 "Sozialismus in einem Land!"
 AlB_social_one_desc:0 "Sozialismus in einem Land' ist eine Doktrin, die der Verteidigung unserer kommunistischen Ideale und unseres Heimatlandes Vorrang vor der Verbreitung der Revolution in der ganzen Welt einräumt. Es ist besser für uns, uns zu rüsten, ein Verteidiger unserer Überzeugungen zu werden, um sicherzustellen, dass wir unsere Mission nicht scheitern werden!"
 AlB_permanent_revolution:0 "Permanente Revolution!"
 AlB_permanent_revolution_desc:0 "Die Doktrin der Permanenten Revolution konzentriert sich auf die Verbreitung der Revolution in den kapitalistischen Ländern auf der ganzen Welt. Wir werden unsere Ideale von proletarischer Vorherrschaft und Herrschaft verbreiten!"
 AlB_republic_army:0 "Armee der Republik"
 AlB_republic_army_desc:0 "Um unser Mutterland gegen Italien und andere potenzielle Bedrohungen zu verteidigen, müssen wir die Zahl der Rekruten erhöhen, damit wir eine echte Armee aufstellen können, die in der Lage ist, das Land gegen Leute wie Mussolini zu verteidigen."
 absolute_rule:0 "Absolute Monarchie"
 absolute_rule_desc:0 "Unser Land sollte unter dem König vereint sein! Er muss ohne jede Opposition in unserem Land regieren! Deshalb müssen die Absolutisten immer mehr Einfluss in der Regierung gewinnen. Die vollständige Kontrolle über unser Land zu erlangen, ist nur eine Frage der Zeit."
 constitution_rule:0 "Konstitutionelle Monarchie"
 constitution_rule_desc:0 "Unser Land sollte von den hochrangigen Bürgern unseres Landes regiert werden, die in unserem Parlament vertreten sind. Deshalb müssen die Konstitutionalisten immer mehr Einfluss in der Regierung gewinnen. Die vollständige Kontrolle über unser Land zu erlangen, ist nur eine Frage der Zeit."
 break_constitution:0 "Die Verfassung von 1928 aufheben"
 break_constitution_desc:0 "Indem wir die Verfassung aufheben, geben wir unserem großen König alle Macht! Er wird unsere Nation zu Ruhm, Anstand und Ansehen führen! Die Verantwortung der Nation liegt auf den Schultern des Königs!"
 king_army:0 "Die königliche Armee"
 king_army_desc:0 "Das Volk unserer Nation muss sich mobilisieren, um sich gegen unsere Feinde zu stellen. Wir werden der Welt beweisen, dass Albanien keine Nation ist, über die man lachen kann! Wir werden nie wieder schwach sein, denn unser Mut ist eine unbesiegbare Waffe!"
 righteous_rule_focus:0 "An der Verfassung von 1928 festhalten"
 righteous_rule_focus_desc:0 "Unser edler König regiert unser Land nun mit Hilfe des Parlaments. Seine Macht als König ist begrenzt, auch wenn er nach wie vor Staatsoberhaupt und symbolischer Herrscher des Königreichs Albanien ist. Möge Gott Skenderbeg III segnen!"
 neutral_diplomacy:0 "Strategische Diplomatie"
 neutral_diplomacy_desc:0 "Die Italiener sind eine große Hilfe, aber wir müssen andere Verbündete finden, um nicht von Italien abhängig zu werden. Wir werden verschiedene diplomatische Aktionen in Europa starten, um Verbündete mit gemeinsamen Zielen zu finden."
 alb_defense_pact:0 "Verteidigungspakt Albaniens"
 alb_defense_pact_desc:0 "Die Ergebnisse unserer diplomatischen Gesandten sind sichtbar. Jugoslawien, Polen und Rumänien haben zugestimmt, unsere Unabhängigkeit zu garantieren. Es ist ein großer Tag für unser Land!"
 alb_royal_institute:0 "Königliches Institut für Technologie in Tirana"
 alb_royal_institute_desc:0 "Wir dürfen in der technologischen Forschung nicht hinter unseren Nachbarn zurückstehen. Wir haben den Bau dieses Instituts finanziert in der Hoffnung, unsere Armeen, unsere Marine und unsere Industrie zu modernisieren. Wir sind auf dem Weg, eine moderne und industrialisierte Nation zu werden!"
 faith_in_liberty:0 "Der Glaube an die Freiheit"
 faith_in_liberty_desc:0 "Wir glauben an Demokratie und Freiheit, und wir werden diese Werte um jeden Preis schützen. Unser Volk ist bereit, das Land auf Kosten seines Lebens zu verteidigen. Wir sind das Land der Freien!"
 alb_trade:0 "Transeuropäisches Handelsabkommen"
 alb_trade_desc:0 "Mit Hilfe unserer diplomatischen Gesandten konnten wir ein für unser Land vorteilhaftes Handelsabkommen erreichen. Dieses Abkommen wird uns helfen, unsere Armee zu versorgen und Einfluss in der Geschäftswelt zu gewinnen."
 alb_fascist_diplo:0 "Faschistische Diplomatie"
 alb_fascist_diplo_desc:0 "Obwohl wir eine absolute Monarchie sind, sind die Faschisten diejenigen, die die Ideen, die uns am nächsten stehen, nicht mittragen. Daher wäre es eine gute Idee, die Beziehungen zu ihnen zu verbessern und über Allianzen und wirtschaftliche Zusammenarbeit zu diskutieren."
 alb_join_axis:0 "Der Achse beitreten"
 alb_join_axis_desc:0 "Es wäre eine gute Idee, sich Deutschland und der Achse anzuschließen, um uns vor äußeren Bedrohungen zu schützen. Sie haben auch ähnliche Ideen wie wir, und die hohen Regierungsvertreter sind meist prodeutsch. Es ist an der Zeit, dass wir uns ihrer Fraktion anschließen!"
 alb_ger_aid:0 "Deutsch-Albanischer Handelspakt"
 alb_ger_aid_desc:0 "Die wirtschaftliche Zusammenarbeit zwischen unseren beiden Nationen sollte unsere Freundschaft stärken und wäre für uns beide von Vorteil. Mit diesem Handelsabkommen wird es uns leichter fallen, unsere Truppen zu versorgen und zu organisieren."
 greater_albania:0 "Das große Königreich Albanien"
 greater_albania_desc:0 "Es ist an der Zeit, dass wir zur Erweiterung in Europa aufschauen. Das Oberkommando möchte den Kosovo, eine albanischsprachige Region Jugoslawiens, zusammen mit den südlichen Provinzen Jugoslawiens zu uns machen. Einige Generäle wollen noch weiter gehen und die Eroberung von Nordgriechenland und Bulgarien planen. Möge das Goldene Zeitalter Albaniens beginnen!"
 alb_yug:0 "Kümmern wir uns um Jugoslawien"
 alb_yug_desc:0 "Das als Jugoslawien bekannte Land ist im Besitz von albanischsprachigen Provinzen. Wir werden diese Provinzen einnehmen, um das albanischsprachige Volk nach Hause zurückzuholen!"
 alb_bul:0 "Bulgarien zu Unserem machen!"
 alb_bul_desc:0 "Unsere politischen Beweggründe drängen uns zum Angriff auf Bulgarien. Ihre Armee ist mächtig, aber unsere ist besser! Wir werden den Feind vernichten!"
 alb_rom:0 "Die große Invasion Rumäniens"
 alb_rom_desc:0 "Die rumänischen Ölfelder sind kostbar und sehr wichtig. Die Kontrolle dieser Felder würde es uns ermöglichen, unsere gesamte Armee zu versorgen, ohne auf Importe angewiesen zu sein. Wir werden diesen Feind vernichten!"
 alb_gre:0 "Marsch durch Griechenland"
 alb_gre_desc:0 "Griechenland besitzt einen wichtigen Handelswert, da seine Gebiete von mehreren Handelsrouten durchzogen sind. Ihre Eroberung wird unseren Handelseinfluss vergrößern!"
 alb_hun:0 "Das Schicksal Ungarns"
 alb_hun_desc:0 "Unsere politischen Beweggründe drängen uns zum Angriff auf Ungarn. Ihre Armee ist mächtig, aber unsere ist besser! Wir werden diesen Feind vernichten!"
 alb_tur:0 "Der Geist von Skanderbeg"
 alb_tur_desc:0 "Im XV. Jahrhundert drang das Osmanische Reich in unser Land ein. Im Jahr 1480 beendeten sie ihre Eroberung nach dem erbitterten Widerstand des legendären Skanderbeg und der albanischen Armee. Heute ist es Zeit für uns, im Namen Skanderbeg Rache zu nehmen!"
 alb_pol:0 "Wettlauf nach Warschau"
 alb_pol_desc:0 "Unsere Eroberung Europas geht weiter. Unsere Ideen und Träume sollen auf die polnische Nation übertragen werden! Ihre Armee ist mächtig, aber unsere ist besser! Wir werden diesen Feind vernichten!"
 alb_ita:0 "Mussolini unterwerfen"
 alb_ita_desc:0 "Vor nicht allzu langer Zeit waren wir es, die unter dem Einfluss der Italiener standen und kurz vor dem Aussterben standen. Heute sind wir eine starke und mächtige Nation. Wir werden unsere Serie von Eroberungen fortsetzen, indem wir die Kontrolle über die italienische Halbinsel übernehmen!"
 alb_eu4_achi:0 "Albanien oder Iberien"
 alb_eu4_achi_desc:0 "Wir müssen unsere Grenzen noch weiter ausdehnen. Unsere Regierung und das militärische Oberkommando haben eine Invasion in Spanien und der Kaukasusregion geplant. Wir müssen uns vorbereiten, um es im Westen mit Spanien und im Osten mit der Sowjetunion aufzunehmen."
 alb_ita_pre:0 "Diplomaten nach Italien entsenden"
 alb_ita_pre_desc:0 "Unsere Wirtschaft und unsere politische Situation ist immer mehr von Italien abhängig. Als unsere Freunde werden wir die Beziehungen zu ihnen verbessern und unsere Freundschaft ausbauen und für alle Fälle einige Spione entsenden."
 alb_ita_affair:0 "Die italienische Angelegenheit"
 alb_ita_affair_desc:0 "Es scheint, als hätten unsere Spione und Diplomaten etwas entdeckt, während sie in Italien waren. Es könnten schlechte Nachrichten sein, die unser Land betreffen könnten. Wir müssen auf das Schlimmste vorbereitet sein."
 alb_reform_army:0 "Armee-Reformen"
 alb_reform_army_desc:0 "Unsere Armee ist schwach, so wie sie jetzt ist. Wir sind unorganisiert und unsere Truppen sind nicht richtig ausgebildet. Unsere Regierung muss eine allgemeine Reform der Armee einleiten, um unsere Streitkräfte als eine echte Armee zu betrachten."
 alb_reform_economy: "Wirtschaftsreformen"
 alb_reform_economy_desc: "Unsere Wirtschaft wurde durch die Weltwirtschaftskrise schwer in Mitleidenschaft gezogen. Die Armut ist weit verbreitet, die Arbeitslosenquote ist sehr hoch und unsere Wirtschaft liegt in Trümmern. Es ist an der Zeit, unsere Wirtschaft zu reformieren, um das Land wieder auf die Beine zu bringen."
 alb_ita_strict:0 "Auf den Krieg vorbereiten"
 alb_ita_strict_desc:0 "Wir werden nicht mit den Italienern verhandeln, die es gewagt haben, eine Invasion gegen uns vorzubereiten. Wir werden unsere Nation darauf vorbereiten, den Italienern gegenüberzutreten. Wir werden der Welt zeigen, dass Albanien keine Nation ist, über die man lachen kann!"
 alb_ita_negotiate:0 "Mit Mussolini verhandeln"
 alb_ita_negotiate_desc:0 "Wir halten es für das Beste für uns und für die Menschen,mit Italien zu verhandeln. Wir werden sie darüber informieren, was wir entdeckt haben, und wir werden versuchen, einen Vertrag auszuhandeln, der einen Krieg zwischen unseren beiden Ländern verhindert. Die Kluft zwischen unseren beiden Ländern ist zu groß, und wir werden nicht Tausende junger Männer in den Tod schicken."
 alb_ita_treaty:0 "Vertrag von Mailand"
 alb_ita_treaty_desc:0 "Durch Verhandlungen waren wir erfolgreich in unserem Versuch, einen Krieg zu verhindern. Auch wenn er einen hohen Preis forderte, konnten wir sicher und gesund der Auslöschung entgehen. Die Bedingungen wären viel härter gewesen, wenn wir auf den Angriff der Italiener gewartet hätten."
 alb_man_mob_desc:0 "Zur Vorbereitung der Invasion befahl die Regierung die volle Mobilisierung des Volkes zur Vorbereitung des Krieges. Wir werden für die Unabhängigkeit Albaniens kämpfen!"
 alb_man_mob:0 "Mobilisierung der Masse"
 alb_behind_us:0 "Das Schlimmste liegt hinter uns!"
 alb_behind_us_desc:0 "Die Bevölkerung Albaniens erkennt unser Handeln an! Wir haben das Leben unzähliger junger Männer gerettet! Das Volk ist uns nun dankbar. Sie sind jetzt mehr denn je den Werten der Regierung verbunden! Es ist auch eher bereit, in die Armee einzutreten, und es ist nachsichtiger gegenüber Rationierungen in Kriegszeiten. Wir konnten den Frieden mit diplomatischen Mitteln erreichen. Diese Art der Annäherung ist in dieser Zeit der politischen Instabilität in Europa immer seltener geworden. Jetzt, da wir den Frieden erreicht haben, können wir uns darauf konzentrieren, unser Land von innen heraus zu verbessern und stärker zu werden ..."
 alb_will_to_fight:0 "Der Wille zu kämpfen"
 alb_will_to_fight_desc:0 "Unser Land wird bis zum Ende kämpfen! Kein Schritt zurück, immer vorwärts! Wir werden unser Ansehen nicht verlieren und uns nicht erniedrigen, um mit den Italienern zu verhandeln! Wir werden Widerstand leisten und zubeißen!"
 alb_meritocracy:0 "Meritokratisches System"
 alb_meritocracy_desc:0 "Wir müssen unser altes, auf dem gesellschaftlichen Status basierendes Beförderungssystem durch ein System ersetzen, das auf Fähigkeiten basiert! Wir brauchen kompetente Menschen, die unsere Armeen führen."
 alb_military_school:0 "Skanderbeg-Militärakademie"
 alb_military_school_desc:0 "Wir müssen neue Rekruten ausbilden. Unsere Armee muss professionell und organisiert sein! Um dieses Ziel zu erreichen, werden wir in der Hauptstadt eine Militärakademie einrichten, in der neue Rekruten zu Elitesoldaten ausgebildet werden."
 alb_form_generals:0 "Brillante Offiziere befördern"
 alb_form_generals_desc:0 "Mit der Schaffung unserer Akademie werden wir Rekruten und Mitglieder fördern, die sich im Unterricht und in der militärischen Praxis ausgezeichnet haben. Einer von ihnen war Spiro Theodori Moisiu, ein junger Soldat in seinen Dreißigern. Seine Fähigkeiten überraschten die meisten Mitglieder des militärischen Oberkommandos, und es wurde einstimmig beschlossen, ihn als General in die Armee aufzunehmen."
 alb_equipment_research:0 "Militärforschung"
 alb_equipment_research_desc:0 "Unsere Armeen müssen über die besten Waffen verfügen, die die technologische Forschung liefern kann. Wir werden ein Zentrum zur Erforschung besserer Waffen, Artillerie und alles, was mit militärischer Ausrüstung zu tun hat, eröffnen."
 alb_change_doctrine:0 "Änderung der Doktrin"
 alb_change_doctrine_desc:0 "Unsere Armee ist schon lange überholt. Glücklicherweise holt sie nun rasch zu anderen Nationen auf. Unser militärisches Oberkommando hat beschlossen, dass es an der Zeit ist, die Doktrin der Armee zu ändern."
 alb_strike_first:0 "Erster Schlag"
 alb_strike_first_desc:0 "Vor nicht allzu langer Zeit waren wir es, die unter dem Einfluss der Italiener standen und kurz vor dem Aussterben standen. Heute sind wir eine starke und mächtige Nation. Wir werden uns gegen die Eindringlinge auf der italienischen Halbinsel verteidigen, indem wir zuschlagen, wenn sie unvorbereitet sind!"
 alb_blitz:0 "Blitzkrieg"
 alb_blitz_desc:0 "Es spielt keine Rolle, ob unsere Streitkräfte in Bezug auf die Feuerkraft schwächer sind als sie! Unsere Stärke liegt in schnellen Umzingelungen, um die Nachschublinie der feindlichen Streitkräfte zu durchtrennen. Auf diese Weise können wir dem Feind mit so wenig Kampfhandlungen wie möglich schweren Schaden zufügen!"
 alb_superior_firepower:0 "Überlegene Feuerkraft"
 alb_superior_firepower_desc:0 "Wir müssen unsere Feuerkraft um jeden Preis erhöhen. Wenn wir über eine überlegene Feuerkraft verfügen, können wir den Feind mit so wenig Verlusten wie möglich besiegen. Unsere Landstreitkräfte sind kostbar, und wir werden sie nicht verschwenden."
 alb_no_ita_officer:0 "Die Armee von ausländischem Einfluss befreien"
 alb_no_ita_officer_desc:0 "Jetzt, da sich unsere Armee reformiert und wir talentierte Offiziere rekrutieren, brauchen wir die italienischen Offiziere nicht mehr. Während ihres Aufenthalts schien die Organisation ihrer Armee nicht ihre Priorität zu sein. Wir werden die volle Kontrolle über unsere Armee haben!"
 alb_modern_army:0 "Moderne Armee"
 alb_modern_army_desc:0 "Nach all den Reformen, die die Armee durchlaufen hat, können wir unsere Armee heute als eine moderne, organisierte und vorbereitete Armee betrachten. Die Regierung und das Volk müssen stolz darauf sein, wie unsere neue Armee aussieht."
 alb_fortify_coastline:0 "Die Küstenlinie befestigen"
 alb_fortify_coastline_desc:0 "Es wäre klug, unsere Küste zu befestigen, da Seeinvasionen mehr als wahrscheinlich sind, wenn wir in einen Krieg mit ausländischen Mächten geraten."
 alb_yug_borders:0 "Die Grenzen zu Jugoslawien befestigen"
 alb_yug_borders_desc:0 "Wir müssen die Grenzen zu Jugoslawien befestigen, um im Falle einer überraschenden Invasion Widerstand leisten zu können. Die Festungen werden Jugoslawien beschäftigen, während wir den größten Teil unserer Armee im Norden und Osten mobilisieren."
 alb_balance_budget:0 "Den Haushalt ausgleichen"
 alb_balance_budget_desc:0 "Ein ausgeglichener Haushalt durch die Kürzung unserer Staatsausgaben wird uns helfen, die dem Durchschnittsbürger auferlegten Steuern zu senken und so einen Anstieg des Konsums zu ermöglichen."
 alb_invite_investors:0 "Ausländische Investoren einladen"
 alb_invite_investors_desc:0 "Wir brauchen Investoren, damit unsere Volkswirtschaften und Unternehmen ordnungsgemäß funktionieren können."
 alb_encourage_cons:0 "Förderung des zivilen Konsums"
 alb_encourage_cons_desc:0 "Unsere Unternehmen werden boomen, wenn der Konsum steigt. Wenn dies geschieht, werden wir in der Lage sein, aus der Wirtschaftskrise, in der wir uns seit 1929 befinden, herauszukommen. Wir werden unser Bestes tun, um die Bürger zu ermutigen, mehr Produkte zu konsumieren, die von unseren Unternehmen hergestellt werden!"
 alb_fund_industry:0 "Finanzierung der Industrie"
 alb_fund_industry_desc:0 "Um mit den anderen Ländern konkurrieren zu können, müssen wir uns mit einer leistungsfähigen Industrie ausstatten. Es stimmt, dass wir ein kleines und dünn besiedeltes Land sind, aber wir haben ein beträchtliches industrielles Potenzial. Natürliche Ressourcen sind nicht selten, und es mangelt uns nicht an industriellen Arbeitskräften."
 alb_civ_1:0 "Neue Fabriken in entlegenen Gebieten eröffnen"
 alb_civ_1_desc:0 "Unsere Landschaft ist weitgehend unerschlossen. Es gibt auch viele Arbeitslose in diesen Gebieten, da Unternehmen selten sind. Durch den Aufbau von Industrien in diesen Gebieten wird sich unser industrielles Potential erhöhen und die wirtschaftliche Lage der Landbevölkerung verbessern."
 alb_civ_2:0 "Stärkung der industriellen Situation in der Hauptstadt"
 alb_civ_2_desc:0 "Wir werden die Arbeitslosenquote in der Hauptstadt senken und unser Land durch den Bau neuer ziviler Fabriken noch weiter industrialisieren. Tirana soll eine der am stärksten industrialisierten Städte der Welt werden!"
 alb_mil_1:0 "Militärische Investitionen auf dem Land"
 alb_mil_1_desc:0 "Wir brauchen mehr Arbeitskräfte, um die Ausrüstung herzustellen, die die Armee braucht. Das Land ist ein idealer Ort, um mit der Militärindustrie zu beginnen, da die Bevölkerung dort weitgehend arbeitslos ist."
 alb_mil_2:0 "Ausbau der Militärindustrie in Tirana"
 alb_mil_2_desc:0 "Uns fehlt immer noch die Ausrüstung für unsere Armeen. Wir werden unsere Militärindustrie ausbauen müssen, um sicherzustellen, dass unsere Soldaten vollständig für den Kampf ausgerüstet sind."
 alb_infrastructure:0 "Gründung der Hekurudha Shqiptare Gesellschaft"
 alb_infrastructure_desc:0 "Die Hekurudha Shqiptare Gesellschaft (Albanische Eisenbahngesellschaft) wird ein Eisenbahnunternehmen sein, das eine Eisenbahnlinie betreiben wird, die das ganze Land verbinden wird. Die Verlegung unserer Truppen wird viel einfacher sein!"
 alb_auxiliary_sections_of_the_army:0 "Hilfsabteilungen des Heeres"
 alb_auxiliary_sections_of_the_army_desc:0 "Wir müssen Teile der Armee entwickeln und schaffen, die in der Lage sind, unseren Bodenarmeen wichtige Unterstützung zu geben und uns so im Kriegsfall eine Überlegenheit zu verschaffen."
 alb_academy_air:0 "Fluglehrgänge an Militärakademien"
 alb_academy_air_desc:0 "Wir müssen Fliegerkurse an den Militärakademien des Landes einführen, damit wir kompetente Piloten in unseren Flugzeugen haben. Qualität vor Quantität!"
 alb_academy_navy:0 "Kurs für Seemanöver an Militärakademien"
 alb_academy_navy_desc:0 "Wir müssen Seemanöverkurse an den Militärakademien des Landes einführen, um kompetente Kapitäne auf unseren Schiffen zu haben. Qualität vor Quantität!"
 ALB_establish_the_airforce:0 "Aufbau der Luftwaffe"
 ALB_establish_the_airforce_desc:0 "Albanien hatte nie eine richtige Luftwaffe, das müssen wir ändern und eine Luftwaffe aufbauen."
 ALB_fighters:0 "Jäger"
 ALB_fighters_desc:0 "Kampfflugzeuge sind der Schlüssel zur Luftherrschaft, deshalb müssen wir sofort mit ihrer Produktion beginnen."
 ALB_bombers:0 "Bomber"
 ALB_bombers_desc:0 "Die Vernichtung der feindlichen Industrie kann uns bei richtiger Handhabung industrielle Überlegenheit verschaffen."
