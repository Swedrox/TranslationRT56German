###------> Events <><> <><> <><> <><> <><>

#Discover the Necrowombaticon
 r56w.event.30.t:0 "Ein eigenartiges Buch"
 r56w.event.30.d:0 "Wir sind vor kurzem in den Besitz einiger sehr ungewöhnlicher Beutestücke gekommen, von denen das bemerkenswerteste ein altes Buch ist, das mit einer geheimnisvollen und bizarren Symbolik bedeckt ist. Einige unserer Gelehrten sind der Meinung, dass es sich lohnen könnte, es zu studieren, während andere vermuten, dass es sich nur um einen Scherz handeln könnte."
 r56w.event.30.a:0 "Umgang mit dunklen Mächten? Tragt mich ein!"
 r56w.event.30.b:0 "Nein, vielen Dank."

#The Necrowombaticon can be studied
 r56w.event.31.t:0 "Bericht unserer Gelehrten"
 r56w.event.31.d:0 "Nach einer Zeit des Studiums ist klar geworden, dass das Buch ein ausgeklügeltes Ritual zur Erlangung riesiger Machtmengen beschreibt. Es fordert unter anderem große Mengen Duftkerzen, eine schwarze Katze und viel angereichertes Uran. \n\n Zusammen mit der Übersetzung für das Ritual kommt ein kryptischer Fluch, \n"Warnung! Wenn Sie so weitermachen, wird Ihr Spiel wirklich durcheinander geraten und zu etwas sehr dummen Ergebnissen führen. Retten Sie jetzt, wenn Sie Bedenken haben.\" \n\n Sollen wir weitermachen oder diesen Weg ganz aufgeben?"
 r56w.event.31.a:0 "Ich esse Gefahr zum Frühstück."
 r56w.event.31.b:0 "... aber das Historische!"

#The Necrowombaticon's deadly power is revealed
 r56w.event.32.t:0 "Eine Dimensionale Verzerrung"
 r56w.event.32.d:0 "Unsere Gelehrten führten das Ritual genau nach Anweisung durch. Leider führte dies zu einem kleinräumigen nuklearen Inferno, das das Gefüge von Raum und Zeit zerrissen zu haben scheint. Eine Armee von Kreaturen strömte aus der Verzerrung hervor und drängte unsere Kräfte zurück. Wir haben das Territorium von Oregon verloren, und mit ihm einen Teil unserer nationalen Ehre."
 r56w.event.32.a:0 "Kacke."

#News of the book's power reaches the world
 r56w.event.33.t:0 "Merkwürdige Ereignisse"
 r56w.event.33.d:0 "Aus Nordamerika wurden Berichte über ungewöhnliche Aktivitäten gemeldet. Die Besatzungstruppen haben alle Andeutungen des Ungewöhnlichen dementiert, aber dies wurde durch ihre unerwartete und ziemlich unorganisierte Aufgabe des Oregon-Territoriums etwas untergraben. Nur die Zeit wird die Wahrheit ans Licht bringen."
 r56w.event.33.a:0 "Ich frage mich, was das alles soll."

#How do we react to these events?
 r56w.event.34.t:0 "Ein diplomatisches Angebot"
 r56w.event.34.d:0 "Ein Vertreter der Ungeheuer ist vor unserer Tür eingetroffen und hat höflich gebeten, mit Ihnen zu sprechen. Obwohl ihre Sprache seltsam und kryptisch ist, konnten wir eine einzige Frage erkennen:\n\n\n\"Kann ich?\"."
 r56w.event.34.a:0 "Das ist alles sehr albern. Sagen Sie nichts!"
 r56w.event.34.b:0 "Kann ich.. Krieg!"
 r56w.event.34.c:0 "Ja, klar. Was auch immer."

#The Tender Loving Empire is Defeated
 r56w.event.35.t:0 "Der unmögliche Sieg"
 r56w.event.35.d:0 "Die Macht der Monster, die aus dem Nichts in unsere Welt gekommen waren, ist besiegt worden. Obwohl sie versuchten, Verwüstungen anzurichten, waren ihre Bemühungen letztlich umsonst. Heute ist ein ruhigerer und besserer Tag."
 r56w.event.35.a:0 "Sie waren sowieso super stark."

#To War or Not to War
 r56w.event.36.t:0 "Kriegsspiele"
 r56w.event.36.d:0 "Unsere militärische Führung spielt ein Spiel, um herauszufinden, welches Land wir als nächstes erobern sollten. Wenn wir wollen, können die Ergebnisse verbindlich sein und sofort in Kraft treten."
 r56w.event.36.a:0 "Scheint legitim zu sein."
 r56w.event.36.b:0 "Später vielleicht..."
 r56w.event.36.c:0 "Hören Sie auf zu fragen!"

#Invisibile DOW event
 r56w.event.37.t:0 "Was haben sie getan?"
 r56w.event.37.d:0 ""

#Hitler's Stach
 r56w.event.38.t:0 "Das Rasiermesser der Gerechtigkeit"
 r56w.event.38.d:0 "Unsere Minister haben einen kühnen Plan vorgeschlagen, um einem unserer Feinde einen Dämpfer zu versetzen. Es ist an der Zeit, gegen keinen Geringeren als Adolf Hitler vorzugehen und ihm den Wert einer guten Rasur beizubringen. \n\n\nUnsere Agenten stehen bereit. Sollen wir die Expedition versuchen?"
 r56w.event.38.a:0 "Das klingt nach einer wunderbaren Idee!"
 r56w.event.38.b:0 "Zur Zeit nicht."
 r56w.event.38.c:0 "Es ist ein alberner Vorschlag."

#The World Learns of the Stache
 r56w.event.40.t:0 "Schnurrbartstörung"
 r56w.event.40.d:0 "Heute Morgen wachte der Führer des Deutschen Reiches auf und musste feststellen, dass an seiner Gesichtsbehaarung eine absolute Gräueltat begangen worden war. Unnötig zu sagen, dass er fröhlich war - und erklärte, dass nun alle Schnurrbärte verboten sind, bis er seine eigenen nachwachsen lassen kann. "
 r56w.event.40.a:0 "Ein Nationaldenkmal wurde geschändet"

#Proposal for Taking Europe
 r56w.event.41.t:0 "Ein einfaches Angebot
 r56w.event.41.d:0 "Ein Minister von uns hat einen kühnen Plan vorgeschlagen, einen Agenten inmitten der europäischen Streitkräfte zu platzieren. Was sollen wir tun?"
 r56w.event.41.a:0 "Finanzieren sie das!"
 r56w.event.41.b:0 "Nein danke. Ich bevorzuge Pfannkuchen."

#Agent Werewaffle Reports
 r56w.event.42.t:0 "Berichte unserer Agenten"
 r56w.event.42.d:0 "Minister Thinking Waffle hat berichtet und bereits die erforderlichen Veränderungen vorgenommen, um sich in die belgische Gesellschaft einzufügen. Jetzt kann er als Wer(wolf)Waffel nachts zuschlagen, während er tagsüber köstlich ist."
 r56w.event.42.a:0 "Genial!"

#News of the Belgian Takeover
 r56w.event.44.t:0 "Köstliche Revolution"
 r56w.event.44.d:0 "Das Land Belgien hat in letzter Zeit einen unerwarteten Führungswechsel erlebt. Eine Pressekonferenz wurde von einer scheinbar sensiblen Waffel abgehalten, die sich dann in einen Wolf verwandelte und einen nahegelegenen Vizeminister zerfleischt hat. Die Experten sind sich noch nicht sicher, welche internationalen politischen Entscheidungen die neue Führung treffen wird, aber es wird ganz sicher nicht von Sirup die Rede sein."
 r56w.event.44.a:0 "Das Frühstück wird nie mehr dasselbe sein"

#GE Adopts a Cat
 r56w.event.45.t:0 "Eine gute Tat"
 r56w.event.45.d:0 "Auf einem langen und langen Weg in London entdeckte Greatexperiment ein streunendes Kätzchen. Es kaute leise vor sich hin und fragte dann nach einer Zigarre. Ich nehme an, es könnte noch adoptiert werden?"
 r56w.event.45.a:0 "Ja! Bringt den flauschigen Spaß!"
 r56w.event.45.b:0 "Nein, nein! Die unerwarteten Folgen!"

#The Cat Runs Away
 r56w.event.46.t:0 "Nicht genug Katzenminze"
 r56w.event.46.d:0 "Irgendwann in der Nacht verschwand die zigarrenrauchende Katze aus dem Inneren des Präsidentenpalastes. Offenbar wurde danach nur eine seltsame Notiz gefunden, die auf die Notwendigkeit einer größeren Katzentoilette hinwies."
 r56w.event.46.a:0 "ICh spüre eine überraschende Wendung"

#News of the Cat Takeover
 r56w.event.48.t:0 "Der Aufstieg der fantastischen Pelztiere"
 r56w.event.48.d:0 "Tief im Herzen der Wüsten Saudi-Arabiens ist aus dem Nichts eine gewaltige und leicht verärgerte Armee entstanden. Nachdem sie sich selbst angekündigt und Territorium eingenommen haben, haben sie prompt Thunfisch gefordert und sich bei der Zustimmung streicheln lassen."
 r56w.event.48.a:0 "Impawsibble!"

#Daniel Craig Appears
 r56w.event.49.t:0 "Lasst den Craigken frei!"
 r56w.event.49.d:0 "Ein Mann ist aufgetaucht, der behauptet, ein Superspion aus der fernen Zukunft zu sein. Ohne nähere Angaben oder Begründungen zu machen, behauptet er, dass es für den Zeitplan von entscheidender Bedeutung sei, dass er Tibet übernehmen dürfe. Das Schicksal der Welt hängt davon ab."
 r56w.event.49.a:0 "Ja, klar. Was auch immer."
 r56w.event.49.b:0 "Machen Sie ihn zu Klebstoff."

#Someone Found a Puppet
 r56w.event.51.t:0 "Etwas Flauschiges kommt auf diese Weise"
 r56w.event.51.d:0 "Greatexperiment hat vor kurzem beschlossen, einen Urlaub in Großbritannien zu machen. Bei einem Spaziergang stieß er auf eine ziemlich seltsame und schrecklich verdächtige Marionette, die sich hinter einer Telefonzelle versteckte. \n\n\n "Ich sollte diesem Ding wirklich Magie einflößen, damit es das Land erobert und absolute Verwüstung anrichtet", sagte sich Greatexperiment."
 r56w.event.51.a:0 "Ja, warum nicht?"
 r56w.event.51.b:0 "Nein. Wirf es in den Fluss."

#News of the British Takeover
 r56w.event.53.t:0 "Eine Hand an der Macht"
 r56w.event.53.d:0 "Aus Gründen, die völlig unverständlich sind, scheint es, dass die souveräne Regierung Großbritanniens beschlossen hat, alle Macht in die verfilzten Hände einer fühlenden Marionette zu legen. Gott schütze uns alle."
 r56w.event.53.a:0 "Das ist Politik für Sie"

#Hitler and Baldur's Gate
 r56w.event.100.t:0 "Eine kuriose Tür"
 r56w.event.100.desc:0 "Heute schlug Baldur von Schirach dem Führer in der Reichskanzlei seinen eigenen Entwurf für den Bau der Germania vor. Immer bereit, kulturelle Fragen zu diskutieren, entwarf er im Geheimen einen neuen Türtyp, der eine gewisse Spaltung im inneren Kreis Hitlers verursacht. Die Motive werden von Albert Speer als der Hauptstadt Europas unwürdig beurteilt, während das Gerücht kursiert, Himmler bewundere die nordischen mythologischen Anspielungen und beurteile sie als "authentisch deutsch".\n\n Heute wurde in der Reichskanzlei keine wichtige Arbeit geleistet, da die Nazi-Führung zu sehr damit beschäftigt war, über das Baldur-Tor zu diskutieren."
 r56w.event.100.a:0 "Senden Sie die Pläne an Arno Breker."

#Comet Tank sighted
r56w.event.101.t:0 "Kometenpanzer gesichtet!"
r56w.event.101.desc:0 "Während er zu nahe an die Grenze der Militärbasis Bovington heranfuhr, wurde eine experimentelle Variante unseres neuen Comet-Panzers versehentlich von einigen Zivilisten gesichtet, die vorbeikamen. Wir müssen schnell handeln, um sicherzustellen, dass die Angelegenheit mit der notwendigen Diskretion behandelt wird. Die Parlamentarier sind verständlicherweise verärgert, und der Panzerfahrer wird sicherlich zurechtgewiesen werden.Wenn lockere Lippen Schiffe versenken, können sie auch Panzerungen durchbohren."
r56w.event.101.a:0 "Lassen Sie uns ein paar Telefonate führen."

