 gw_tank_equipment:0 "Leichter Panzer 30"
 gw_tank_equipment_short:0 "L. Panzer 30"
 gw_tank_equipment_desc:0 "Panzer im Ersten Weltkrieg wurden getrennt und gleichzeitig von Großbritannien und Frankreich entwickelt, um die Pattsituation der Grabenkämpfe an der Westfront zu überwinden. Der Name Panzer wurde von den Briten in den frühen Phasen ihrer Entwicklung als Sicherheitsmaßnahme angenommen, um ihren Zweck zu verbergen. Die frühen Panzer waren mit Maschinengewehren und kleinen Kanonen bewaffnet, bewegten sich langsam und waren nur soweit gepanzert, dass sie das Feuer von Kleinwaffen stoppten."
