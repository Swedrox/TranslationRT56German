 GER_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 GER_heavy_tank_destroyer_equipment_1_desc:0 "Die Selbstfahrlafette auf VK3001(H) Sturer Emil war eine deutsche Panzerabwehrkanone mit Eigenantrieb auf Basis des Henschel VK3001-Fahrgestells."
