 WGR_heavy_tank_artillery_equipment_3_desc:0 "Basierend auf dem Wanne eines Königstigers sollte es in der Lage sein, eine 170 mm K 72 L/50 Kanone zu tragen."
 WGR_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 WGR_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 WGR_heavy_tank_destroyer_equipment_1_desc:0 "Die Selbstfahrlafette auf VK3001(H) Sturer Emil war eine deutsche Panzerabwehrkanone mit Eigenantrieb auf Basis des Henschel VK3001-Fahrgestells."
 WGR_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 WGR_heavy_tank_destroyer_equipment_2:0 "PanzerjäWGR Tiger (P)"
 WGR_heavy_tank_destroyer_equipment_2_desc:0 "Der Elefant (Elefant) war ein schwerer Jagdpanzer, der auf dem Fahrgestell des abgebrochenen Porsche-Tiger-Projekts basierte und mit einer 88-mm-Panzerabwehrkanone 43/2 ausgerüstet war."
 WGR_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 WGR_heavy_tank_destroyer_equipment_3:0 "PanzerjäWGR Tiger Ausf. B"
 WGR_heavy_tank_destroyer_equipment_3_desc:0 "Der Jagdtiger war das schwerste gepanzerte Kampffahrzeug, das im Zweiten Weltkrieg operativ eingesetzt wurde. Das Fahrzeug trug ein 128 mm PaK 44 L/55 Hauptgeschütz und trug eine schwere Frontpanzerung."
 WGR_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 WGR_heavy_tank_equipment_1:0 "Grosstraktor"
 WGR_heavy_tank_equipment_1_desc:0 "Der Großtraktor war ein deutscher Versuchspanzer. Nach dem Ersten Weltkrieg wurde Deutschland in der militärischen Entwicklung durch den Versailler Vertrag eingeschränkt, aber ein geheimes Programm unter dem Decknamen "Traktor" entwickelte gepanzerte Militärfahrzeuge und Artillerie."
 WGR_heavy_tank_equipment_1_short:0 "Grosstraktor"
 WGR_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 WGR_heavy_tank_equipment_2_desc:0 "Der Tiger I war ein deutscher schwerer Panzer, der 1942 als Antwort auf die unerwartet beeindruckende sowjetische Panzerung entwickelt wurde, auf die man in den ersten Monaten des Einmarsches der Achsenmächte in die Sowjetunion traf, insbesondere auf den T-34 und den KV-1."
 WGR_heavy_tank_equipment_2_short:0 "Tiger"
 WGR_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 WGR_heavy_tank_equipment_3_desc:0 "Der Entwurf, der unter dem informellen Namen Königstiger bekannt ware, aber von alliierten Soldaten oft wortwörtlich als King Tiger übersetzt wurde, folgte dem gleichen Konzept wie der Tiger I, sollte aber noch eindrucksvoller sein. Der Tiger II kombinierte die dicke Panzerung des Tiger I mit der schrägen Panzerung des mittleren Panzers Panther. Der Panzer wog fast siebzig Tonnen, war durch eine Panzerung von 100 bis 180 mm nach vorne geschützt und mit der 8,8 cm langen Kampfwagenkanone 43 L/71 mit langem Lauf bewaffnet."
 WGR_heavy_tank_equipment_3_short:0 "King Tiger"
 WGR_light_tank_aa_equipment_1:0 "Flakpanzer I"
 WGR_light_tank_aa_equipment_1_desc:0 "Eine Flugabwehrkanone, die auf dem Fahrgestell eines Panzers des Typs Panzer I montiert ist."
 WGR_light_tank_aa_equipment_1_short:0 "FlakPz I"
 WGR_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 WGR_light_tank_aa_equipment_2_desc:0 "Eine Flugabwehrkanone, die auf dem Fahrgestell eines Panzers des Typs Panzer II montiert ist."
 WGR_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 WGR_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 WGR_light_tank_aa_equipment_3:0 "Flakpanzer 2801"
 WGR_light_tank_aa_equipment_3_short:0 "FlakPz 2801"
 WGR_light_tank_aa_equipment_3_desc:0 "Gepanzertes Mehrzweck-Kampffahrzeug (VK2801), bewaffnet mit einer 2-cm-Flak-Vierling 38. Es war auch dafür ausgelegt, mit eigener Kraft auf Eisenbahnschienen zu fahren."
 WGR_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 WGR_light_tank_artillery_equipment_1_desc:0 "Die gezogenen Geschütze, die den Infanteriegeschützkompanien der motorisierten Infanterieregimenter zugeteilt waren, hatten Schwierigkeiten, im Kampf mit den Panzern mitzuhalten. Die einfachste Lösung war die Modifikation eines Fahrgestells eines Reservepanzers, um es in die Schlacht zu tragen. Im Falle des Bison wurde das Fahrgestell des Panzers I verwendet."
 WGR_light_tank_artillery_equipment_1_short:0 "Bison"
 WGR_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 WGR_light_tank_artillery_equipment_2_desc:0 "Das Sd.Kfz. 124 Wespe war ein deutsches Selbstfahrlafette auf der Basis eines modifizierten Panzer II-Fahrgestells."
 WGR_light_tank_artillery_equipment_2_short:0 "Wespe"
 WGR_light_tank_artillery_equipment_3:0 "WaffentraWGR Leopard"
 WGR_light_tank_artillery_equipment_3_desc:0 "Der Waffentrager Leopard war ein geplante Selbstfahrlafette auf der Grundlage des geplanten VK1602 Leopard-Fahrgestells."
 WGR_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 WGR_light_tank_destroyer_equipment_1:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
 WGR_light_tank_destroyer_equipment_1_desc:0 "Der Marder II war ein deutscher Jagdpanzer auf dem Fahrgestell des Panzers II."
 WGR_light_tank_destroyer_equipment_1_short:0 "Marder II"
 WGR_light_tank_destroyer_equipment_2:0 "Marder III"
 WGR_light_tank_destroyer_equipment_2_short:0 "Marder III"
 WGR_light_tank_destroyer_equipment_3:0 "Sturmgeschuetz auf Leopard"
 WGR_light_tank_destroyer_equipment_3_desc:0 "Der JagdLeopard war eine mögliche Modifikation des geplanten leichten Panzers VK1602 Leopard."
 WGR_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 WGR_light_tank_equipment_1:0 "Panzerkampfwagen I"
 WGR_light_tank_equipment_1_desc:0 "Der Panzer I war ein leichter Panzer, der in den 1930er Jahren in Deutschland hergestellt wurde. Die Konstruktion des Panzers I begann 1932 und die Massenproduktion begann 1934. Der PzKpfw I war nur als Übungspanzer gedacht, um das Konzept der gepanzerten Kriegsführung in der deutschen Armee einzuführen. Mangels modernerer Panzer wurde der PzKpfw I ausgiebig im Kampf eingesetzt."
 WGR_light_tank_equipment_1_short:0 "Panzer I"
 WGR_light_tank_equipment_2:0 "Panzerkampfwagen II"
 WGR_light_tank_equipment_2_desc:0 "Der Panzer II war ursprünglich als Lückenfüller konzipiert, während größere, fortschrittlichere Panzer entwickelt wurden, wurde aber in Ermangelung leistungsfähigerer Panzer ausgiebig im Kampf eingesetzt."
 WGR_light_tank_equipment_2_short:0 "Panzer II"
 WGR_light_tank_equipment_3:0 "VK1602 Leopard"
 WGR_light_tank_equipment_3_desc:0 "Der VK1602 Leopard war ein geplantes deutsches Aufklärungsfahrzeug, das 1942 entworfen wurde. Es war geplant, das Fahrzeug mit der 75 mm Kwk 41 zu bewaffnen, die allerdings durch eine kleinere 50 mm Kanone ersetzt wurde. Der VK 1602 hatte eine schräge Frontpanzerung, beeinflusst durch den mittleren Panzer Panther. Um die Geländegängigkeit zu erhöhen, wurde der VK 1602 mit 350 mm breiten Ketten ausgestattet."
 WGR_light_tank_equipment_3_short:0 "Leopard"
 WGR_medium_tank_aa_equipment_1:0 "Flakpanzer 38(t)"
 WGR_medium_tank_aa_equipment_1_short:0 "Flakpz 38(t)"
 WGR_medium_tank_aa_equipment_1_desc:0 "Der Flakpanzer 38(t) war mit der 20mm Flak 30 oder Flak 38 L/112.5 mit Munitionen der Serie 1040 auf der Basis von PzKpfw 38(t) bewaffnet. Die Schutzausrüstung war schwach. Von November 1943 bis Februar 1944 wurden nur 141 Stück produziert."
 WGR_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 WGR_medium_tank_aa_equipment_2_desc:0 "Der Flakpanzer IV 'Ostwind' war ein selbstfahrendes Flugabwehrgeschütz auf der Basis des Panzers Panzer IV. Er wurde 1944 als Nachfolger des früheren Flakpanzers IV "Wirbelwind" entwickelt. Der Turm des Panzers IV wurde entfernt und durch einen oben offenen, sechseckigen Turm ersetzt, in dem eine 3,7 cm FlaK 43 untergebracht war. Eine geschlossene Konstruktion wäre vorzuziehen gewesen, was jedoch wegen des starken Rauchs, den die Kanone erzeugte, nicht möglich war."
 WGR_medium_tank_aa_equipment_2_short:0 "Ostwind"
 WGR_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 WGR_medium_tank_aa_equipment_3_short:0 "Coelian"
 WGR_medium_tank_aa_equipment_3_desc:0 "Der Flakpanzer Coelian war ein selbstfahrendes Flugabwehrgeschütz, das Rheinmetall im Zweiten Weltkrieg für die Bundeswehr konstruiert hatte. Er war für die Bewaffnung mit zwei 3,7 cm FlaK 43-Geschützen in einem vollständig geschlossenen, drehbaren Turm auf der Wanne eines Panther-Mittelpanzers vorgesehen, wurde aber nicht vor Ende des Krieges in Europa gebaut."
 WGR_medium_tank_artillery_equipment_1:0 "Grille"
 WGR_medium_tank_artillery_equipment_1_desc:0 "Das Sd.Kfz. 138/1 Grille war ein selbstfahrendes Artilleriegeschütz, das von Deutschland im Zweiten Weltkrieg eingesetzt wurde. Es wurden etwa 490-500 Grillen produziert. Sie wurden von Panzerdivisionen in der Sowjetunion sowie von Einheiten in Polen und Frankreich verwendet. Sie wurden bis 1945 eingesetzt und dienten auch in Tunesien, wo sie gegen feindliche Artillerie und Panzer kämpften."
 WGR_medium_tank_artillery_equipment_1_short:0 "Grille"
 WGR_medium_tank_artillery_equipment_2:0 "Hummel"
 WGR_medium_tank_artillery_equipment_2_desc:0 "Die Hummel war ein selbstfahrendes Artilleriegeschütz, das auf dem Fahrgestell des Geschützwagens III/IV basierte und mit einer 15 cm langen Haubitze bewaffnet war. Sie wurde während des Zweiten Weltkriegs von Anfang 1943 bis Kriegsende von der Deutschen Wehrmacht eingesetzt."
 WGR_medium_tank_artillery_equipment_2_short:0 "Hummel"
 WGR_medium_tank_artillery_equipment_3:0 "Grille 12"
 WGR_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 WGR_medium_tank_artillery_equipment_3_desc:0 "Ein 1944 von Krupp vorgeschlagenes Konzept einer selbstfahrenden Artilleriekanone auf der Grundlage von Panther-Komponenten mit einer 12,8-cm-Haubitzenkanone. Historisch gesehen hat es das Konzeptstadium nie verlassen."
 WGR_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 WGR_medium_tank_destroyer_equipment_1_desc:0 "Das Sturmgeschütz III war während des Zweiten Weltkriegs Deutschlands meistgebaute gepanzerte Kampffahrzeuge. Es wurde auf dem Fahrgestell des bewährten Panzers Panzer III aufgebaut. Ursprünglich als mobiles, gepanzertes leichtes Geschütz zur Unterstützung der Infanterie gedacht, wurde das StuG ständig modifiziert und fand breite Anwendung als Jagdpanzer."
 WGR_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 WGR_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 WGR_medium_tank_destroyer_equipment_2_desc:0 "Der Jagdpanzer IV diente in den Panzerabwehrsektionen der Panzer- und SS-Panzerdivisionen. Er kämpften in der Normandie, in der Ardennenschlacht und an der Ostfront. Er waren ein sehr erfolgreiche Jagdpanzer, leisteten jedoch schlechte Arbeit, wenn er außerhalb ihrer Rolle als Ersatz für Panzer oder Sturmgeschütze eingesetzt wurden, wie dies bei den meisten Jagdpanzer der Fall war. In den späteren Phasen des Krieges wurden sie jedoch zunehmend als Ersatz für Panzer eingesetzt, da oft nichts anderes zur Verfügung stand."
 WGR_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 WGR_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 WGR_medium_tank_destroyer_equipment_3_desc:0 "Der Jagdpanther war ein Jagdpanzer, der von deutschen Reich im Zweiten Weltkrieg auf der Grundlage des Fahrgestells des Panther-Panzers gebaut wurde. Er kam Ende des Krieges (1944) in Dienst und wurde an der Ost- und Westfront eingesetzt. Der Jagdpanther kombinierte die sehr starke 8,8 cm PaK 43-Kanone des Tiger II mit der charakteristisch hervorragenden Panzerung und Aufhängung des Panther-Fahrgestells, obwohl er unter dem allgemein schlechten Zustand Deutschlands in der späteren Kriegszeit litt, der zu geringen Produktionszahlen, Mangel an Ersatzteilen und schlechter Ausbildung der Besatzung führte."
 WGR_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 WGR_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 WGR_medium_tank_equipment_1_desc:0 "Bereits 1934/35 stellte sich General Heinz Guderian zwei Grundtypen als die wichtigste Ausrüstung für die zukünftigen deutschen Panzerdivisionen vor. Das erste Fahrzeug sollte mit einem Panzerabwehrgeschütz und zwei Maschinengewehren bewaffnet werden, das zweite sollte ein mit einem großkalibrigen Geschütz bewaffneter Unterstützungswagen sein. Der erste wurde schließlich als Panzerkampfwagen III bekannt, der ein Standardpanzer für die drei leichten Kompanien eines Panzerbataillons sein sollte. Der zweite wurde unter dem Namen Panzerkampfwagen IV bekannt."
 WGR_medium_tank_equipment_1_short:0 "Panzer III"
 WGR_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 WGR_medium_tank_equipment_2_desc:0 "Als Infanterie-Unterstützungspanzer konzipiert, war der Panzer IV ursprünglich nicht zur Bekämpfung feindlicher Panzerungen vorgesehen - diese Funktion wurde vom leichteren Panzer III übernommen. Als jedoch die Mängel der Vorkriegsdoktrin offensichtlich wurden und angesichts der sowjetischen T-34-Panzer, übernahm der Panzer IV bald die Panzerkämpferrolle seines zunehmend veralteten Vetters. Der Panzer IV war der am häufigsten hergestellte und eingesetzte deutsche Panzer des Zweiten Weltkriegs und diente als Basis für viele andere Kampffahrzeuge."
 WGR_medium_tank_equipment_2_short:0 "Panzer IV"
 WGR_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 WGR_medium_tank_equipment_3_desc:0 "Panther ist die gebräuchliche Bezeichnung für einen mittleren Panzer, den Deutschland im Zweiten Weltkrieg von Mitte 1943 bis zum Ende des europäischen Krieges 1945 einsetzte. Er war als Gegenstück zum russischen T-34 und als Ersatz für die Panzer III und Panzer IV gedacht. Obwohl er letzteren nie ersetzte, diente er bis zum Ende des Krieges neben diesem und den schwereren Tiger-Panzern. Die ausgezeichnete Kombination von Feuerkraft, Mobilität und Schutz des Panthers diente als Maßstab für die Panzerkonstruktionen anderer Nationen im Spätkrieg und in der Nachkriegszeit und er gilt als einer der besten Panzer des Zweiten Weltkriegs."
 WGR_medium_tank_equipment_3_short:0 "Panther"
 WGR_modern_tank_aa_equipment_1:0 "Flakpanzer E-50"
 WGR_modern_tank_aa_equipment_1_short:0 "FlakPz E-50"
 WGR_modern_tank_aa_equipment_1_desc:0 "Flakpanzer E-50 ist ein hypothetisches selbstfahrendes Flugabwehrgeschütz. Er sollte zwei 5,5-cm-Flakgeschütze in einem voll drehbaren Turm auf der Basis der E-50-Wanne montieren. Der Panzer sollte mit vier Besatzungsmitgliedern besetzt sein und 104 Schuss Munition tragen."
 WGR_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 WGR_modern_tank_destroyer_equipment_1_desc:0 "Eine aktualisierte Version des JagdPanzer IV, der E-25 ist schneller und besser gepanzert"
 WGR_modern_tank_destroyer_equipment_1_short:0 "E-25"
 WGR_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 WGR_modern_tank_equipment_1_desc:0 "Die Serie Entwicklung war ein Spätkriegsversuch Deutschlands, eine standardisierte Serie von Panzerausführungen herzustellen. Es sollte Standardbauarten in sechs verschiedenen Gewichtsklassen geben. Der Standardpanzer E-50 war als Standardmittelpanzer gedacht und sollte die Panzerbaureihen Panther und Tiger sowie die darauf basierenden Umbauten ersetzen."
 WGR_modern_tank_equipment_1_short:0 "E-50"
 WGR_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 WGR_super_heavy_tank_aa_equipment_1_desc:0 "Das Fahrgestell der Maus mit zwei 88-mm-Luftabwehrkanonen."
 WGR_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 WGR_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 WGR_super_heavy_tank_artillery_equipment_1_desc:0 "Dieses 210-mm-Artilleriegeschütz, das auf einem superschweren Panzerfahrgestell montiert ist, konkurriert mit einigen Eisenbahngeschützen an Feuerkraft."
 WGR_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 WGR_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 WGR_super_heavy_tank_destroyer_equipment_1_desc:0 "Das Fahrgestell einer Maus mit einer 150-mm-Kanone in einem festen Aufbau."
 WGR_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 WGR_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 WGR_super_heavy_tank_equipment_1_desc:0 "Der Panzerkampfwagen VIII Maus war ein deutscher überschwerer Panzer aus dem Zweiten Weltkrieg, der Ende 1944 fertiggestellt wurde. Er ist das schwerste vollständig geschlossene gepanzerte Kampffahrzeug, das je gebaut wurde. Die Hauptbewaffnung des Maus war ein 128 mm KwK 44 L/55 Geschütz mit einem zusätzlichen koaxialen 75 mm Geschütz."
 WGR_super_heavy_tank_equipment_1_short:0 "Maus"


