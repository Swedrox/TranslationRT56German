 GER_gw_tank_equipment:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "Der Leichttraktor war ein deutscher Versuchspanzer. Nach dem Ersten Weltkrieg wurde Deutschland in der militärischen Entwicklung durch den Versailler Vertrag eingeschränkt, aber ein geheimes Programm unter dem Decknamen "Traktor" entwickelte gepanzerte Militärfahrzeuge und Artillerie."
