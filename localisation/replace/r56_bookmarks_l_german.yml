 BEL_GATHERING_STORM_DESC:0 "Belgien mag wie ein unbedeutendes Territorium zwischen Frankreich und Deutschland erscheinen, aber es ist ein dicht industrialisiertes Land, das wertvolle Ressourcen aus seiner Kolonie Kongo gewinnt. Das Land erholt sich gerade von der Weltwirtschaftskrise, Infrastrukturprojekte sind in vollem Gange, und die industrielle Produktion erholt sich langsam. Auf der politischen Bühne sucht eine grössere Zahl von Wählern in extremistischen Reden nach Lösungen. Léon Degrelle gewinnt von Tag zu Tag an Popularität und könnte die traditionellen Koalitionen der demokratischen Parteien bedrohen. Inzwischen sind auch die flämischen Nationalisten aktiv und verbreiten Zwietracht in den unteren Rängen des Militärs..."

 BHU_GATHERING_STORM_DESC:0 "Isoliert im Himalaya steht Bhutan an der Grenze der britischen Einflusssphäre. Durch den Vertrag von Punakha an Großbritannien gebunden, hat das Land auf Streitkräfte verzichtet und ist zu seinem Schutz auf die britisch-indische Armee angewiesen."

 BRA_GATHERING_STORM_DESC:0 "1936 ist Brasilien zerrüttet. Der Staatsstreich von 1930 zerstörte unsere Traditionen und demokratischen Institutionen und bald darauf zerstörte ein Bürgerkrieg die Industrie und die Infrastruktur des bedeutendsten brasilianischen Staates, was unsere Nation zerbrechlich und instabil machen wird. \n\nJetzt, da Brasilien eine stabile Führung aufgebaut hat, muss sich die Republik wieder erholen, um ihre Zukunft zu sichern."

 COG_GATHERING_STORM_DESC:0 "Belgisch-Kongo ist offiziell eine belgische Kolonie, die direkt von Brüssel aus regiert wird. In der Praxis jedoch genießt der Generalgouverneur Pierre Ryckmans aufgrund der Entfernung zu Europa eine gewisse Autonomie. Als Ausbeutungskolonie, insbesondere mit dem "geologischen Skandal" Katanga, verfügt der Kongo über reichlich Ressourcen in seinem Boden. Logischerweise wird die Ausbeutung dieser Ressourcen eine der Prioritäten der Kolonialverwaltung sein. Das Gebiet verfügt über reichlich Wolfram, Kupfer und Kautschuk und selbstverständlich hat es Zugang zum weltweit größten Uranerzbergwerk."

 CUB_GATHERING_STORM_DESC:0 "Nach dem Aufstand der Unteroffiziere, die Präsident Carlos Manuel de Céspedes y Quesada zu Fall brachte, der nach dem Sturz des Diktators Gerardo Machado selbst zeitweilig Präsident geworden war, folgten die Übergangsregierungen aufeinander, immer noch unter der strengen Aufsicht des heutigen Armeechefs Fulgencio Batista.\n\nViele sehen in den Parlamentswahlen im Januar die Möglichkeit einer Rückkehr zu einer stabilen Regierungsform, aber dies könnte Kuba genauso gut wieder in eine Spirale der Aufstände führen."

 CZE_GATHERING_STORM_DESC:0 "Fast 20 Jahre ist es her, dass die Tschechoslowakei die Unabhängigkeit von Österreich-Ungarn erlangte und das kleine Land zählt heute zu den am stärksten industrialisierten Ländern der Welt. Der Aufstieg Hitlers in Deutschland hat die deutschsprachige Minderheit in den Grenzregionen gestärkt und das kleine Land international unter Druck gesetzt. Frankreich, der traditionelle Verbündete der Tschechoslowakei, befindet sich in innenpolitischen Unruhen und die diplomatische Macht der Kleinen Entente schwindet langsam. Europa ist im Wandel."

 HON_GATHERING_STORM_DESC:0 "Nachdem Tiburcio Carias Andino die Präsidentschaftswahlen von 1932 kaum gewonnen hatte, ging er hart gegen alle Formen der politischen Opposition vor und unterstützte gleichzeitig die Interessen der United Fruit Company. Der Führer des BOC, Manuel Calix Herrera, wurde verhaftet und auf den Bay Islands inhaftiert, nachdem er im selben Jahr mehrere Arbeiterstreiks organisiert hatte. Nun steht Honduras an einem Scheideweg. Wird Carias seine Präsidentschaft fortsetzen, wird er von den ruhelosen Campesinos gestürzt werden oder wird die United Fruit Company versuchen, das Land für sich zu erobern?"

 ICE_GATHERING_STORM_DESC:0 "Die dänisch-isländische Verbandsakte, ein am 1. Dezember 1918 unterzeichnetes und für 25 Jahre gültiges Abkommen mit Dänemark, erkannte Island als einen völlig souveränen und unabhängigen Staat in einer Personalunion mit Dänemark an. Die isländische Regierung richtete eine Botschaft in Kopenhagen ein und ersuchte Dänemark, in ihrem Namen bestimmte Verteidigungs- und auswärtige Angelegenheiten vorbehaltlich einer Konsultierung mit dem Althing durchzuführen."

IRE_GATHERING_STORM_DESC:0 "Irland befindet sich seit vielen Jahren in einer schwierigen Situation. Nach der Erlangung der Unabhängigkeit von Großbritannien hat Irland in einem nicht enden wollenden Handelskrieg mit dem Vereinigten Königreich gekämpft und die Frage der Verfassung bleibt abzuwarten."

 LAT_GATHERING_STORM_DESC:0 "Lettland steht an einem wichtigen Scheideweg. In unserem Osten hat sich unser alter Herrscher, die Russen, in den Osten reformiert. Sowjetunion blickt hungrig in den Westen. Im Westen hat sich ein wiedererstarkendes Deutschland neu organisiert und scheint mehr denn je bereit zu sein, die baltischen Staaten zu vernichten. In den nächsten Jahren geht es für Lettland um Leben und Tod. Werden wir uns mit einem der beiden Giganten verbünden, oder werden wir einen neuen Weg einschlagen? Das kann nur die Zeit zeigen, aber die Zeit wird knapp."

 SWI_GATHERING_STORM_DESC:0 "Seit der Wiener Konferenz von 1815 über internationale Belange nach der Niederlage Napoleons ist die Schweizerische Eidgenossenschaft verpflichtet, bei Konflikten zwischen anderen Nationen neutral zu sein. Selbst nach dem Aufstieg der Faschisten in Deutschland, Italien und sogar in Österreich. Können sich die Schweizer weiter zu ihrer Neutralität bekennen? Oder werden sie sich in einem möglichen zukünftigen Konflikt für eine Seite entscheiden müssen...?"

 TIB_GATHERING_STORM_DESC:0 "Tibet mag als eine sehr stabile, isolierte, halbfeudale Theokratie erscheinen, aber es ist ziemlich weit von der Wahrheit entfernt. Vor einigen Jahren wurden kommunistische und demokratische Bewegungen von der herrschenden religiösen und zivilen Aristokratie stark unterdrückt. Das Land muss seine Armee reformieren, aber gleichzeitig fürchten die Klöster eine modernisierende Armee, die ihre Position in Frage stellen würde. Nicht zuletzt wird das Land von einem Regenten regiert und die Reinkarnation des Dalai Lama muss gefunden und gekrönt werden, um das theokratische System aufrechtzuerhalten."

 VIN_GATHERING_STORM_DESC:0 "§RWählen Sie in diesem Menü nicht Vietnam aus. Wenn Sie es spielen wollen, nehmen Sie den richtigen Weg im französischen Indochina-Baum.§!\n\n Nachdem die französische Regierung mit Waffengewalt abgezogen worden war, fand sich Vietnam wieder unabhängig und von jahrhundertelanger kolonialer Unterdrückung befreit.\nDer Abzug Frankreichs hinterlässt eine Nation, die noch immer voller Probleme ist, sei es im Inland mit einer noch unterentwickelten Bildung und Konflikten um die Führung, aber auch umgeben von Nationen, die ihr durchaus feindlich gesinnt sein könnten."

 SAU_GATHERING_STORM_DESC:0 "Nach der Niederlage des Emirs der Hejaz, Sharif Hussein bin Ali, leitete Abd al-Aziz ibn Abd ar-Rahman Al Saud mehr als fünfzehn Jahre lang Kriege für die Vereinigung eines großen Teils Arabiens unter der Saud-Dynastie ein, die 1932 endeten und zur Entstehung des Königreichs Saudi-Arabien führten. \n\n Die saudische Wirtschaft ist immer noch sehr instabil, da ein Großteil der Staatseinnahmen aus Pilgerreisen in die heiligen Städte Mekka und Medina stammt, aber im Boden könnte sich durchaus ein wahrer Schatz befinden, der die wirtschaftliche und geopolitische Richtung Arabiens für immer verändern würde."



