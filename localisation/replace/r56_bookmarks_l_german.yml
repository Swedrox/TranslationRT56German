 GRE_GATHERING_STORM_DESC:0 "Für Griechenland endete der Erste Weltkrieg 1918 nicht. Der katastrophale Krieg mit der Türkei und die schrecklichen Auswirkungen des nationalen Spaltungskonflikts haben in der griechischen Nation viele Wunden hinterlassen. Die Weltwirtschaftskrise, Arbeitslosigkeit, soziale und politische Instabilität und der Aufstieg des Radikalismus haben das kleine Land Griechenland vor einen Scheideweg gebracht, an dem es über seine eigene Zukunft entscheiden, die vielen Probleme überwinden und nach vorne blicken kann, wie es das Erbe verlangt."

 HOL_GATHERING_STORM_DESC:0 "Die Niederlande befinden sich derzeit mitten in einer tiefen Krise. Das Land wurde etwas später als die meisten anderen Länder von der Großen Depression getroffen und leidet daher derzeit unter deren schlimmsten Folgen. Die Arbeitslosigkeit ist so hoch wie nie zuvor, und die Regierung hat bisher nicht reagiert und es vorgezogen, an einer Politik des ausgeglichenen Haushalts und des Vertrauens in den Goldstandard festzuhalten. Hoffentlich verschiebt sich die Wirtschaftsdoktrin der Regierung derzeit aufgrund des Drucks von der Straße. Erschwerend kommt hinzu, dass Deutschland aufrüstet und die Regierung weiß, dass es äußerst schwierig sein wird, diesmal neutral zu bleiben, wenn Europa erneut brennt."

 PER_GATHERING_STORM_DESC:0 "Aus dem Chaos der Ereignisse von 1921, das von der sozialistischen Rebellion im Norden und der Rebellion von Oberst Mohammad Taqi Pessian geprägt war, ging ein neuer Iran hervor, angeführt von Reza Schah, der im selben Jahr nach seinem Staatsstreich zum Schah gekrönt wurde. Trotz des Vorhandenseins einer Verfassung zeichnet sich die Regierung durch eine starke königliche und militärische Macht aus, wobei erstere ständig die Loyalität der letzteren sicherstellt und durch die Perspektive einer erzwungenen Modernisierung, säkularer Reformen und industrieller Entwicklung, die umgesetzt wurde."

 SIA_GATHERING_STORM_DESC:0 "1932 setzte ein Staatsstreich der absoluten Monarchie ein Ende, die erste Verfassung wurde verabschiedet und die Khana Ratsadon (Volkspartei) übernahm die Macht. Dennoch nahm die Armee in der politischen Arena eine immer wichtigere Rolle ein: Sie stürzte den Premierminister und ersetzte ihn durch Phraya Phahonphonphonphayuhasena. Da das von Plaek Phibunsongkhram verkörperte Schreckgespenst des Faschismus innerhalb des Militärs an Unterstützung zu gewinnen scheint, vertieft sich die Spaltung zwischen den Flügeln der Partei. Die vormaligen , die vormals Brüder waren, sind zu Rivalen geworden, und nur einer wird die Geschicke des Landes lenken dürfen."

 TUR_GATHERING_STORM_DESC:0 "Nachdem der Erste Weltkrieg den Untergang des Osmanischen Reiches bedeutete, sah die Zukunft der Türkei düster aus. Aber die Türkei hat sich wie ein Phönix aus den Flammen des türkischen Unabhängigkeitskrieges erhoben. Unter der Führung von Mustafa Kemal Atatürk und seiner kemalistischen Ideologie sieht die Türkei stark und sicher aus. Aber ihr Volk ist müde und braucht den Frieden. Es wird einer weiteren großen Veränderung bedürfen, um diesen schlafenden Löwen zu wecken."

 LUX_GATHERING_STORM_DESC:0 "Das Großherzogtum Luxemburg ist ein Binnenstaat, der in den letzten Jahren viel durchgemacht hat. Immer wieder kam es zu Invasionen aus dem Ausland, und dennoch steht das kleine Land immer noch zwischen den Riesen. Angesichts des Sturms, der derzeit aufzieht... ist es für Luxemburg an der Zeit, sich vorzubereiten und eine feste Haltung einzunehmen."

