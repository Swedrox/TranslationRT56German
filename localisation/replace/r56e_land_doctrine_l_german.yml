volkssturm:0 "Den Volkssturm verstärken" #Vanilla Overide
#New Localisation
r56_guerilla_warfare:0 "Asymmetrische Kriegsführung"
r56_guerilla_warfare_desc:0 "Wir müssen die Arbeitsweise unserer Streitkräfte stark verändern. Tatsache ist, dass die Armeen, mit denen wir möglicherweise in den Krieg ziehen würden, uns weit überlegen sind. Wir müssen einen asymmetrischen Ansatz in der Kriegsführung wählen, wenn wir jemals eine Chance haben wollen."
r56_double_envelopment:0 "Plötzliche Einschließung"
r56_double_envelopment_desc:0 "Die Einschließung als militärische Taktik ist so alt wie die Kriegsführung selbst. Wir können diese Taktik an Orten anwenden, an denen der Feind seine Streitkräfte überfordert und wo wir eine bessere Kenntnis des Terrains haben. Wir können dann schnell eine kleine Anzahl feindlicher Truppen einkesseln und sie zerstören, bevor der Feind den eingeschlossenen Truppen helfen kann. Wir können diesen Prozess wiederholen, um große feindliche Truppen in überschaubarere Truppen aufzuteilen."
tactic_double_envelopment:0 "Plötzliche Einschließung"
r56_elastic_defence:0 "Elastische Verteidigung"
r56_elastic_defence_desc:0 "Anstatt alle Kräfte auf die vordere Linie zu konzentrieren, schafft eine elastische Verteidigung eine "tiefere" Verteidigungslinie, die dem Verteidiger mehr Zeit zur Reaktion und zum Gegenangriff lässt, während der Angreifer verteilt und festgefahren ist."
r56_infiltration_assault:0 "Infiltrationsangriff"
r56_infiltration_assault_desc:0 "Bei den Eröffnungsangriffen eines Angriffs muss die Infanterie auf Schwachstellen in der feindlichen Linie zielen, um die besser verteidigten Abschnitte zu umgehen und zu isolieren, die dann vom Rest der angreifenden Truppen ausgelöscht werden können."
r56_infiltration_in_depth:0 "Tiefe Infiltration"
r56_infiltration_in_depth_desc:0 "Unsere Streitkräfte sind jetzt darauf trainiert, feindliche Stützpunkte in viel größerer Tiefe zu umgehen und zu isolieren, idealerweise sollten unsere Angriffsverbände nicht aufhören, bis sie die hinteren Gebiete des Feindes erreichen und ihre Kräfte vollständig abgeschnitten sind."
r56_backhand_blow:0 "Rückhandstoß"
r56_backhand_blow_desc:0 "Anstatt um jeden Zentimeter des Bodens zu kämpfen, werden feindliche Eindringlinge weitgehend umgangen, bis sie sich ausgeweitet haben und dann durch Gegenangriffe abgeschnitten und vernichtet werden können."
R56_DEEP_INFILTRATION_LABEL:0 "TIEFE INFILTRATION"
R56_MILITA_LABEL:0 "VERSTÄRKTE MILIZEN"
R56_MILITA_LABEL_TT:0 "§WStärken Sie unsere irregulären Einheiten und mobilisieren Sie die gesamte Bevölkerung zum Kampf§!"
r56_milita_formation:0 "Verstärkte Milizen"
r56_milita_formation_desc:0 ""
r56_nd_conscription:0 "Nichtdiskriminierende Wehrpflicht"
r56_nd_conscription_desc:0 "Auch Invaliden und Krüppel müssen eingezogen werden, einen Zivilisten kann es nicht geben."
r56_peoples_army:0 "Volksarmee"
r56_peoples_army_desc:0 "Die Volksarmee glaubt an den Vorrang des Mannes vor der Waffe, wobei die überlegene Motivation die minderwertige Technologie kompensiert und erfreut sich einer breiten Unterstützung durch die Zivilbevölkerung.\n\n"
r56_tactical_withdrawal:0 "Taktischer Rückzug"
r56_tactical_withdrawal_desc:0 "Die Verwirklichung einer möglichen Einkreisung unserer Truppen und deren Verhinderung durch rechtzeitige Rückzüge kann die Vernichtung einer großen Zahl unserer Streitkräfte verhindern."
r56_prepared_defense:0 "Vorbereitete Verteidigung"
r56_prepared_defense_desc:0 "Umfangreichere Systeme der Feldbefestigung verbessern die Verteidigung einer Einheit erheblich."
R56_LAST_STAND_LABEL:0 "LETZTES GEFECHT"
R56_LAST_STAND_LABEL_TT:0 "§WWenn es keinen Spielraum mehr gibt, müssen Sie sich eingraben und Ihren letzten Widerstand leisten§!"
r56_pocket_defence:0 "Kesselverteidigung"
r56_pocket_defence_desc:0 "Es ist möglich, dass sich unsere Truppen in der Defensive in einem Kessel verfangen. In diesem Fall müssen sie lediglich ausharren, bis der unvermeidliche Gegenangriff sie entlastet."
r56_last_stand:0 "Letztes Gefecht"
r56_last_stand_desc:0 "Wenn es keinen Spielraum mehr gibt, müssen Sie sich eingraben und Ihren letzten Widerstand leisten"
R56_BREAKOUT_LABEL:0 "DURCHBRUCH"
R56_BREAKOUT_LABEL_TT:0 "§WWenn sich der Feind schließlich an unserer Verteidigung erschöpft, können wir einen Gegenangriff und einen Durchbruch planen..§!"
r56_breakout:0 "Durchbruch"
r56_breakout_desc:0 "Wenn der Feind schließlich erschöpft ist, können wir einen Gegenangriff und einen Ausbruch aus unserer Verteidigung planen.."
r56_breakthrough_priority:0 "Durchbruch-Priorität"
r56_breakthrough_priority_desc:0 "Mit der Ausweitung der operativen Konzentration werden alle Bedürfnisse der Front der Notwendigkeit untergeordnet, die Kräfte für Durchbrüche zu konzentrieren. Lokale Niederlagen sind im Vergleich zu einem entscheidenden Schlag belanglos."
r56_operational_concentration:0 "Operative Konzentration"
r56_operational_concentration_desc:0 "Der Schlüssel zu jeder militärischen Aktion ist die überwältigende regionale Überlegenheit. Abgesehen davon, dass man entlang der gesamten Front überwältigend überlegen ist, bedeutet dies, dass man Teile der eigenen Frontlinie schwächen muss, um die Truppen dort zu konzentrieren, wo sie gebraucht werden, anstatt zu versuchen, überall stark zu sein."
