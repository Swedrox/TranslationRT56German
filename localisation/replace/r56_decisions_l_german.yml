 gilbert_stephenson_decision_cost_tooltip:0 "Es kostet 25£navy_experience and 25£pol_power dies auszuwählen."
 gilbert_stephenson:0 "Gilbert Stephenson"
 ENG_terror_of_tobermory:0 "Gilbert Stephenson ist von der Marine wieder einberufen worden."

 r56_GER_decision_support_eugen_meindl:0 "Eugen Meindl unterstützen"
 r56_GER_decision_support_eugen_meindl_desc:0 "Kurt Student mag der prominenteste Fallschirmjäger-Befürworter in der Armee sein, aber die Luftwaffe hat noch viele andere talentierte Führer."
 r56_HUN_decision_support_bertalan_arpad:0 "Árpád Bertalan unterstützen"
 r56_HUN_decision_support_bertalan_arpad_desc:0 "Árpád Bertalan, der Kriegsheld des Ersten Weltkriegs, arbeitete hart daran, aus den besten Soldaten Ungarns eine Eliteeinheit zusammenzustellen. Wir sollten uns seine Talente zunutze machen."
  NOR_nortraship_category:0 "Nortraship"
 NOR_nortraship_category_desc:0 "Nortraship ist die Gesellschaft, die mit dem Management aller norwegischen Handelsschiffe, die nicht unter feindlicher Kontrolle stehen, beauftragt ist. Obwohl sie mit Zivilisten besetzt sind, werden diese Schiffe unseren Verbündeten sehr dabei helfen, uns unsere Freiheit wiederzuerlangen."
