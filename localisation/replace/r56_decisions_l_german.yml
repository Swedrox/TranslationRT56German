 TUR_fascist_category:0 "Der neue türkische Staat"
 TUR_fascist_category_desc:0 "Nach der Demütigung unserer Niederlage im Ersten Weltkrieg erhoben wir uns zunächst, um unser Heimatland gegen die Yunanlılar zu schützen, aber Atatürk stabilisierte nur unsere Grenzen. Mit dem Aufstieg unserer Bewegung können wir unser Erbe zurückfordern und unsere Herrschaft wiederherstellen."
