 r56_alone_faction_leader:0 "Verbündete finden"
 r56_alone_faction_leader_desc:0 "Ein Scheitern bei der Suche nach Verbündeten würde unsere diplomatische Position ad absurdum führen und uns zwingen, uns für neue diplomatische Möglichkeiten zu öffnen."

 ENG_restore_the_UK:0 "Großbritannien wiedervereinigen"
 ENG_restore_the_UK_desc:0 "Wir müssen die Teilung beenden, die verräterischen Waliser und Schotten vernichten und die britische Einheit wiederherstellen"
 unite_britain:0 "Wiederherstellung der britischen Einheit"

 reunite_germany:0 "Deutschland wiedervereinigen"
 reintegrate_lands_beyond_the_oder_neisse_line:0 "Wiedereingliederung der Länder jenseits der Oder-Neiße-Linie"

 recruit_women_pilots:0 "Rekrutierung von Pilotinnen"
 recruit_women_pilots_desc:0 "In dieser schicksalhaften Stunde für unsere Nation können wir es uns nicht leisten, das Talent von Einzelnen zu vergeuden. Fliegerinnen und Flieger haben mit ihren Heldentaten in den 1930er Jahren die Öffentlichkeit in Erstaunen versetzt. Jetzt müssen sie für die nationale Sache mobilisiert werden und an der Seite der Menschen ihre Pflicht erfüllen."
 r56_collect_civilian_aluminium_utensils:0 "Zivile Aluminiumgeräte sammeln"
 r56_collect_civilian_aluminium_utensils_desc:0 "Aluminium ist ein lebenswichtiges Material für die Kriegsanstrengungen. In dieser Zeit der Not ist es notwendig, Sammelpunkte zu organisieren, damit Fahrräder, Töpfe und andere Gegenstände für die Kriegsanstrengungen wiederverwendet werden können."

