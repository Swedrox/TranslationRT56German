 r56_ENG_decision_send_wavell_to_india:0 "Archibald Wavell nach Indien schicken"
 r56_ENG_decision_send_wavell_to_india_desc:0 "Archibald Wavell wird hier nicht nach bestem Wissen und Gewissen eingesetzt und könnte viel nützlicher sein, wenn er die britisch-indische Armee verstärken würde."

 r56_ENG_decision_recall_gilbert_stephenson:0 "Gilbert Stephenson wiederverplichten"
 r56_ENG_decision_recall_gilbert_stephenson_desc:0 "Um der erneuten U-Boot-Bedrohung zu begegnen, muss man sich unbedingt auf die Erfahrung älterer Kommandeure stützen, die während des Ersten Weltkriegs gegen deutsche U-Boote gekämpft haben. Als Veteran der U-Boot-Kriegsführung ist Gilbert Stephenson der ideale Mann, um eine neue Generation von Matrosen anzuführen."
