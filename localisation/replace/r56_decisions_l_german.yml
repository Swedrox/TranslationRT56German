 combat_reports:0 "Kampfberichte"
 r56_ENG_decision_support_percy_hobart:0 "Percy Hobart unterstützen"
 r56_ENG_decision_support_percy_hobart_desc:0 "Percy Hobart mag eine merkwürdige Auffassung über den Einsatz von Panzern haben und aufgrund dieser Ansichten auch bei anderen Generälen ziemlich unbeliebt sein, aber sein revolutionärer Ansatz für die Konstruktion und den Einsatz von Panzern könnte sich als äußerst nützlich erweisen."
