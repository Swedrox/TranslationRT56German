 r56_ENG_decision_support_frederick_browning:0 "Unterstützen Sie Frederick Browning"
 r56_ENG_decision_support_frederick_browning_desc:0 "Die Schaffung unserer eigenen Fallschirmjägereinheiten machte deutlich, dass sie nur dann effizient sein können, wenn sie von spezialisierten Offizieren befehligt werden."
