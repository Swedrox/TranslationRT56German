 infantry_equipment_x_short:0 "Infanterie-Ausrüstung 45"
 infantry_equipment_x_desc:0 "Von Personal und Besatzung verwendeten Waffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1946, halbautomatischen Gewehren/Karabinern, Maschinenpistole, leichtem Maschinengewehr, Handfeuerwaffen, Angriffs- und Verteidigungsgranaten, Panzerabwehrgranaten/-vorrichtungen."
