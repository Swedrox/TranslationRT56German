 infantry_equipment_3_short:0 "Infanterie-Ausrüstung 42"
 infantry_equipment_3_desc:0 "Von Personal und Besatzung verwendeten Waffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus einer Dienstuniform nach Muster 1942, Dienstgewehren, halbautomatischen Gewehren/Karabinern, Maschinenpistolen, leichten Maschinengewehren, Handfeuerwaffen, Angriffs- und Verteidigungsgranaten, Panzerabwehrgranaten/-vorrichtungen."
