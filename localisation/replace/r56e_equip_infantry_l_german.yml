 infantry_equipment_x_2_short:0 "Infanterie-Ausrüstung 48"
 infantry_equipment_x_2_desc:0 "Von Personal und Besatzung verwendeten Waffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1948, Sturmgewehr, leichtem Maschinengewehr, Handfeuerwaffen, Offensiv- und Defensivgranaten, Panzerabwehrgranaten/-vorrichtungen."
