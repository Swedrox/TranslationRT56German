 infantry_equipment_x_3_desc:0 "Von Personal und Besatzung verwendeten Waffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1950, Sturmgewehr, leichtem Maschinengewehr, Handfeuerwaffen, Offensiv- und Defensivgranaten, Panzerabwehrgranaten/-vorrichtungen."

