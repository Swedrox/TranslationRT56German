 infantry_equipment_2_short:0 "Infanterie-Ausrüstung 39"
 infantry_equipment_2_desc:0 "Von Personal und Besatzung verwendeten Waffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1939, Dienstgewehren, Maschinenpistole, leichtem Maschinengewehr, Handfeuerwaffen, Offensiv- und Defensivgranaten, Panzerabwehrgranaten/-ladungen."
