 infantry_equipment_0:0 "Handfeuerwaffen 30"
 infantry_equipment_0_short:0 "Infanterie-Ausrüstung 30"
 infantry_equipment_0_desc:0 "Von Personal und Besatzung verwendeten Waffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1930, Dienstgewehren, leichtem Maschinengewehr, Handfeuerwaffen, Offensiv- und Defensivgranaten und Gewehrgranaten."
 infantry_equipment_1:0 "Handfeuerwaffen 36"
 infantry_equipment_1_short:0 "Infanterie-Ausrüstung 36"
 infantry_equipment_1_desc:0 "Von Personal und Besatzung verwendeten Waffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1936, Dienstgewehren, Maschinenpistole, leichtem Maschinengewehr, Handfeuerwaffen, Angriffs- und Verteidigungsgranaten."
