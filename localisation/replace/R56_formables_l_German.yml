 #Levant#
 unite_the_levant_category:0 "Die Levante vereinigen"
 unite_the_levant_category_desc:0 "Nachdem sie uns gegen die türkischen Unterdrücker unterstützt hatten, verrieten die Briten und Franzosen unser Volk und schnitten die Levante unter dem Deckmantel ihrer so genannten Mandate für sich selbst zu. Um ihre Herrschaft durchzusetzen, drängten sie Faisal, das arabische Königreich Syrien aufzulösen, was die Levante seither zerrüttet hat. Jetzt ist die Gelegenheit gekommen, die von den Westlern gespaltenen Provinzen wieder zu vereinen und ein Großsyrien zu schaffen."
