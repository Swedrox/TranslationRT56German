 form_hispanoamerica_category: "Unser Vermächtnis"
 form_hispanoamerica_category_desc: "Das Konzept der "Hispanität" war schon immer sehr lose definiert. Die beiden stets präsenten Elemente sind das gemeinsame Erbe aller hispanischen Völker sowie das Konzept von "La Raza"; die Vermischung von Spaniern und Einheimischen in Kultur und Blut.\n\nWährend es hauptsächlich von akademischem Interesse ist, hat es kürzlich eine Renaissance erlebt. Noch 1920 wurde sie als supranationale Identität gepriesen und fand während des Spanischen Bürgerkriegs regen Gebrauch. Aber jetzt, dank unserer jüngsten Heldentaten, kann es etwas mehr werden: eine Nation. Es ist an der Zeit, dass sich das hispanische Volk als Einheit erhebt und seinen Platz unter den Weltmächten einnimmt."
 form_hispanoamerica:0 "Vereinigen Sie das hispanische Amerika"
