l_english:

 #NEW
 anarcho_capitalism:0 "Anarcho-Kapitalismus"
 anarcho_capitalism_desc:0 "§YAnarcho-Kapitalismus§! ist eine Absage an den §Zentralisierten Staat§! selbst zugunsten von §Selbstbesitz, Privateigentum und freien Märkten§!"
 anarcho_capitalism_n:0 "Anarcho-Kapitalismus"
 anarcho_capitalism_n_desc:0 "§YAnarcho-Kapitalismus§! ist eine Absage an den §Zentralisierten Staat§! selbst zugunsten von §Selbstbesitz, Privateigentum und freien Märkten§!"
 corporatism:0 "Korporatismus"
 corporatism_desc:0 "Gemäß der §Ykorporatistischen§! Ideologie würden Arbeitnehmer und Arbeitgeber in Industrie- und Berufskorporationen organisiert sein, die ihre Interessen auf staatlicher Ebene vertreten. Der Korporatismus verfügt über eine grundlegende Demokratie, aber das Volk ist durch mehrere Hierarchiestufen stark von den Führern des Landes getrennt."
 centrism_democratic:0 "Demokratischer Zentrismus"
 centrism_democratic_desc:0 "§YZentrismus§! ist eine Regierungsform, die §YLösungen nach gesundem Menschenverstand§! erreichen will, die aktuelle und zukünftige Bedürfnisse angemessen berücksichtigen, die das §Öffentliche Vertrauen§! unterstützen und dem §Gemeinsamen Wohl§! dienen, unter Berücksichtigung von Risiko und Kapazität im Zusammenhang mit diesen Bedürfnissen."
 absolute_monarchism:0 "Absolutismus"
 absolute_monarchism_desc:0 "Der §YAbsolutismus§! ist eine Form der Monarchie, in der der Monarch §Ydie absolute autokratische Autorität innehat§! und grundsätzlich nicht durch schriftliche Gesetze, Gesetzgebung oder Bräuche eingeschränkt ist.Dies sind oft Erbmonarchien."


 #FIXES
 anarchism:0 "Anarchismus"
 anarchism_desc:0 "Anarchismus ist die Ablehnung der Autorität selbst und propagiert die Spaltung der Gesellschaft in selbstverwaltende und selbstverwaltete Kollektive anstelle eines singulären, zentralisierten Staates."
 neutrality:0 "Neutral"
 neutrality_noun:0 "Neutral"
 neutrality_desc:0 "Autoritäres Regime"
 despotism:0 "Despotisch"
 despotism_desc:0 "§YDespotismus§! ist eine Regierungsform, in der eine §Meinzelne Person§! mit §Rabsoluter Macht§! herrscht."
 oligarchism:0 "Oligarchie"
 oligarchism_desc:0 "Die §YOligarchie§! ist eine Regierungsform, in der eine §MGruppe von Personen§! mit §Rabsoluter Macht§! regiert."
 conservatism:0 "Konservatismus"
 conservatism_desc:0 "Der §YKonservatismus§!, der rasche Veränderungen der Gesellschaft als potenziell gefährlich erachtet,tritt für §MTradition und gemäßigte Reformen§! ein. Manchmal ist auch die Rückkehr zu §Galten moralischen Werten§! erforderlich."
 liberalism:0 "Liberalismus"
 liberalism_desc:0 "Mit einer langen philosophischen Tradition der Wertschätzung der §Mpersönlichen Freiheit§! betrachtet der §YLiberalismus§! den Schutz dieser Rechte als die Hauptfunktion des Staates."
 socialism:0 "Sozialismus"
 socialism_desc:0 "Im Streben nach §RGleichheit und einem sozialistischen Staat§! mit reformistischen Mitteln zielt der §Ydemokratische Sozialismus§! auf die Abschaffung oder Milderung der Auswirkungen des Kapitalismus mit öffentlichem Auftrag."
 marxism:0 "Marxismus"
 marxism_desc:0 "§YMarxistische Politik§!, die ein breites Spektrum wirtschaftlicher und historischer Ansichten umfasst, versucht, die §RTheorien von Karl Marx§! auf die politische Praxis anzuwenden. §HKlassenkampf§! und die Notwendigkeit des Übergangs zu einer §MGesellschaft§!, die auf dem gemeinsamen Besitz der Produktionsmittel beruht, kennzeichnen diese Ideologien."
 leninism:0 "Leninismus"
 leninism_desc:0 "Der §YLeninismus§! ist eine politische Ideologie, die auf marxistischem Gedankengut basiert und versucht, einen sozialistischen Staat durch eine §RAvantgardepartei§! zu errichten, die eine Revolution zum Sturz der kapitalistischen Gesellschaft anführt. Einmal an der Macht, regiert die Partei durch ein System, in dem die Politik für interne Debatten offen ist, bis eine Entscheidung getroffen wurde."
 stalinism:0 "Stalinismus"
 stalinism_desc:0 "Der §YStalinismus§!, der als eine Regierungsform identifiziert wird, der marxistisch-leninistische Politik anwendet und weiterentwickelt, betont die §Mrasche Industrialisierung§! und §RKollektivierung§! sowie die Notwendigkeit eines §Ystarken, autoritativen sozialistischen Staates§! zur Säuberung aller konterrevolutionären Elemente."
 anti_revisionism:0 "Anti-Revisionismus"
 anti_revisionism_desc:0 "Als Reaktion auf die vielen Ideologien, die behaupten, Nachfolger des Marxismus zu sein, tritt der §YAnti-Revisionismus§! dafür ein, Schlüsselelemente der ursprünglichen revolutionären Theorie beizubehalten. Hauptsächlich gegen die Eingliederung kapitalistischer Wirtschaftselemente in sozialistische Staaten, wird die Ideologie sowohl durch das, was sie nicht ist, als auch durch das, was sie ist, definiert."
 anarchist_communism:0 "Anarchistischer Kommunismus"
 anarchist_communism_desc:0 "Als eine Ideologie, die die Idee des Kommunismus als einer §Rstaatenlosen Gesellschaft§! umfasst, meidet der §YAnarchistische Kommunismus§! die Idee eines sozialistischen Übergangsstaates und bevorzugt eine Gesellschaft, die auf §Mfreiwilligen Vereinigungen§! und §Rgegenseitiger Hilfe§! beruht."
 nazism:0 "Nationalsozialismus"
 nazism_desc:0 "Verwurzelt im §Gextremen Nationalismus§!, wird der §YNationalsozialismus§! von Ideen der §Ggermanischen Vormachtstellung§! angetrieben. Er fördert einen §Yaggressiven Expansionismus§! und einen §Rtotalitären Staat§!, in dem das Volk unter einem Herrscher mit absoluter Macht, dem §WFührer§!, vereint ist."
 fascism_ideology:0 "Faschismus"
 fascism_ideology_desc:0 "Der §YFaschismu§!s, der eine Vielzahl von §Gultranationalistischen Bewegungen§! umfasst, verehrt in der Regel die §MHingabe an den Staat§! und die Vereinigung des Volkes unter einem §Ystarken Führer§!."
 falangism:0 "Falangismus"
 falangism_desc:0 "Der §YFalangismus§! ist eine autoritäre Ideologie mit faschistischen und konservativen Zügen und legt Wert auf nationale und §Rkatholische Identität§!."
 rexism:0 "Rexismus"
 rexism_desc:0 "Der §YRexismus§!, der sowohl liberalen als auch kommunistischen Idealen stark entgegengesetzt ist, ist eine entschieden §Mkonservativ-nationalistische Bewegung§!, die eine §Gkorporatistische§! Wirtschaftspolitik befürwortet. Mit zunehmend populistischer und autoritärer Rhetorik rücken ihre Ideale näher an andere faschistische Bewegungen heran."
 moderatism:1 "Moderatismus"
 moderatism_desc:1 "§YModeratismus§! ist eine Regierungsform, die die §MExtreme der Linken und Rechten vermeidett§!, indem sie eine §Ygemäßigte Position§! oder Handlungsweise einnimmt."
 centrism:1 "Zentrismus"
 centrism_desc:1 "Der §YZentrismus§! ist eine Regierungsform, die Lösungen auf der §YGrundlage des gesunden Menschenverstandes§! erreichen will, die den gegenwärtigen und zukünftigen Bedürfnissen angemessen Rechnung tragen, das §MVertrauen der Öffentlichkeit§! stärken und dem §HGemeinwohl§! dienen, wobei Risiken und Kapazitäten im Zusammenhang mit diesen Bedürfnissen berücksichtigt werden."

