militia:0 "Milizen"
militia_desc:0 "Milizen sind informelle Bodentruppen, die ohne die Anforderungen einer traditionellen Armeeeinheit in aller Eile eingesetzt werden können. Milizpersonal benötigt weder die umfangreiche Ausbildung noch die große Menge an Ausrüstung, die ein formelles Infanteriebataillon benötigt. Obwohl man sagen muss, dass sie kein Ersatz für eine traditionelle Infanterie sind, wenn es um die Effektivität im Kampf geht."
r56_allow_militia_formation:0 "Formalisierung der Milizausbildung"
r56_allow_militia_formation_desc:0 "Unsere Regierung wird die Bildung irregulärer Milizbataillone legalisieren, die an der Seite unserer traditionellen Armeeeinheiten kämpfen"
r56_militia_tech:0 "Milizen"
r56_militia_tech_desc:0 "Milizen sind informelle Bodentruppen, die ohne die Anforderungen einer traditionellen Armeeeinheit in aller Eile eingesetzt werden können. Milizpersonal benötigt weder die umfangreiche Ausbildung noch die große Menge an Ausrüstung, die ein formelles Infanteriebataillon benötigt. Obwohl man sagen muss, dass sie kein Ersatz für eine traditionelle Infanterie sind, wenn es um die Effektivität im Kampf geht."
