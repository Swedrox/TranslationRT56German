mot_shocktroop:0 "Motorisierte Schocktruppen"
mot_shocktroop_desc:0 "Motorisierte Stoßtruppen können in feindliche Linien einschlagen, um einen Durchbruch zu erreichen. Dies ist für jede Form der Tiefenschlacht fast unerlässlich und kann wesentlich dazu beitragen, die Verteidiger in Unordnung zu bringen."
