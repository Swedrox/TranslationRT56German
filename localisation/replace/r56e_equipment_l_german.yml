 coastal_defense_ship:0"Küstenpanzerschiff"
 coastal_defense_ship_desc:0"Die Sverige-Klasse bestand aus drei Küstenschlachtschiffen, die vor dem Ersten Weltkrieg für die schwedische Marine gebaut worden waren. Die Schiffe ähnelten in Größe (Verdrängung über 6.800 Tonnen) und Bewaffnung (vier 283 mm/44 K/45 M12-Kanonen) eher schweren Kreuzern. Die Schiffe waren für einen Kreuzer relativ langsam, aber sehr gut bewaffnet. Alle drei Schiffe dienten während des Zweiten Weltkriegs."
 coastal_defense_ship_1:0"Sverige Klasse"
