 winter_clothes_gw:0 "Winterbekleidung"
 winter_clothes_gw_desc:0 "Winterkleidung aus Wolle. Nicht wirklich effektiv, aber besser als nichts."
 winter_clothes_1939:0 "Verbesserte Winterbekleidung"
 winter_clothes_1939_desc:0 "Anständigere Winterkleidung. Aus warmer, mit Watte gepolsterter Jacke."
 winter_clothes_1941:0 "Fortgeschrittene Winterbekleidung"
 winter_clothes_1941_desc:0 "Hochentwickelte Winterkleidung aus natürlicher, warmer Wolle und synthetischem Pelz, die mit früh wasserabweisendem Material beschichtet und weiß gefärbt ist."
 winter_clothes_1944:0 "Moderne Winterbekleidung"
 winter_clothes_1944_desc:0 "Moderne, wendbare Winterkleidung aus warmem Synthetikgewebe, die mit einer herausnehmbaren, wasserabweisenden Windstopper-Jacke beschichtet ist. In weiß, schwarz und braun lackiert, um im Kampf effektiver zu sein. Sie wird unsere Soldaten entlasten und sie warm und trocken halten."
 jngdst_clothes_gw:0 "Wüsten- und Dschungelkleidung" #new
 jngdst_clothes_gw_desc:0 "Wüsten- und Dschungelkleidung aus Baumwolle. Nicht wirklich effektiv, aber besser als nichts." #new
 jngdst_clothes_1939:0 "Verbesserte Wüsten- und Dschungelkleidung" #new
 jngdst_clothes_1939_desc:0 "Verbesserte Wüsten- & Dschungelkleidung. Hergestellt aus dünner Baumwolle. Es wurden Schutzbrillen hinzugefügt, um Soldaten zu helfen, die in sandiger Umgebung kämpfen." #new
 jngdst_clothes_1941:0 "Fortgeschrittene Wüsten- und Dschungelkleidung" #new
 jngdst_clothes_1941_desc:0 "Hochentwickelte Wüsten- und Dschungelkleidung aus natürlicher, dünner Baumwolle, die mit einer speziellen Beschichtung versehen ist und schneller trocknet, um Soldaten bei Kämpfen in heißer/nasser Umgebung zu unterstützen." #new
 jngdst_clothes_1944:0 "Moderne Wüsten- und Dschungelkleidung" #new
 jngdst_clothes_1944_desc:0 "Moderne Wüsten- und Dschungelkleidung aus besonders leichtem Spezialgewebe und beschichtet mit hitzeabweisender Beschichtung. In hellbraun, schwarz und braun gefärbt, um im Kampf effektiver zu sein. Sie wird unsere Soldaten entlasten und sie trocken und sauber halten." #new

