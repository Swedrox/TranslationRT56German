 flamethrower:0 "Flammenwerfer"
 flamethrower_desc:0 "Die Entwicklung von Flammenwerfern wird es unseren Truppen ermöglichen, in der städtischen Kriegsführung und gegen Festungen effektiver zu sein. Aber mit einem Tank voller Treibstoff auf dem Rücken und bereit zur Explosion zu sein, kann katastrophale Folgen haben."
 flamethrower_squad:0 "Flammenwerfer-Trupp"
 flamethrower_2:0 "Fortgeschrittene Flammenwerfer"
 flamethrower_2_desc:0 "Fortschritte bei der Panzerung und Gewichtsreduzierung haben die Sicherheit und Wirksamkeit unserer Flammenwerferteams verbessert."
 flamethrower_3:0 "Halbmoderne Flammenwerfer"
 flamethrower_3_desc:0 "Unsere Teams sind sehr erfahren und haben uns ein umfassendes Feedback über die Art der Ausrüstung gegeben, die sie benötigen. Wir haben diese Vorschläge in unsere Produktionslinien integriert, was zu einer Verbesserung der Kampfeffizienz geführt hat."

