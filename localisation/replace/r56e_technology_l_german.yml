 sniper_rifle_2_desc:0 "Wir haben die Gewehre und die Ausbildung, die unseren Scharfschützenteams zur Verfügung stehen, verbessert, wodurch ihre Wirksamkeit erheblich gesteigert werden konnte."
 sniper_rifle_3:0 "Halbmoderne Scharfschützenteam"
