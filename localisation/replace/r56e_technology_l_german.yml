 etax_doctrine:0 "Sonderforschungsabteilung"
 etax_doctrine_desc:0 "Wir müssen eine Abteilung einrichten, die unsere Forschungsanstrengungen bündelt und es uns ermöglicht, unser Militär und unsere Industrie so zu bündeln, dass die Nation davon profitiert."

 etax_army_focus:0 "Schwerpunkt Armee"
 etax_army_focus_desc:0 "Die Fähigkeiten unserer Landstreitkräfte sind von größter Bedeutung und werden Vorrang vor den anderen operativen Zweigen haben."
 etax_navy_focus:0 "Schwerpunkt Marine"
 etax_navy_focus_desc:0 "Ohne eine fähige Marine wird eine Nation sterben. Deshalb müssen wir alle Anstrengungen unternehmen, um diesen Zweig unseres Militärs auszubauen und zu stärken."
 etax_air_focus:0 "Schwerpunkt Luftwaffe"
 etax_air_focus_desc:0 "Der Himmel ist die Zukunft, und deshalb ist es angebracht, dass wir uns der Aufgabe widmen, unsere Kraft zur stärksten der Welt zu machen."

 etax_army_firepower:0 "Feuerkraft der Kleinwaffen"
 etax_army_firepower_desc:0 "Eine Betonung der Feuerkraft wird uns zum Sieg führen. Diese Konzentration hat zu mächtigen Kleinwaffen und zu allgemeinen Verbesserungen ihrer Wirksamkeit geführt."
 etax_army_firepower_2:0 "Schwere Feuerkraft"
 etax_army_firepower_2_desc:0 "Die spezielle Forschung, die wir durchgeführt haben, hat uns in die Lage versetzt, unsere großen Geschütze erheblich zu verstärken."
 etax_army_defense:0 "Panzerarmee"
 etax_army_defense_desc:0 "Unsere Armee kann Schläge einstecken, die jeden anderen töten würden. Damit können wir jeden Konflikt leicht überstehen."
 etax_army_defense_2:0 "Ausgedehnte Befestigung"
 etax_army_defense_2_desc:0 "Der Feind mag alles, was er hat, auf uns werfen, aber die schiere Tiefe unserer Verteidigung wird ihn bis auf die Knochen zermürben."

 etax_navy_firepower:0 "Fokussierte Zielerfassung"
 etax_navy_firepower_desc:0 "Unsere Schiffe können mit einiger Anstrengung fast jedes Ziel in Reichweite treffen. Die Auswirkungen auf die Effektivität und Moral des Feindes werden verheerend sein."
 etax_navy_firepower_2:0 "Schlagkraft"
 etax_navy_firepower_2_desc:0 "Unsere Marine weiß, wie sie ihre Feuerkraft einzusetzen und zu bündeln hat, und kann selbst den selbstbewusstesten Gegner vernichten."
 etax_navy_defense:0 "Dicke Schiffsrümpfe"
 etax_navy_defense_desc:0 "Angesichts der Zunahme der Wirksamkeit feindlicher Waffen und Luftangriffe ist es nur angemessen, dass wir unsere Marine modifizieren, um dieser Bedrohung entgegenzuwirken."
 etax_navy_defense_2:0 "Regionale Verteidigung"
 etax_navy_defense_2_desc:0 "Zu jeder Zeit zu wissen, wo sich der Feind befindet, ist die wertvollste Art von Waffe, die man sich vorstellen kann."

 etax_air_firepower:0 "Luftherrschaft"
 etax_air_firepower_desc:0 "Nur wenige können die Lüfte, an denen unsere Flugzeuge operieren, bestreiten und die Geschwindigkeit, mit der sie den Feind abfangen können, ist unübertroffen."
 etax_air_firepower_2:0 "Bombenoffensive"
 etax_air_firepower_2_desc:0 "Unsere Bomber können alles verwüsten, was ihnen in die Quere kommt und nichts als Zerstörung hinterlassen."
 etax_air_defense:0 "Mehrstufige Verteidigungszonen"
 etax_air_defense_desc:0 "Es wurden alle Anstrengungen unternommen, um unsere Verteidigung so zu koordinieren, dass kein Stück Land und kein Vogel in der Luft ohne irgendeine Form von Schutz bleibt."
 etax_air_defense_2:0 "Wendiger Flugzeugbau"
 etax_air_defense_2_desc:0 "Manchmal ist Schnelligkeit wertvoller als jede Panzerung, und in einem Luftkampf erweist sie sich als der tödlichste Teil der Rechnung."

 etax_the_means:0 "Die Mittel"
 etax_the_means_desc:0 "Bei unserem Vorankommen dürfen wir nicht vergessen, dass wir unseren Prinzipien treu bleiben sollten. Wenn unsere Soldaten stolz auf unsere Sache sein können, werden sie in der Lage sein, alle Schwierigkeiten zu überstehen."
 etax_the_ends:0 "Die Endungen"
 etax_the_ends_desc:0 "Unser Vorteil liegt in unserer Fähigkeit, das zu tun, was andere nicht wagen. Wenn wir uns über die Grenze hinausbewegen, dann werden die uns zur Verfügung stehenden Werkzeuge grenzenlos."

 etax_business_interests:0 "Geschäftsinteressen"
 etax_business_interests_desc:0 "Durch die Entwicklung unseres Privatsektors können wir die Zahl der Fabriken, die Güter produzieren können, erhöhen."
 etax_cost_plus:0 "Kosten-Plus"
 etax_cost_plus_desc:0 "Solange das Geld weiterhin durch dick und dünn fließt, werden unsere Unternehmen weiterhin liefern."
 etax_production_in_depth:0 "Versorgungskette"
 etax_production_in_depth_desc:0 "Wir können aus einer Vielzahl von Quellen schöpfen, um unsere Güter und Ausrüstungen zu bauen, und die schiere Tiefe dieser Quellen ist so groß, dass der Feind nicht damit rechnen kann, uns abzuschneiden."

 etax_unity:0 "Allgemeine Ursache"
 etax_unity_desc:0 "Jeder kämpft für den gleichen gerechten Zweck und das hält unsere Kräfte länger und härter am Leben als jeder erwarten würde."
 etax_broad_support:0 "Integrierte Bevölkerung"
 etax_broad_support_desc:0 "Wir können aus allen Teilen unserer Gesellschaft schöpfen, und absolut niemand wird ausgespart. Wenn man einen Puls hat, kann man kämpfen."
 etax_inclusive_science:0 "Wissenschaftliche Gemeinde"
 etax_inclusive_science_desc:0 "Unsere Wissenschaftler kommen aus den unterschiedlichsten Bereichen und wir lassen uns nicht durch Ideologie oder ungerechtfertigte Parteilichkeit daran hindern voranzukommen."

 etax_desperation:0 "Aufopferung"
 etax_desperation_desc:0 "Mit etwas Mühe können wir unsere Bevölkerung davon überzeugen, mit etwas weniger auszukommen, und dabei genauso hart kämpfen."
 etax_no_qa:0 "Eilproduktion"
 etax_no_qa_desc:0 "Die unmittelbaren Bedürfnisse der Frontlinie erfordern, dass wir hier und da ein paar Abstriche machen. Die Qualität mag zwar geringer sein, aber am Ende wird der schiere Großteil unserer Anstrengungen überwältigend sein."
 etax_expendable_labor:0 "Verwendbare Arbeitskräfte"
 etax_expendable_labor_desc:0 "Die Ziegel, die unsere Mauern säumen, wurden mit Blut bezahlt, und der Zement ist mit Knochen ausgekleidet. Niemand soll sagen, wir hätten nicht den für den Sieg notwendigen Preis bezahlt."

 etax_glory:0 "Ruhm"
 etax_glory_desc:0 "Es gibt nichts edleres und wahrhaftigeres als die Kunst des Kampfes. Ein Mensch wird erst dann wirklich auf die Probe gestellt, wenn er sich in die Schlacht stürzt und die Schmiede des Krieges sein Herz formen lässt."
 etax_purity:0 "Selektive Ränge"
 etax_purity_desc:0 "Wir haben aus unseren Streitkräften diejenigen aussortiert, die nicht diensttauglich sind, und nur die Stärksten und Entschlossensten bleiben übrig."
 etax_great_leap:0 "Spitzenwissenschaft"
 etax_great_leap_desc:0 "Während andere sich damit begnügen, mit ihren kleinen Anstrengungen zu schuften, scheuen wir uns nicht, ein Risiko einzugehen und auf die Technologien zu setzen, die unsere Welt weit in der Zukunft prägen werden."

 etax_grand_projects:0 "Fachingenieurwesen"
 etax_grand_projects_desc:0 "Mit etwas besserem Zement kann man den Feind nicht besiegen. Es erfordert Feuerkraft und den Tod von oben."
 etax_practical_projects:0 "Praktisches Ingenieurwesen"
 etax_practical_projects_desc:0 "Unsere Kräfte konzentrieren sich auf die Grundlagen und haben Wege gefunden, um die Grundlagen der Produktion in der Lieferkette nach oben und unten zu verbessern."

 etax_moonshot:0 "Zukünftige Luftwaffe"
 etax_moonshot_desc:0 "Unsere Konzentration auf die Vorherrschaft in der Luft hat zu einigen wirklich wunderbaren Fortschritten geführt. Damit ist unsere Beherrschung des Himmels absolut unumstritten."
 etax_super_soldiers:0 "Supersoldaten"
 etax_super_soldiers_desc:0 "Wir haben eine kleine Droge entwickelt, die es unseren Soldaten ermöglicht, sich weiter, schneller und länger zu bewegen als es die menschliche Verfassung normalerweise erlaubt."
 etax_the_bomb:0 "Das Projekt"
 etax_the_bomb_desc:0 "Unsere Wissenschaftler haben ihre ganze Kraft in eine absolut erschreckende und doch brillante Idee gesteckt. Am Ende brachte sie nicht das hervor was wir anstrebten, aber durch sie haben wir es geschafft jeden Bereich der Forschung enorm voranzubringen."

 etax_seashot:0 "Zukünftige Kriegsmarine"
 etax_seashot_desc:0 "Unsere Schiffe sind erschreckend anzusehen und können mit Leichtigkeit alle feindlichen Streitkräfte bis auf die Stärksten vernichten."
 etax_quality:0 "Qualitätsfertigung"
 etax_quality_desc:0 "Wir haben alles getan, um die richtige Werkzeugausrüstung und strenge Tests sicherzustellen, die für eine langlebige Feldausrüstung erforderlich sind."
 etax_great_works:0 "Große Werke"
 etax_great_works_desc:0 "Es wurde Geld dafür aufgewendet, die Kapazität unserer Nation bis an ihre Grenzen und darüber hinaus zu steigern. Alles an unserer wirtschaftlichen und produktiven Institution ist darauf ausgerichtet, Ehrfurcht zu erwecken."

