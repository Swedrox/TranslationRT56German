 jaeger:0"Jäger-Infanterie"
 jaeger_desc:0"Jäger sind Streitkräfte, die darauf spezialisiert sind, die Kälte und die Wildnis des borealen Waldes zu überleben. In der Regel sind diese Truppen in ihrem Territorium heimisch und brauchen länger für die Ausbildung.\n \n§GDieser Einheitstyp zählt nicht zu den Spezialeinheiten sondern erfordert stattdessen 5 Unterstützungsausrüstungen pro Bataillon§!"

 jungletroop:0"Dschungel-Infanterie"
 jungletroop_desc:0"Dschungelspezialisten werden ausgebildet, um den harten Bedingungen des Dschungelkrieges standzuhalten und den Feind zu ihren eigenen Regeln herauszufordern.\n \n§GDieser Einheitstyp zählt nicht zu den Spezialeinheiten sondern erfordert stattdessen 5 Unterstützungsausrüstungen pro Bataillon§!"

 desertinfantry:0"Wüsteninfanterie"
 desertinfantry_desc:0"Die Kämpfe in den Wüstengebieten setzen die Truppen vielen Gefahren aus, die sich aber manchmal nicht vermeiden lassen. Indem wir unseren Soldaten eine spezielle Ausbildung für dieses Umfeld bieten, können wir diese Risiken minimieren.\n \n§GDieser Einheitstyp zählt nicht zu den Spezialeinheiten sondern erfordert stattdessen 5 Unterstützungsausrüstungen pro Bataillon§!"

 shocktroop:0"Stoßtruppen"
 shocktroop_desc:0"Stoßtruppen können in feindliche Linien eindringen, um einen Durchbruch zu erreichen. Dies ist für jede Form von Tiefkampf fast unerlässlich und kann wesentlich dazu beitragen, die Verteidiger in Bedrängnis zu bringen."

 flamethrower:0"Flammenwerfer-Unterstützung"
 flamethrower_desc:0"Flammenwerfer können im Nahkampf eine große Hilfe sein. Es kann sehr kostspielig sein, Häuser und Befestigungen mit regulären Infanterieeinheiten zu räumen. Der Flammenwerfer wird bei solchen Aufgaben und im Nahkampf gegen weiche Einheiten im Allgemeinen eine große Hilfe sein."

