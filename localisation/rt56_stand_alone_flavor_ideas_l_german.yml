#ELS

ELS_banana_republic:0 "Bananenrepublik"
ELS_banana_republic_desc:0 "Wir werden von ausländischen Obstunternehmen beeinflusst, die einen wesentlichen Teil der Wirtschaft kontrollieren. Unsere Wirtschaft ist in hohem Maße von Bananenexporten abhängig, und es wird schwierig sein, Ressourcen für andere Industriezweige bereitzustellen."

