 socialism_in_one_country:0 "Sozialismus in einem Land".
 socialism_in_one_country_desc:0 "[SOV.GetLeader] glaubt, dass die Sowjetunion nur dann marxistische Revolution im Ausland verbreiten sollte, wenn sie stark ist.
 world_trotskyite_revolution:0 "Trotzkistische Weltrevolution"
 world_trotskyite_revolution_desc:0 "Es braucht einen großen Mann, um zuzugeben, wann er Unrecht hatte, [SOV.GetLeader] ist solch ein Mann. Lasst uns die Feuer der Revolution entfachen!"
 bolshevik_militarist:0 "Bolschewistischer Militarist"
 bolshevik_militarist_desc:0 "Trotzki glaubt an eine kommunistische Weltrevolution. Er ist ein Mann mit Visionen, der glaubt, genug ist genug, die arbeitenden Menschen der Welt werden nicht länger versklavt werden!

 NKVD_Agency:0 "Nachrichtendienst NKVD
 NKVD_Agency_desc:0 "Wir werden überall Spione einsetzen. Wann immer ein Wort in einer Botschaft oder einer Forschungseinrichtung geäußert wird, werden wir davon hören".
 women_in_the_military_focus:0 "Soldatinnen"
 women_in_the_military_focus_desc:0 "Frauen können an vorderster Front in Unterstützungsrollen und in begrenzten Kampfrollen dienen. Dadurch werden die benötigten Arbeitskräfte frei und unsere Männer werden vielleicht noch härter kämpfen.
 home_of_revolution2:0 "Heimat der Revolution".
 home_of_revolution2_desc:0 "Genossen, mit der Niederlage der abscheulichen trotzkistischen Gegenrevolutionäre konnten wir uns auf die Verteidigung der Revolution konzentrieren. Unser Ziel, unsere Hoffnung, unsere Losung ist Sozialismus in einem Land. Wir werden hier in der Sowjetunion eine reiche sozialistische Utopie aufbauen, und der Rest der Welt wird sie unweigerlich annehmen.
 home_of_revolution3:0 "Heim_der_Revolution"
 home_of_revolution3_desc:0 "Genossen, mit der Niederlage der abscheulichen trotzkistischen Gegenrevolutionäre konnten wir uns auf die Verteidigung der Revolution konzentrieren. Unser Ziel, unsere Hoffnung, unsere Losung ist Sozialismus in einem Land. Wir werden hier in der Sowjetunion eine reiche sozialistische Utopie aufbauen, und der Rest der Welt wird sie unweigerlich annehmen.
