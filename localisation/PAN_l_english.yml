 panama.1.t:0 "Juan Demóstenes Arosemena Barreati Elected President"
 panama.1.d:0 "As the new legislative and presidential elections approached, President Harmodio Arias Madrid chose to support Juan Demóstenes Arosemena Barreati, his Foreign Minister Instead of supporting the candidate of his own Liberal Doctrinaire Party, Domingo Díaz Arosemena. During the campaign, Arosemena continued to hold office in the government.\nThe election was marked by strong government action against the opposition, with the distribution of duplicate voting cards, the destruction of ballot boxes and the detention of some members of opposing parties, which ended in a major victory for Arosemena."
 panama.1.a:0 "The Natural Succession"
