l_german:
##Commanders
 caring_leader:0 "Fürsorgliche Leiter"
 caring_leader_desc:0 "§gDieser Mann kümmert sich aufrichtig um die Gesundheit und den relativen Komfort des einfachen Soldaten. Seine Untergebenen sind schnell wieder in der Lage, zu kämpfen, aber dieser "Luxus" hat seinen Preis.§!"
 artillerist:0 "Artillerist"
 artillerist_desc:0 "§gDieser Mann hat den Einsatz der Artillerie studiert und weiß, wie man sie gut einsetzt. Er mag manchmal seine geliebten Geschütze überbeanspruchen und etwas mehr als nötig feuern§!."
 air_force_ties:0 "Verbindungen zur Luftwaffe"
 air_force_ties_desc:0 "§gDieser Mann diente einst in der Luftwaffe oder hat enge Beziehungen zu Offizieren der Luftwaffe, wodurch die Koordination zwischen seinen Truppen und der Luftwaffe verstärkt wird§!."
 meticulous:0 "Sorgfältig"
 meticulous_desc:0 "§gDieser Mann überprüft gerne jedes Detail seiner Pläne, wobei er viel Zeit verliert, dabei aber kleine Fehler korrigiert§!."
 obsessed_by_artillery:0 "Von der Artillerie besessen"
 obsessed_by_artillery_desc:0 "§gDie Leidenschaft dieses Mannes für die Artillerie kennt fast keine Grenzen. Er wird ständig überprüfen, ob sie einsatzbereit sind, und wird darauf bestehen, dass sie in jeder Situation eingesetzt werden sollten, auch wenn eine schnellere und leichtere Operation vorzuziehen wäre§!."
 decided_planner:0 "Entschlossener Planer"
 decided_planner_desc:0 "§gDieser Kommandeur kann Operationen schnell ausarbeiten ... aber dabei leidet die Gesamtqualität der Operationen"
 homeland_connoisseur:0 "Kenner der Heimat"
 homeland_connoisseur_desc:0 "§gDieser Mann kennt sein Heimatland sehr gut, was ihm ermöglicht, die örtlichen Gegebenheiten zu nutzen§!."
 unpopular:0 "Umstrittene Figur"
 unpopular_desc:0 "§gGegen diesen Befehlshaber hat sich eine interne Fraktion gebildet, die verhindern wird, dass er einen höheren Rang erreicht. Entweder weil er sich in den Rängen Feinde gemacht hat, wegen des politischen Charakters seiner Ernennung oder wegen öffentlicher Äußerungen, die er gemacht hat. Seine Karriere wird nicht weiter voranschreiten§!."
 funnies_inventor:0 "Lustiger Erfinder"
 funnies_inventor_desc:0 "§gPercy Hobart zeichnete sich durch die Schaffung von sehr spezialisierten Panzern aus, die in einer von ihm selbst befehligten Einheit zusammengefasst wurden§!."
 bad_staffer:0 "Schlechter General"
 bad_staffer_desc:0 "§gDieser Mann ist entweder schlecht darin, Offiziere auszusuchen, es fehlt ihm an kompetenten Beratern oder eine Kombination aus beidem. In jedem Fall schränkt dies seine Fähigkeit ein, eine große Anzahl von Einheiten zu befehligen§!."
 military_governor:0 "Military Governor"
 military_governor_desc:0 "§gDieser Befehlshaber ist ein Experte für die Einhaltung des Rechts in besetzten Gebieten§!."
 retraining:0 "Umschulung"
 retraining_desc:0 "§gDieser Charakter besucht derzeit zusätzliche militärische Kurse, um seine Führungsfähigkeiten zu verbessern§!."
 front_line_commander:0 "Befehlshaber an der Front"
 front_line_commander_desc:0 "§gDieser Kommandeur hat die Angewohnheit, so nah wie möglich an der Front zu befehlen. Dadurch ist er in der Lage, die Schlacht als Ganzes zu überwachen, aber in Wahrheit ist er für die Durchführung großer Operationen nicht gut geeignet. Er ist risikofreudig, und selbst mit seinen Unzulänglichkeiten genießt er bei seinen Männern noch immer hohes Ansehen und wird von seinen Kollegen bewundert§!."
 jumping_general:0 "Sprunghafter General§!."
 jumping_general_desc:0 "§gDieser Kommandant hat die Angewohnheit, seine Fallschirmjägerkollegen so nah wie möglich am Geschehen zu kommandieren, indem er direkt ins Geschehen springt. Dadurch ist er in der Lage, die Schlacht zu überwachen und die Initiative und die Moral seiner Truppen aufrechtzuerhalten, aber in Wahrheit ist er nicht gut geeignet, große Operationen durchzuführen. Er ist ein Risikoträger und selbst mit seinen Unzulänglichkeiten wird er von seinen Männern bewundert und von seinen Kollegen respektiert§!."

