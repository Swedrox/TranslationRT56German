 tpov_leaders1.1.t:0 "Gilbert Stephenson"
 tpov_leaders1.1.d:0 "Als Gilbert Stephenson 1929 (als Konteradmiral) von der Royal Navy in den Ruhestand ging, war er einer ihrer führenden Experten in der U-Boot-Kriegsführung. Als der Krieg erneut ausbrach, wurde er wieder in den Dienst gerufen. Trotz seiner hohen Alter (er wurde 1878 geboren) blieb er fit, gesund und energisch und hatte die Fähigkeit, seinen scharfen Verstand auf alles anzuwenden, was die Admiralität für geeignet hielt, um ihn einzusetzen.\n\n Historisch gesehen war sein Hauptbeitrag die Leitung der Aufarbeitungseinrichtung für Begleitschutz in Tobermory (die Tobermory-Bucht ist unten mit Stephenson abgebildet), wo er und sein Team 911 Schiffe durch 1.132 Trainingskurse führten. Er spielte auch eine Rolle bei der Koordinierung der Evakuierung von Dünkirchen im Jahr 1940 und trat schon sehr früh im Krieg als Kommodore auf einer Reihe von Konvois auf. Tobermory spielte unter Stephensons Führung eine wichtige Rolle in der Atlantikschlacht, indem er schnell und mit effektivem Training Eskorten auf See brachte. Stephensons innovative, aber herausfordernde Techniken beeinflussten die Arbeitsverfahren der Royal Navy nach dem Krieg und brachten ihm auch den Spitznamen "Der Schrecken von Tobermory" ein."
 tpov_leaders1.1.a:0 "Stephenson zur Gründung der Tobermory-Gruppe bewegen"
 tpov_leaders1.1.b:0 "Geben Sie Stephenson ein Kommando auf See"
