 erwache.1.t:0 "Besetzung wirtschaftlicher Positionen"
 erwache.1.d:0 "Für die Ämter des Reichsbankpräsidenten und des Wirtschaftsministers haben wir zwei Ernennungsmöglichkeiten. Einer der möglichen Kandidaten, Hjalmar Schacht, ist sehr gut in der Zusammenarbeit mit deutschen Unternehmen und im Aufbau der zivilen Infrastruktur, aber seine mangelnde Loyalität gegenüber der NSDAP und seine Abneigung gegen Militärausgaben machen ihn zu einer beunruhigenden Wahl. Unser zweiter möglicher Beauftragter, Walther Funk, ist der NSDAP gegenüber sehr loyal und ein großer Befürworter von Militärausgaben. Wenn wir beim deutschen Aufschwung gut vorankommen wollen, müssen wir einen dieser beiden Männer für die Führung unserer Wirtschaft auswählen."
 erwache.1.a:0 "Hjalmar Schacht"
 erwache.1.b:0 "Walther Funk"
 erwache.2.t:0 "Die Problematik der Stahlwerke"
 erwache.2.d:0 "Wenn das deutsche Militär wächst, müssen wir sicherstellen, dass wir eine sichere und stabile Stahlquelle haben. Unser derzeitiger Primärstahlproduzent, die Vereinigte Stahlwerke AG, war ein wertvoller Verbündeter bei der Machtergreifung der NSDAP und ist ein wichtiger Arbeitgeber der deutschen Arbeitnehmer. Aber die Stahlwerke haben nicht so viel Stahl geliefert, wie es möglich gewesen wäre; die Gründung und Unterstützung der Reichswerke Hermann Göring könnte stattdessen eine wesentlich größere Menge an Stahl liefern und die deutschen Kriegsanstrengungen wirksamer unterstützen."
 erwache.2.a:0 "Reichswerke Hermann Göring"
