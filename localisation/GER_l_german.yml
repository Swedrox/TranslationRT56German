l_german:
GER_deutsche_forschungsanstalt_fur_segelflug:0 "DFS"
GER_deutsche_forschungsanstalt_fur_segelflug_desc:0 "Deutsche Forschungsanstalt für Segelflug"
#Focuses
 GER_begin_depression_recovery:0 "Beginn der Depressionserholung"
 GER_begin_depression_recovery_desc:0 "Die Bewältigung der großen Depression durch die Weimarer Republik hat die Wirtschaft noch weiter belastet. Wir sollten damit beginnen, diesen von den Feinden Deutschlands angerichteten Schaden zu reparieren."
 GER_begin_reinhardt:0 "Beginn des Reinhardt-Programms"
 GER_begin_reinhardt_desc:0 "Der erste Schritt zur wirtschaftlichen Erholung ist die Unterstützung des Unternehmenswachstums. Der Einsatz indirekter Anreize, wie z.B. Steuersenkungen, wird die private industrielle Entwicklung fördern."
 GER_finish_reinhardt:0 "Das Reinhardt-Programm beenden"
 GER_finish_reinhardt_desc:0 "In Ergänzung zum Reinhardt-Programm werden Direktinvestitionen in die Infrastruktur zu großen Erfolgen führen."
 GER_privatize_reichsbahn:0 "Privatisierung der Reichsbahn"
 GER_privatize_reichsbahn_desc:0 "Der erste Schritt zur Wiederherstellung unserer Infrastruktur wird die Wiederbelebung des Eisenbahnsystems durch Privatisierung sein."
 GER_privatize_stahlwerke:0 "Privatisierung der Vereinigten Stahlwerke"
 GER_privatize_stahlwerke_desc:0 "Um die Schlagkraft unseres Militärs auf ein Niveau von vor dem Vertrag von Versailles zu steigern, müssen wir unsere Stahlwerke effizienter machen."
 GER_synth_oil_research:0 "Synthetisches Öl erforschen"
 GER_synth_oil_research_desc:0 "Da Deutschland nur über wenige natürliche Öl- oder Kautschukvorkommen verfügt, sind wir auf die Herstellung von synthetischem Öl angewiesen, um unsere Reserven an diesen kostbaren Ressourcen aufzustocken."
 GER_oil_refinery_development:0 "Bau von Ölraffinerien"
 GER_oil_refinery_development_desc:0 "Da sich unsere Forschung und Technologie im Bereich synthetisches Öl verbessert hat, können wir fortschrittlichere Raffinerien bauen."
 GER_establish_peenmunde:0 "Heeresversuchsanstalt Peenemünde gründen"
 GER_establish_peenmunde_desc:0 "Die Einrichtung dieses neuen Zentrallabors wird unsere wissenschaftlichen Kenntnisse und unsere Forschung zu neuen Höhen führen."
 GER_establish_SS:0 "Gründung der SS"
 GER_establish_SS_desc:0 "Die einzige Möglichkeit, die Führung Deutschlands vor äußeren Bedrohungen zu schützen, ist eine Elite-Leibwache. Diese Leibwache, die SS, wird dazu dienen, die Regierung reibungslos funktionieren zu lassen und mit denen fertig zu werden, die ihr möglicherweise schaden wollen."
 GER_aux_police_SS:0 "SS als Hilfspolizei einsetzen"
 GER_aux_police_SS_desc:0 "Die Rolle der SS kann sich natürlich auch auf den zivilen Bereich ausdehnen, sowohl in Großdeutschland als auch in den besetzten Gebieten. Hoffentlich kann sie den parteiischen und terroristischen Bedrohungen begegnen, die die Truppen der Wehrmacht angreifen."
 GER_elite_soldiers_SS:0 "SS an der Front einsetzen"
 GER_elite_soldiers_SS_desc:0 "Durch die besondere Ausbildung und Unterweisung der SS-Soldaten sind sie in Rollen, die mehr Hingabe und Loyalität gegenüber dem Vaterland erfordern, viel besser als normale Einheiten."
 GER_combine_SS_gestapo:0 "SS und Gestapo zusammenführen"
 GER_combine_SS_gestapo_desc:0 "Durch die Zusammenführung von SS und Gestapo erhalten wir eine Truppe, die nicht nur zu militärischen Operationen, sondern auch zu friedenserhaltenden und antiterroristischen Operationen fähig ist."
 GER_purge_political_opponents:0 "Politische Gegner beseitigen"
 GER_purge_political_opponents_desc:0 "Die einzige Möglichkeit mit den unbestreitbar starken Auswirkungen anderer politischer Parteien umzugehen, besteht darin, sie alle zusammen loszuwerden. Nur dann können wir die Einheit unserer Nationen stärken und Deutschland zum Sieg führen."
 GER_combine_SS_gestapo_desc:0 "Unsere politischen Gegner, sowohl Liberale als auch Kommunisten, machen die Wiederbelebung Deutschlands sehr viel schwieriger; wenn wir diese Opposition loswerden, steht Deutschland nichts mehr im Wege."
 GER_strengthen_german_state:0 "Den deutschen Staat stärken"
 GER_strengthen_german_state_desc:0 "Verbesserte Investitionen in Industrie und Wissenschaft werden zweifellos die Lage Deutschlands und seine technologischen Bestrebungen verbessern."
 GER_operation_ikarus:0 "Operation Ikarus"
 GER_operation_ikarus_desc:0 "Island ist als Stützpunkt für die Nordatlantikschifffahrt zu wichtig, um unbesetzt zu bleiben. Wir müssen es sofort erobern!"
 GER_sweden_war:0 "Krieg mit Schweden"
 GER_sweden_war_desc:0 "Wir importieren seit Jahren Wolfram und Eisen aus Schweden; die Bedrohung Schwedens durch den Feind ist auch eine Bedrohung für das Militär und die Expansion Deutschlands. Wir müssen Schweden sichern, um sicherzustellen, dass diese lebenswichtigen Ressourcen nicht in die Hände des Feindes fallen."
 GER_finland_friend:0 "Freunden Sie sich mit Finnland an"
 GER_finland_friend_desc:0 "Finnland ist seit langem ein Feind der Sowjetunion und könnte sich als wichtiges Bindeglied zur nördlichen UdSSR und dem übrigen Skandinavien erweisen."
 GER_finland_war:0 "Krieg mit Finnland"
 GER_finland_war_desc:0 "Der Einfluss Finnlands sowohl in der UdSSR als auch in Skandinavien macht es für die weitere Expansion Deutschlands unerlässlich. Die Sicherung dieser Hochburg wird ein schwerer Schlag für unsere Feinde sein."
 GER_prepare_france_invasion:0 "Vorbereitungen für die Invasion Frankreichs"
 GER_prepare_france_invasion_desc:0 "Frankreich war ein Gegner unserer politischen und militärischen Expansion und war einer der Vorreiter bei der Ausarbeitung des verfluchten Vertrags von Versailles. Um sicherzustellen, dass Frankreich sich nicht länger in unsere territorialen Ambitionen einmischt, müssen wir sie von der europäischen Landkarte streichen."
 GER_core_lorraine:0 "Anspruch auf Elsass-Lothringen erheben"
 GER_core_lorraine_desc:0 "Das Gebiet von Elsass-Lothringen ist seit langem die Heimat einer deutschsprachigen Bevölkerung.Im Laufe unserer gemeinsamen Geschichte hat Frankreich dieses Land Deutschland geraubt. Jetzt ist es an der Zeit, es für immer zurückzuholen."
 GER_blitzkreig_tactics:0 "Blitzkriegstaktiken"
 GER_blitzkreig_tactics_desc:0 "Unsere technologischen Fortschritte bei der militärischen Macht in der Luft und auf dem Land können koordiniert werden, so dass wir die langsamen und blutigen Charakteristika eines Grabenkrieges vermeiden können. Frankreich wird ein Übungsgelände für unser neues Militär sein, und wir werden eine neue Form der Kriegsführung einführen."
 GER_build_panzer_army:0 "Aufbau einer Panzerarmee"
 GER_build_panzer_army_desc:0 "Bevor wir in Frankreich einmarschieren, müssen wir sicherstellen, dass unsere Panzerdivisionen auf dem neuesten Stand und vollständig mit den benötigten Panzern ausgerüstet sind."
 GER_above_maginot:0 "Über die Maginotlinie"
 GER_above_maginot_desc:0 "Einige Mitglieder unseres Oberkommandos haben vorgeschlagen, dass wir unsere neue und schlagkräftige Luftwaffe voll einsetzen, um Kämpfe auf der Maginot vollständig zu vermeiden. Bevor wir dies tun, müssen wir mehr in Technologien investieren, die größere Luftlande-Infanterieoperationen ermöglichen."
 GER_plan_sealion:0 "Vorbereitungen für Unternehmen Seelöwe"
 GER_plan_sealion_desc:0 "Großbritannien hat sich lange Zeit als ein großer Dorn im Auge erwiesen. Die einzige Möglichkeit, diesen Dorn zu entfernen, besteht darin, den Ärmelkanal zu überqueren und ihn mit Gewalt zu entfernen."
 GER_landing_craft:0 "Landungsboote erforschen"
 GER_landing_craft_desc:0 "Die einzige Möglichkeit für eine erfolgreiche Invasion des britischen Festlandes wird eine größere Invasion der Marine sein, die nur durch den Einsatz neuer Landungsboote möglich ist."
 GER_air_superiority_english_channel:0 "Schlacht um England"
 GER_air_superiority_english_channel_desc:0 "Zusätzlich zum Angriff über das Meer müssen wir auch aus der Luft angreifen. Die Erweiterung unserer Luftwaffe wird die einzige Möglichkeit sein, die RAF im direkten Luftkampf zu schlagen."
 GER_train_paratroopers:0 "Fallschirmjäger ausbilden"
 GER_train_paratroopers_desc:0 "Fallschirmjägerdivisionen, unsere Luftlande-Infanteriedivisionen, werden die einzige Möglichkeit sein, rasch einzumarschieren und das britische Festland einzunehmen."
 GER_naval_superiority_english_channel:0 "Überlegenheit im Ärmelkanal"
 GER_naval_superiority_english_channel_desc:0 "Die einzige Möglichkeit, unsere schwächeren Landungsboote zu eskortieren und eine Marineinvasion zu unterstützen, ist die Entwicklung einer Marine, die der der Briten überlegen ist."
 GER_enact_sealion:0 "Seelöwe ausführen"
 GER_enact_sealion_desc:0 "Die Zeit ist endlich gekommen; wir werden unseren Plan, in Großbritannien einzumarschieren, in die Tat umsetzen und diesen Dorn, den wir so lange beherbergt haben, endlich entfernen."
 GER_alliance_with_italy:0 "Bündnis mit Italien"
 GER_alliance_with_italy_desc:0 "Die Italiener mögen unglaubwürdig sein - wie sie im Ersten Weltkrieg bewiesen haben - aber Mussolini und seine faschistische Bewegung haben gezeigt, dass es noch Hoffnung für Italien gibt. Sicherlich kann Deutschland nur gewinnen, wenn es sich mit Italien verbündet, oder nicht?"
 GER_prepare_italian_invasion:0 "Vorbereitung der Invasion Italiens"
 GER_prepare_italian_invasion_desc:0 "Während die Italiener früher eine befreundete politische Kraft waren, haben sich die Beziehungen langsam angespannt, und sie ziehen eindeutig nicht ihr Gewicht in die Waagschale. Um unsere Südflanke zu sichern, müssen wir in unseren ehemaligen Verbündeten einmarschieren."
 GER_core_south_tyrol:0 "Anspruch auf Südtirol erheben"
 GER_core_south_tyrol_desc:0 "Ähnlich wie in Danzig oder Elsass-Lothringen ist Südtirol eine Provinz, in der eine große deutschsprachige Bevölkerung lebt. Wir müssen unsere im Exil lebenden Völker wieder unter deutschen Schutz stellen."
 GER_war_with_italy:0 "Krieg mit Italien"
 GER_war_with_italy_desc:0 "Unsere Vorbereitungen sind abgeschlossen, und die Zeit ist gekommen. Wir müssen in das Land unseres ehemaligen Verbündeten einmarschieren."
 GER_prepare_poland_invasion:0 "Vorbereitungen für die Invasion Polens"
 GER_prepare_poland_invasion_desc:0 "Nach dem Ersten Weltkrieg hat Polen uns den Hafen von Danzig gestohlen. Darüber hinaus sind sie unser taktischer Weg nach Osteuropa. Aus diesen Gründen müssen wir in den polnischen Staat einmarschieren."
 GER_modernize_CAS:0 "Luftunterstützung modernisieren"
 GER_modernize_CAS_desc:0 "Die Bodentruppen können zwar modernisiert werden, aber wir müssen sie mit einer neu erforschten Luftnahunterstützungstruppe ergänzen."
 GER_schwerepunkt_tactics:0 "Schwerpunkttaktiken"
 GER_schwerepunkt_tactics_desc:0 "Wenn wir bestimmte Schwerpunkte für unsere mobilen Streitkräfte haben, wie z.B. gepanzerte und motorisierte Divisionen, werden wir sicherstellen, dass wir selbst die härtesten Verteidigungslinien durchbrechen können."
 GER_soviet_friend:0 "Befreunde dich mit der UdSSR"
 GER_soviet_friend_desc:0 "Die Freundschaft mit der UdSSR wird für die Sicherung unserer Ostflanke von entscheidender Bedeutung sein; sobald Polen aus dem Weg ist, wird unser Osten sicher sein, so dass wir uns auf andere Teile des Feldzugs konzentrieren können."
 GER_war_with_poland:0 "Krieg mit Polen"
 GER_war_with_poland_desc:0 "Die Polen haben in letzter Zeit große Feindseligkeit uns gegenüber gezeigt bis zu dem Punkt, an dem sie unsere Grenze überschritten und unser Volk mehrmals angegriffen haben! Wir müssen einen Verteidigungskrieg gegen die Polen führen! Das ist zumindest die Geschichte."
 GER_romania_friend:0 "Befreunde dich mit Romänien"
 GER_romania_friend_desc:0 "Rumänien als Verbündeten zu haben, wird dazu dienen, die sowjetische Aggression einzudämmen und uns darüber hinaus einen neuen militärischen Schub zu geben."
 GER_romania_war:0 "Krieg mit Romänien"
 GER_romania_war_desc:0 "Wir müssen Rumänien sichern. Es ist unberechenbar und könnte leicht eine Angriffsroute für unsere Feinde im Süden und Osten sein."
 GER_soviet_invasion:0 "Invasion der Sowjetunion"
 GER_soviet_invasion_desc:0 "Wir sind seit langem mit den Sowjets um die territoriale Vorherrschaft in Europa zerstritten. Der einzige Weg, mit dieser Bedrohung umzugehen, besteht darin, sie vollständig von der Landkarte zu tilgen."
 GER_train_panzergrenadiers:0 "Panzergrenadiere ausbilden"
 GER_train_panzergrenadiers_desc:0 "Ein Großteil unserer Standardinfanterie ist nicht gut genug ausgebildet oder ausgerüstet  um mit unseren Panzern Schritt zu halten. Wir sollten einige unserer Divisionen zu Elite-Panzergrenadierdivisionen aufrüsten, um uns einen weiteren Vorteil gegenüber unseren Gegnern zu verschaffen."
 GER_counter_sloped_armor:0 "Sowjetische Panzerung kontern"
 GER_counter_sloped_armor_desc:0 "Sowjetische Panzer, wie der T-34, sind mit einer schrägen Panzerung konstruiert. Diese Panzerung ist in der Lage, einen großen Teil unserer derzeitigen Panzerabwehrkanonen abzuwehren. Die Ausrüstung unserer Truppen mit besseren Panzerabwehrwaffen wird dieser neuen Form der Panzerung entgegenwirken."
 GER_seige_fortified_towns:0 "Belagerung befestigter Städte"
 GER_seige_fortified_towns_desc:0 "Die Sowjets haben die Verteidigung mehrerer ihrer Städte, wie Leningrad und Moskau, verstärkt. Um diese Städte einzunehmen, müssen wir sie umzingeln und mit so viel Feuerkraft wie möglich bombardieren."
 GER_counter_anti_tank:0 "Unsere Panzerung verbessern"
 GER_counter_anti_tank_desc:0 "Die Sowjets haben Panzerabwehrwaffen entwickelt, die mit unserer Panzern mühelos fertig werden. Die Investition in schwere Panzer wird sicherstellen, dass wir im Feld unbesiegbar sind."
 GER_encirclement_doctrine:0 "Umschließungsdoktrin"
 GER_encirclement_doctrine_desc:0 "Den Sowjets stehen mehrere Millionen Männer mehr zur Verfügung als uns. Um dem entgegenzuwirken, müssen wir ihre Armeen einkesseln und zerschlagen ohne sie zurückschlagen zu lassen."
 GER_train_marines:0 "Seebataillons ausbilden"
 GER_train_marines_desc:0 "Seebataillons werden uns einen Vorteil bei Invasionen auf See verschaffen und uns Truppen zur Verfügung stellen, die darauf spezialisiert sind, an den Küsten unserer Feinde zu landen."
 GER_invade_switzerland:0 "Unternehmen Tannenbaum"
 GER_invade_switzerland_desc:0 "Die Schweizer sind so eng mit den Deutschen verwandt, dass viele ihrer Landsleute unsere Sprache sprechen. Wir sollten unsere Völker wieder vereinen und ihnen einen größeren Schutz gewähren."
 GER_germanize_switzerland:0 "Eindeutschung der Schweiz"
 GER_germanize_switzerland_desc:0 "Die Schweiz soll vollständig in unser Land integriert werden, damit unser Volk ein sicheres und friedliches Leben führen kann."
 GER_germanize_benelux:0 "Eindeutschung der Benelux-Staaten"
 GER_germanize_benelux_desc:0 "Die Benelux-Länder sind seit langem kulturell eng mit Deutschland verbunden. Jetzt, da wir unter der gleichen Flagge stehen, können wir zu den gleichgesinnten Menschen werden."
 GER_the_blitz:0 "Der Blitz"
 GER_the_blitz_desc:0 "Der beste Weg, die Moral der britischen Bevölkerung zu senken, besteht darin, ihre Städte in Asche und Schutt zu verwandeln. Neue Investitionen in Bomber werden unsere Fähigkeit, dies zu tun, fördern."
 GER_turkey_friend:0 "Mit der Türkei befreunden"
 GER_turkey_friend_desc:0 "Wenn wir uns mit der Türkei anfreunden, werden wir größeren Einfluss im Nahen Osten und in Afrika gewinnen."
 GER_turkey_war:0 "Krieg mit der Türkei"
 GER_turkey_war_desc:0 "Die Kontrolle über die Länder der Türkei wird uns ein Tor in den Nahen Osten und nach Afrika öffnen, was für unsere Sicherung der britischen und französischen Kolonien von entscheidender Bedeutung ist. Darüber hinaus ist der Truthahn(Turkey) ein köstliches Nahrungsmittel."
 GER_war_with_spain:0 "Krieg mit Spanien"
 GER_war_with_spain_desc:0 "Die Sicherung Spaniens verschafft uns eine taktische Position im Mittelmeer, erleichtert uns die Sicherung Gibraltars und gibt uns einen schnellen Weg nach Afrika."
 GER_foreign_volunteers:0 "Ausländische Freiwillige akzeptieren"
 GER_support_military_research:0 "Unterstützung der militärischen Forschung"
 GER_support_military_research_desc:0 "Technologie wird uns den endgültigen Sieg bringen"
 GER_foreign_volunteers_desc:0 "Viele Menschen ausländischer Nationen stimmen unserer Politik und unseren Positionen zu, bis zu dem Punkt, an dem sie bereit sind, für uns zu kämpfen. Früher wären wir dafür zwar nicht offen, aber an diesem Punkt des Krieges könnten wir sicherlich mehr Arbeitskräfte gebrauchen."
 GER_political_sphere:0 "Die deutsche politische Sphäre öffnen"
 GER_political_sphere_desc:0 "Nach der Wahl Hitlers und der Konsolidierung der Macht durch die NSDAP ist es jetzt an der Zeit, den politischen Raum für Veränderungen zu öffnen. Entweder wir setzen den Weg des Führers fort oder wir finden einen neuen Weg, den wir beschreiten können."
 GER_kill_hitler:0 "Hitler aus dem Weg räumen"
 GER_kill_hitler_desc:0 "Hitler ist seit einigen Jahren das Aushängeschild für Deutschland und seine Politik. Ein deutlicher Mangel an starken Nachfolgern für ihn in der NSDAP macht ihn zur ersten Zielscheibe für alle, die versuchen, den deutschen Faschismus zu stoppen."
 GER_political_turmoil:0 "Politische Unruhen ausnutzen"
 GER_political_turmoil_desc:0 "Jetzt, da Hitler tot ist, wird es mir viel leichter fallen, das Feuer der Instabilität im Reich zu schüren."
 GER_denounce_versailles:0 "Den Versailler Vertrag aufkündigen."
 GER_denounce_versailles_desc:0 "Eine offizielle Aufkündigung des Versailler Vertrags wird der Welt unsere politische Position deutlich vor Augen führen und die Unterstützung unserer Sache in der Zivilbevölkerung ankurbeln."
 GER_military_industrial_complex:0 "Ausbau der Militärindustrie"
 GER_military_industrial_complex_desc:0 "Durch den Einsatz einer auftragsgebundenen Militärindustrie zusammen mit großen Mengen an staatlichen Mitteln wird unser Industriekomplex auf eine neue Ebene erweitert."
 GER_restore_weimar:0 "Bewegung zur Wiederherstellung der Weimarer Regierung"
 GER_restore_weimar_desc:0 "Das demokratische System der Weimarer Regierung war der beste Weg, den deutschen Staat zu führen. Hitlers Aufstieg zur Macht behinderte den friedlichen Weg Deutschlands. Wir sollten den Schaden, den Hitler angerichtet hat wieder gutmachen bevor es zu spät ist."
 GER_establish_bundesrepublik:0 "Gründung der Bundesrepublik"
 GER_establish_bundesrepublik_desc:0 "Die öffentliche Unterstützung für eine neue demokratische Regierung hat rapide zugenommen. Mit dieser neuen öffentlichen Gunst ist es an der Zeit für uns, eine Konterrevolution gegen die Faschisten durchzuführen."
 GER_post_fascism_recovery:0 "Vom Faschismus erholen"
 GER_post_fascism_recovery_desc:0 "Die Jahre des Faschismus, die wir erleben, haben der Wirtschaft und unserer Kultur großen Schaden zugefügt. Wir müssen öffentliche Initiativen ergreifen um diese Schäden rückgängig zu machen."
 GER_marshall_plan:0 "Der Marshallplan"
 GER_marshall_plan_desc:0 "Die Finanzierung aus dem Westen, insbesondere aus den Vereinigten Staaten, wird Wunder für unsere Wirtschaft und unsere Erholung vom Faschismus bewirken und darüber hinaus die Anfälligkeit unserer Völker für den Kommunismus verringern."
 GER_replace_reichsmark:0 "Die Reichsmark ersetzen"
 GER_replace_reichsmark_desc:0 "Das Chaos nach Hitlers Tod und die demokratische Konterrevolution verursachten eine massive Inflation der Reichsmark. Um dem entgegenzuwirken, sollten wir die Reichsmark durch eine neue Währung ersetzen."
 GER_economic_miracle:0 "Deutsches Wirtschaftswunder"
 GER_economic_miracle_desc:0 "Die Kombination aus der Unterstützung anderer Demokratien und unserem neuen System der freien Marktwirtschaft hat zu einem massiven Aufschwung unserer Wirtschaft geführt."
 GER_post_war_economics:0 "Wirtschaft in Friedenszeiten"
 GER_post_war_economics_desc:0 "Jetzt, da wir uns nicht mehr in einem wirtschaftlichen Kriegszustand befinden, können wir uns auf unsere Zivilbevölkerung und ihren Wohlstand konzentrieren."
 GER_civilian_infrastructure:0 "Zivile Infrastruktur"
 GER_civilian_infrastructure_desc:0 "Auf unserem weiteren Weg zur Nachkriegswirtschaft werden wir die Infrastruktur verbessern, in der die zivile Industrie und Wirtschaft gedeihen kann."
 GER_establish_bundeswehr:0 "Aufbau der Bundeswehr"
 GER_establish_bundeswehr_desc:0 "Obwohl Deutschland nicht mehr faschistisch ist, gibt es immer noch äußere Bedrohungen für unser Land. Um diese Bedrohungen zu bekämpfen, sollten wir ein neues Militär, die Bundeswehr, aufstellen."
 GER_defense_and_deterence:0 "Verteidigung und Abschreckung"
 GER_defense_and_deterence_desc:0 "Darüber hinaus sollten wir bei unserer Verteidigung gegen äußere Bedrohungen eine Politik der Verteidigung und Inhaftierung verfolgen, die die Verteidigung unseres Landes und unseres Volkes gewährleistet."
 GER_western_science_funding:0 "Wissenschaftsförderung aus dem Westen"
 GER_western_science_funding_desc:0 "Als Erweiterung der bisherigen Unterstützung können uns die westlichen Demokratien auch Mittel für unsere Wissenschaften zur Verfügung stellen."
 GER_repeal_reichstag_fire_decree:0 "Aufhebung der Reichstagsbrandverordnung"
 GER_repeal_reichstag_fire_decree_desc:0 "Die Reichstagsbrandverordnung, ein Gesetz, das im Wesentlichen den Kommunismus verbietet, sollte aufgehoben werden, damit unsere von Natur aus linken Menschen ihre Interessen zum Ausdruck bringen können."
 GER_alliance_with_soviets:0 "Bündnis mit den Sowjets"
 GER_alliance_with_soviets_desc:0 "Die Sowjetunion ist die stärkste kommunistische Macht der Welt. Ein Bündnis mit ihr zu schließen, würde eine neue Weltsupermacht schaffen."
 GER_world_revolution:0 "Die Weltrevolution vorantreiben"
 GER_world_revolution_desc:0 "Die Sowjets sind zwar mächtig, aber ihre Form des Sozialismus ist korrupt und kontraproduktiv für den Zweck des Kommunismus. Wir müssen der Welt zeigen, wie man eine richtige Form des Kommunismus annimmt, bei der das Volk im Mittelpunkt steht."
 GER_progress_cult:0 "Kult des Fortschritts"
 GER_progress_cult_desc:0 "Gut ausgebildete und von der Regierung finanzierte Elite-Wissenschaftler werden uns die Möglichkeit geben unsere Forschung auf die nächste Stufe zu heben."
 GER_soviet_scientists:0 "Sowjetische Wissenschaftler importieren"
 GER_soviet_scientists_desc:0 "Wissenschaftler aus der Sowjetunion nach Deutschland zu holen, ob legal oder nicht, wird unsere wissenschaftlichen Fortschritte noch weiter vorantreiben."
 GER_establish_stasi:0 "Die Stasi gründen"
 GER_establish_stasi_desc:0 "Um sicherzustellen, dass unsere Regierung nicht von Konterrevolutionären von innen gestürzt wird brauchen wir eine Behörde die diese Art von Fragen untersucht."
 GER_recruit_grenztruppen:0 "Grenzertruppen rekrutieren"
 GER_recruit_grenztruppen_desc:0 "Neue Grenzertruppen-Divisionen werden unsere Grenzsicherheit und unser Militär insgesamt stärken."
 GER_rehabilitate_military:0 "Rehabilitierung der Militärs"
 GER_rehabilitate_military_desc:0 "Die Faschisten haben das deutsche Militär in eine rückständige und korrupte Bürokratie verwandelt und wir müssen diese Probleme in unserem neuen Militär wieder rückgängig machen."
 GER_establish_NVA:0 "Gründung der NVA"
 GER_establish_NVA_desc:0 "Die Gründung der Nationalen Volksarmee als ein neues einberufenes, aber gut ausgebildetes Militär wird uns einen großen Vorteil gegenüber unseren Feinden verschaffen."
 GER_production_effort:0 "Industrialisierungs-Bemühungen"
 GER_production_effort_desc:0 "Nach dem Schaden, den die frühere faschistische Regierung der Industrie zugefügt hat, ist es unsere Pflicht unsere industriellen Kapazitäten zu erweitern und den angerichteten Schaden rückgängig zu machen."
 GER_collectivize_industry:0 "Industrie kollektivieren"
 GER_collectivize_industry_desc:0 "Als Erweiterung unserer Industrialisierungsbemühungen sollten wir unsere Industrien schrittweise kollektivisieren, um sicherzustellen, dass sie mit höchster Effizienz arbeiten."
 GER_total_war:0 "Totaler Krieg"
 GER_total_war_desc:0 "Ich frage euch: Wollt ihr den totalen Krieg? Wollt ihr ihn, wenn nötig, totaler und radikaler, als wir ihn uns heute überhaupt erst vorstellen können? - Joseph Goebbels"
 GER_case_anton:0 "Fall Anton"
 GER_case_anton_desc:0 "Fall Anton, der Plan für die Invasion und Eingliederung unserer französischen Marionette in Deutschland, sollte in die Tat umgesetzt werden, um den Rest Frankreichs zu sichern."
 GER_lebensraum:0 "Lebensraum erweitern"
 GER_lebensraum_desc:0 "Lebensraum ist für Deutschland lebenswichtig. Wir müssen dafür sorgen, dass unsere Nation wirtschaftlich unabhängig von anderen ist, um zu verhindern, dass sich ein Ereignis wie die britische Blockade im Ersten Weltkrieg wiederholt."
 GER_germanize_netherlands:0 "Eindeutschung der Niederlande"
 GER_germanize_netherlands_desc:0 "Die Niederlande waren schon immer die Heimat eines stark germanischen Volkes, aber jetzt ist es an der Zeit, uns unter die gleiche Flagge zu stellen."
 GER_germanize_belgium:0 "Eindeutschung Belgiens"
 GER_germanize_belgium_desc:0 "Belgien war schon immer die Heimat eines ausgeprägt germanischen Volkes, aber jetzt ist es an der Zeit, uns unter die gleiche Flagge zu stellen."
 GER_germanize_luxembourg:0 "Eindeutschung Luxemburgs"
 GER_germanize_luxembourg_desc:0 "Luxemburg war schon immer die Heimat eines ausgesprochen germanischen Volkes, aber jetzt ist es an der Zeit, uns unter die gleiche Flagge zu stellen."
 GER_germanize_lithuania:0 "Litauen eindeutschen"
 GER_germanize_lithuania_desc:0 "Die Sklaven Osteuropas haben schon immer die Interessen Deutschlands behindert. Es ist an der Zeit, dass wir uns mit diesen Problemen weiter auseinandersetzen und unseren Lebensraum erweitern."
 GER_germanize_estonia:0 "Estland eindeutschen"
 GER_germanize_estonia_desc:0 "Die Sklaven Osteuropas haben schon immer die Interessen Deutschlands behindert. Es ist an der Zeit, dass wir uns mit diesen Problemen weiter auseinandersetzen und unseren Lebensraum erweitern."
 GER_germanize_latvia:0 "Lettland eindeutschen"
 GER_germanize_latvia_desc:0 "Die Sklaven Osteuropas haben schon immer die Interessen Deutschlands behindert. Es ist an der Zeit, dass wir uns mit diesen Problemen weiter auseinandersetzen und unseren Lebensraum erweitern."
 GER_generalplan_ost_I:0 "Generalplan Ost I"
 GER_generalplan_ost_I_desc:0 "Die Sklaven Osteuropas haben schon immer die Interessen Deutschlands behindert. Es ist an der Zeit, dass wir uns mit diesen Problemen weiter auseinandersetzen und unseren Lebensraum erweitern."
 GER_generalplan_ost_II:0 "Generalplan Ost II"
 GER_generalplan_ost_II_desc:0 "Die Sklaven Osteuropas haben schon immer die Interessen Deutschlands behindert. Es ist an der Zeit, dass wir uns mit diesen Problemen weiter auseinandersetzen und unseren Lebensraum erweitern."
 GER_appoint_economic_positions:0 "Wirtschaftliche Positionen besetzen"
 GER_appoint_economic_positions_desc:0 "Die einzige Möglichkeit für Deutschland, sich vollständig von der Großen Depression zu erholen, besteht darin, für eine geeinte Wirtschaft zu sorgen. Dies kann durch die Ernennung eines Präsidenten der Reichsbank und eines Wirtschaftsministers erleichtert werden."
 GER_two_side_economics:0 "Zweiseitige Ökonomie"
 GER_two_side_economics_desc:0 "In der deutschen Regierung gibt es zwei Gruppen, die um die Macht ringen. Auf der einen Seite stehen die Technokraten, die glauben, dass die Platzierung von Spezialisten an den Orten der Macht und die Bevorzugung der Industrie gegenüber dem Militär zur erfolgreichsten Wirtschaft führen wird. Auf der anderen Seite gibt es die Autarks, die ein völlig autarkes und militärisch mächtiges Deutschland anstreben."
 GER_support_technocrats_I:0 "Die Technokraten unterstützen"
 GER_support_technocrats_I_desc:0 "Wenn wir ein wirtschaftlich starkes Deutschland haben wollen, müssen wir uns auf die Seite der Technokraten stellen."
 GER_support_technocrats_II:0 "Technokraten Sitze in der Regierung geben"
 GER_support_technocrats_II_desc:0 "Wenn Technokraten Sitze in der Regierung erhalten, können sie ihre Politik effektiver vorantreiben."
 GER_support_autarks_I:0 "Die Autarks unterstützen"
 GER_support_autarks_I_desc:0 "Wenn wir ein wirtschaftlich starkes Deutschland haben wollen, müssen wir uns auf die Seite der Autarken stellen."
 GER_support_autarks_II:0 "Autarks Sitze in der Regierung geben"
 GER_support_autarks_II_desc:0 "Wenn Autarks Sitze in der Regierung erhalten, können sie ihre Politik effektiver vorantreiben."
 GER_jet_research:0 "Jet-Forschung finanzieren"
 GER_jet_research_desc:0 "Das Düsentriebwerk wird uns in ein neues Zeitalter der Kriegsführung stürzen und es uns ermöglichen, unsere Feinde mit unheimlicher Präzision zu bombardieren und den Himmel über Deutschland zu beherrschen, so sagen unsere Wissenschaftler."
 GER_volksgemeinschaft:0 "Unterstützung der Volksgemeinschaft"
 GER_volksgemeinschaft_desc:0 "Die Volksgemeinschaft, wird dazu beitragen, die germanischen Völker Europas und der Welt zu vereinen und zu befähigen."
 GER_deutsche_arbeitsfront:0 "Deutsche Arbeitsfront gründen"
 GER_deutsche_arbeitsfront_desc:0 "Die Ersetzung aller deutschen Gewerkschaften durch eine staatlich kontrollierte wird es uns ermöglichen, eine optimale Effizienz im deutschen Industriekomplex zu gewährleisten und die Durchführung von Industrie- und Wirtschaftsreformen zu erleichtern."
 GER_volkswagen:0 "Volkswagen gründen"
 GER_volkswagen_desc:0 "Die Massenproduktion eines 'Volksautos' wird die Moral stärken und eine Reinvestition in die zivile Infrastruktur und Industrie bewirken. Ganz zu schweigen davon, wer mag einen guten Kübelwagen nicht?"
 GER_steelworks_issues:0 "Probleme mit den Stahlwerken"
 GER_steelworks_issues_desc:0 "Die Vereinigte Stahlwerke AG ist seit langem ein primärer Stahlproduzent für Deutschland, aber sie ist ein privates Unternehmen mit wenig staatlicher Aufsicht. Mit der Gründung der Reichswerke Hermann Göring erhalten wir einen Stahlproduzenten, über den die Regierung die Kontrolle hat."
 GER_nationalize_resource_industries:0 "Verstaatlichung der strategischen Rohstoffindustrien"
 GER_nationalize_resource_industries_desc:0 "Die Verstaatlichung von Industrien, die für die Produktion strategischer Ressourcen verantwortlich sind, wird unsere Ausbeute an diesen Ressourcen verbessern und es uns ermöglichen, unser Militär besser aufrechtzuerhalten."
 GER_nationalize_aviation_industry:0 "Verstaatlichung der Luftfahrtindustrie"
 GER_nationalize_aviation_industry_desc:0 "Die Verstaatlichung der für die Herstellung von Flugzeugen verantwortlichen Industrien wird unsere Fähigkeit zur Herstellung und Entwicklung neuer Militärflugzeuge verbessern."
 GER_reform_uranprojekt:0 "Das Uranprojekt wiederbeleben"
 GER_reform_uranprojekt_desc:0 "Das Uranprojekt, auch als "Uran-Club" bekannt, war nach dem Einmarsch in Polen und der Einberufung von Wissenschaftlern zum Militär im Wesentlichen aufgelöst worden. Die Wiederbelebung dieses Programms durch das Herauslösen von Wissenschaftlern aus dem Militär könnte sich für unsere wissenschaftlichen Ergebnisse als lohnendes Unterfangen erweisen."
 GER_rally_the_monarchists:0 "Mobilisierung der Monarchisten"
 GER_rally_the_monarchists_desc:0 "Das Versagen der Weimarer Regierung und die Korruption der NSDAP-Regierung stehen im Kontrast zu der ruhmreichen imperialen Geschichte Deutschlands. Wir müssen Deutschland zu seinem früheren imperialen Ruhm zurückführen, um unseren Platz als Weltmacht zu sichern."
 GER_a_new_reich:0 "Für ein neues Reich kämpfen"
 GER_a_new_reich_desc:0 "Nachdem sich Monarchisten und andere kaiserfreundliche Parteien zusammengeschlossen haben, ist es endlich an der Zeit, die Macht in Deutschland zu übernehmen und dem Kaiserreich seinen früheren Glanz zurückzugeben!"
 GER_consolidate_new_reich:0 "Das Vierte Reich festigen"
 GER_consolidate_new_reich_desc:0 "Wir haben den Reichstag eingenommen und haben eine mehr oder weniger provisorische Regierung mit unserem neuen Kaiser an der Spitze. Jetzt müssen wir Deutschland im Vierten Reich festigen und ausbauen."
 GER_restore_the_empire:0 "Das Reich wiederherstellen"
 GER_restore_the_empire_desc:0 "Nach der unglücklichen Niederlage des Zweiten Reiches im Ersten Weltkrieg und der Unterzeichnung des Versailler Vertrages wurden viele rechtmäßige deutsche Gebiete dem Reich entzogen. Wir müssen den langen und mühsamen Prozess der Rückeroberung dieser Gebiete beginnen."
 GER_european_claims:0 "Unsere europäischen Territorien wiederherstellen"
 GER_european_claims_desc:0 "Zuallererst müssen wir die Kerngebiete des Deutschen Reiches zurückerobern. Vor allem die heute französische Region Elsass-Lothringen und die polnische Stadt Danzig."
 GER_african_claims:0 "Wiederherstellung unserer afrikanischen Kolonien"
 GER_african_claims_desc:0 "Die Briten und Franzosen nutzten den Versailler Vertrag, um ihre Konsolidierung ihres Einflusses auf afrikanische Nationen und Kolonien zu rechtfertigen, was die Korruption dieser westlichen Imperialisten zeigt. Die Rücknahme dieser Kolonien wird den deutschen Einfluss in der Region wiederherstellen und ein wichtiges Gegengewicht zum britischen und französischen Expansionismus bilden."
 GER_asian_claims:0 "Wiederherstellung unserer asiatischen Kolonien"
 GER_asian_claims_desc:0 "Ähnlich wie in Afrika nutzten die ehemaligen Verbündeten den Versailler Vertrag, um ihre imperialistischen Neigungen und ihre Diebstähle vom deutschen Volk zu rechtfertigen. Jetzt müssen wir uns auf den langen Weg der Wiederherstellung unserer ehemaligen Kolonien in Asien und im Pazifik begeben."
 GER_establish_imperial_german_army:0 "Gründung des Deutschen Heers"
 GER_establish_imperial_german_army_desc:0 "Die Wiederbelebung des Deutschen Heeres nach dem Vorbild der NS-Wehrmacht wird dem Vierten Reich mit Sicherheit eine der stärksten und effektivsten Kampftruppen der Welt bescheren."
 GER_support_landwehr:0 "Unterstützung der Landwehr"
 GER_support_landwehr_desc:0 "Die Unterstützung der Landwehr wird uns eine professionellere und effektivere Armee sichern, um den Preis einer Verkleinerung der Armee."
 GER_support_freikorps:0 "Unterstützung der Freikorps"
 GER_support_freikorps_desc:0 "Die Unterstützung des Freikorps wird unserem Militär mehr Rückhalt in der Bevölkerung verschaffen und die Rekrutierung von Zivilisten erleichtern. Dies wird es jedoch unweigerlich schwieriger machen, professionelle Standards aufrechtzuerhalten."
 GER_gott_mit_uns:0 "Gott Mit Uns"
 GER_gott_mit_uns_desc:0 "Ein kaiserliches Motto, Ausdruck der deutschen religiösen, politischen und ethnischen Zielstrebigkeit. Die Einheit von Altar, Thron und Volk."
 GER_draft_new_constitution:0 "Entwurf einer neuen Verfassung"
 GER_draft_new_constitution_desc:0 "Um die nationale Einheit zu gewährleisten und die Machtübernahme von Extremisten zu verhindern, müssen wir sicherstellen, dass unsere Monarchie konstitutionell und demokratisch rechenschaftspflichtig ist. Nur dann wird das Vierte Reich zu einem Leuchtfeuer für den Rest der Welt werden, dem die Welt folgen wird."
 GER_prioritize_infrastructure:0 "Infrastruktur priorisieren"
 GER_prioritize_infrastructure_desc:0 "Wenn wir unsere Infrastruktur auf dem neuesten Stand halten, wird sichergestellt, dass unsere Industriemaschine in allen Sektoren effektiver arbeiten kann."
 GER_prioritize_civilian_industry:0 "Zivile Industrien bevorzugen"
 GER_prioritize_civilian_industry_desc:0 "Die Gewährleistung einer starken zivilen Industrie wird es uns ermöglichen, die Lebensqualität unseres Volkes zu verbessern und darüber hinaus einen schnelleren Aufbau in anderen Sektoren zu ermöglichen."
 GER_prioritize_military_industry:0 "Militärische Industrien priorisieren"
 GER_prioritize_military_industry_desc:0 "Der einzige Weg zu einem starken Militär ist eine starke Unterstützung durch die Militärindustrie. Eine starke Militärindustrie wird neue Möglichkeiten für unsere militärische Expansion eröffnen."
 GER_prioritize_defensive_construction:0 "Defensive Bauten priorisieren"
 GER_prioritize_defensive_construction_desc:0 "In diesen turbulenten politischen Zeiten ist Deutschland am stärksten von einer feindlichen Invasion von außen bedroht. Um Stabilität und Sicherheit für das deutsche Volk zu gewährleisten, müssen wir daher defensiven Konstruktionen Vorrang einräumen."
 GER_kaiser_wilhelm_society:0 "Wiederbelebung der Kaiser-Wilhelm-Gesellschaft"
 GER_kaiser_wilhelm_society_desc:0 "Zwischen der Wehrpflicht und den antijüdischen Nürnberger Gesetzen ist die wissenschaftliche Basis in Deutschland in einem schwierigen Zustand, um weiterhin effektive Forschung betreiben zu können. Die Wiederbelebung der Kaiser-Wilhelm-Gesellschaft wird unserer militärischen und zivilen Forschung zu neuen Höhenflügen verhelfen."
 GER_return_scientists:0 "Vom Militärdienst befreite Wissenschaftler"
 GER_return_scientists_desc:0 "Viele ehemalige Wissenschaftler sind durch die Wehrpflicht oder andere Zwangssysteme ins Militär gebracht worden. Indem wir sie von diesen Programmen ausschließen, schmälern wir unseren Personalbestand, stellen aber sicher, dass unsere Forschung auf dem neuesten Stand der Technik ist."
 GER_operation_isabella:0 "Operation Isabella"
 GER_operation_isabella_desc:0 "Die Briten haben seit langem großen Einfluss auf das Mittelmeer und die umliegenden Gebiete. Indem wir wichtige Häfen in Spanien, Portugal und vor allem Gibraltar einnehmen, können wir unseren Einfluss auf Großbritannien weiter verstärken."
 GER_enigma:0 "Enigma verbessern"
 GER_enigma_desc:0 "Die weitere Erforschung der Verschlüsselungsmethoden von Enigma könnte verblüffende Ergebnisse liefern, die es uns erlauben, unsere strategische Kommunikation vor dem Feind weiter zu verbergen."
 GER_volkssturm:0 "Den Volkssturm bilden"
 GER_volkssturm_desc:0 "Obwohl sich der Krieg allmählich gegen unsere Gunst wendet, haben wir immer noch eine Chance, wenn wir uns als Deutsche zusammenschließen und den Eindringling frontal bekämpfen! Dies ist die letzte Komponente unseres totalen Krieges, und mit dem Volkssturm wird Deutschland niemals besiegt werden!"
 GER_iraq_friend:0 "Befreunde dich mit dem Irak"
 GER_iraq_friend_desc:0 "Der Irak verfügt über eine wertvolle strategische Position im Nahen Osten sowie über einen großen Pool an Ressourcen, die für die deutsche Kriegsmaschinerie notwendig sind. Die Freundschaft mit ihrem Land kann sich als kluge Entscheidung erweisen, die uns nicht zwingt, unser Militär an eine andere Front umzulenken."
 GER_iraq_war:0 "Einmarsch in den Irak"
 GER_iraq_war_desc:0 "Der Irak verfügt über eine wertvolle strategische Position im Nahen Osten sowie über einen großen Pool an Ressourcen, die für die deutsche Kriegsmaschinerie notwendig sind. Die Invasion ihres Landes wird es uns ermöglichen, diese Schlüsselposition zu halten und ihre Ressourcen voll auszuschöpfen."
 GER_iran_friend:0 "Befreunde dich mit dem Iran"
 GER_iran_friend_desc:0 "Der Iran hat eine große Grenze mit der Sowjetunion und eine sehr strategische Position als Tor nach Asien. Die Freundschaft mit ihrem Land ist eine fruchtbare Investition, die uns nicht die notwendigen Ressourcen von unserem Hauptkampf abzieht."
 GER_iran_war:0 "Einmarsch in den Iran"
 GER_iran_war_desc:0 "Iran has a large border with the Soviet Union and a very strategic position as the gateway to Asia; invading their country will allow us to further exert pressure across the Asian continent as well as give us another strategic front in Southern Russia."
 GER_influence_brazil:0 "Einflussnahme auf Brasilien"
 GER_influence_brazil_desc:0 "Brasilien hat neben seinen natürlichen Ressourcen auch eine sehr strategische Position in Amerika. Die Tatsache, dass es einen Verbündeten in der Nähe der gefährdeten südamerikanischen Länder hat und sich zudem in Reichweite der Vereinigten Staaten befindet, ist eine Überlegung wert."
 GER_revive_brest_litovsk:0 "Den Vertrag von Brest-Litowsk wiederbeleben"
 GER_revive_brest_litovsk_desc:0 "Im Moment ist unser Krieg mit den Russen erfolgreich, aber unser Militär wird an anderen Fronten benötigt. Die Wiederbelebung des Vertrags von Brest-Litowsk wird es uns ermöglichen, mit den Russen Frieden zu schließen und die gewünschten territorialen Gewinne zu erzielen."
 GER_5_factor:0 "5-Faktoren-Enigma"
 GER_5_factor_desc:0 "Die Anwendung von 5 Faktoren wird unsere Verschlüsselung erheblich verbessern"
 GER_8_factor:0 "8-Faktoren-Enigma"
 GER_8_factor_desc:0 "Wenn wir zu 8 Faktoren gehen, wird unsere Verschlüsselung sicher nicht mehr zu knacken sein!"
 GER_demmand_northern_schleswig:0 "Forderung von Nordschleswig"
 GER_demmand_northern_schleswig_desc:0 "Nordschleswig wurde von uns übernommen und den Dänen im Versailler Vertrag gegeben. Wir müssen die Rückgabe dieses Landes fordern!"

