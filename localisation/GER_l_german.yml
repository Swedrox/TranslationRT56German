 r56_kill_hitler.1.t:0 "Hitler durch eine Explosion getötet"
 r56_kill_hitler.1.desc:0 "\nDeutschland scheint durch einen Putschversuch erschüttert zu sein, da es einer Gruppe von Wehrmachtsoffizieren gelungen ist, Hitler zu töten. Während einer Ausstellung der neuesten im Reich produzierten Waffen trug ein Offizier, der den Führer führte, eine Bombe und benutzte sie, um den deutschen Bundeskanzler und zwei seiner Leibwächter zu töten."
 r56_kill_hitler.1.a:0 "Ein Putsch?"
 r56_kill_hitler.2.t:0 "Der deutsche Bundeskanzler niedergeschossen!"
 r56_kill_hitler.2.desc:0 "\nWährend er bei einer seiner typischen Kundgebungen eine Rede hielt, wurde der deutsche Bundeskanzler Adolf Hitler von einer Gruppe mit Maschinenpistolen bewaffneter Attentäter angegriffen. In Sekundenschnelle verwüsteten sie die Tribüne mit einem Kugelhagel, bevor sie aus dem Saal flohen und dabei mehrere SS-Wachen töteten und verwundeten."
 r56_kill_hitler.2.a:0 "Ein Putsch?"
 r56_kill_hitler.3.t:0 "Hitler beim Angriff eines Kampfkünstlers getötet!"
 r56_kill_hitler.3.desc:0 "Die Teilnehmer der gestrigen Kundgebung in Berlin waren verblüfft, als ein unbekannter Mann auf die Bühne kam und den Führer zum Kampf gegen ihn aufforderte. Hitler hielt Leibwächter an, bevor er enthüllte, dass er der Kung-Führer sei und dass er wusste, dass ein Kung-Fu-Meister eines Tages versuchen würde, ihn herauszufordern. Der mysteriöse Mann präsentierte sich als Brandson Lee, bevor er den deutschen Bundeskanzler mit dem Zorn eines Tigers angriff. Das Duell dauerte mehrere Minuten. Die Schläge waren anscheinend so schnell, dass es schwierig war, dem Geschehen zu folgen, aber plötzlich steckte der Eindringling dem Führer die Hand in die Brust. Der Führer ließ einen einzigen Atemzug los, bevor er zu Boden stürzte. Die SS schoss dann auf den Attentäter, aber es gelang ihm, mehreren Kugeln auszuweichen und andere mit bloßen Händen aufzuhalten, bevor er durch eine Seitentür entkam und dabei mehrere Wachposten zerhackte."
 r56_kill_hitler.3.a:0 "Ein Putsch?"
 r56_kill_hitler.4.t:0 "Hitlers Flugzeug stürzte ab!"
 r56_kill_hitler.4.desc:0 "\nEin offizieller Bericht hat bestätigt, dass es sich bei dem Wrack des Flugzeuges, das kurz nach dem Start vom Flughafen Tempelhoff abstürzte, tatsächlich um das Privatflugzeug des Führers handelt, der zu diesem Zeitpunkt an Bord war. Es scheint, dass eine Bombe von verschwörerischen Offizieren an Bord geschmuggelt wurde, da eine allgemeine Meuterei das ganze Reich zu verschlingen scheint."
 r56_kill_hitler.4.a:0 "Ein Putsch?"
 r56_kill_hitler.5.t:0 "Das Kanzleramt wurde durch eine Explosion zerstört!"
 r56_kill_hitler.5.desc:0 "Gestern Abend verwüstete ein lauter Lärm und eine gewaltige Explosion den Schreibtisch von [GER.getleader] in der Reichsresidenz in Berlin. Die Leibwächter waren machtlos und konnten nur noch die Reste seiner Uniform und das in der rauchenden Asche leuchtende Eisenkreuz sehen."
 r56_kill_hitler.5.a:0 "Ein Putsch?"
 r56_kill_hitler.6.t:0 "Hitler von Attentäter auf dem Obersaltzberg getötet!"
 r56_kill_hitler.6.desc:0 "\nEin überraschendes Statement hat die Gerüchte bestätigt, dass der deutsche Bundeskanzler [GER.getleader] getötet wurde, während er sich in seiner alpinen Villa ausruhte. Von einem einzigen Kopfschuss aus der Ferne getroffen, ist klar, dass es sich bei dem Attentäter um einen sehr geschickten Schützen handelte, was eine Art militärische Ausbildung voraussetzen würde."
 r56_kill_hitler.6.a:0 "Ein Putsch?"


