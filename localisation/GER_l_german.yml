 erwache.4.t:0 "Der Sturz der Nazis"
 erwache.4.d:0 "Nach dem rasanten Aufstieg der Monarchisten und anderer kaiserfreundlicher Parteien hat die NSDAP keine andere Alternative gefunden, als die Kontrolle über die deutsche Regierung abzugeben. Diese historische Entscheidung wird offiziell im Deutschen Reichstag verkündet, aber es ist noch nicht bekannt, wer als Kaiser des neuen Vierten Reiches regieren wird. Wir können uns entweder auf Wilhelm den Zweiten berufen, den Herrscher des Zweiten Reiches während des Großen Krieges, oder auf Prinz Wilhelm den Dritten, den Sohn Wilhelms des Zweiten und einen Mann, der sehr wohl in der Lage ist, diese historische Position zu bekleiden."
 erwache.4.a:0 "Wilhelm II. wird uns führen"
 erwache.4.b:0 "Prince Wilhelm III wird uns führen"
 erwache.5.t:0 "Deutscher Bürgerkrieg"
 erwache.5.d:0 "Monarchisten führten einen erfolgreichen Putsch gegen die NSDAP an, stürmten den Reichstag und übernahmen die Regierung. In der Asche des niedergebrannten Reichstags liegt der ehemalige Bundeskanzler Adolf Hitler tot in der Asche, so dass Heinrich Himmler als neuer Regierungschef in München stationiert ist. Himmler und die verbliebenen Nazi-Loyalisten haben einen Bürgerkrieg gegen unsere neue Reichsregierung begonnen, und wir müssen für die Wiedervereinigung Deutschlands kämpfen. Wer wird uns auf unserem Weg zum vereinigten Vierten Reich führen: der ehemalige Kaiser Wilhelm II. oder sein Sohn, Prinz Wilhelm III."
 erwache.5.a:0 "Wilhelm II wird uns führen"
 erwache.5.b:0 "Prince Wilhelm III wird uns führen"
 erwache.6.t:0 "Deutschland fordert defensive Besetzung"
 erwache.6.d:0 "Deutschland hat seit langem Interessen in unserem Land, aber selbst dies ist eine überraschende Eventualität. Deutschland verlangt von uns, dass wir seinen Streitkräften erlauben, unser Land zu besetzen, wodurch wir im Grunde genommen zu einer Marionette werden."
 erwache.6.a:0 "Wir brauchen Verteidigung vor unseren Feinden"
 erwache.6.b:0 "Wir werden unsere Freiheit nicht aufgeben!"
 erwache.7.t:0 "Deutschland bietet Frieden!"
 erwache.7.d:0 "Der Sowjetunion wurde ein Vertrag zur Beendigung des deutsch-sowjetischen Krieges im Osten vorgeschlagen. Der Vertrag beinhaltete Bedingungen, mehrere westliche sowjetisch besetzte Gebiete im Austausch gegen Frieden an die Deutschen abzutreten. Diese Bedingungen ähneln dem Vertrag von Brest-Litowsk, der den deutsch-sowjetischen Konflikt während des Ersten Weltkriegs beendete."
 erwache.7.a:0 "Die Bedingungen ablehnen!"
 erwache.7.b:0 "Akzeptiere die Bedingungen."

 germany.1002.t:0 "Erster Wiener Schiedsspruch"
 germany.1002.d:0 "Die Ungarn gehörten zu den Menschen, die nach dem Ersten Weltkrieg am meisten gelitten haben. Beim Abschlachten des Österreichisch-Ungarischen Reiches saßen viele Ungarn auf fremdem Boden fest, obwohl ihre Vorfahren dort seit Ewigkeiten gelebt hatten. Wir könnten unsere Beziehungen zu Ungarn erheblich verbessern, indem wir ihnen einige Gebiete aus der Tschechoslowakei zusprechen."
 germany.1002.a:0 "Gebt ihnen die Südslowakei!"
 germany.1002.b:0 "Das Gebiet gehört uns!"
 germany.1002.c:0 "Die Slowakei verdient es, sie zu behalten."
 r56_GER_first_vienna_award_tt:0 "§Abhängig von Ihrer Wahl wird der Erster Wiener Schiedsspruch ausgelöst, wenn Ungarn nicht die Südslowakei besitzt.§!"
 r56_GER_first_vienna_award_II_tt:0 "§RDiese Wahl wird den Erster Wiener Schiedsspruch gleich danach auslösen, wenn Ungarn nicht die Südslowakei besitzt.§!"

 erwache_news.1.t:0 "Spanien lehnt deutsche Forderungen ab!"
 erwache_news.1.d:0 "Spanien hat die deutsche Forderung nach einer "defensiven Besetzung" des Landes offiziell abgelehnt. Spanien ist nun in den Kriegszustand gegen Deutschland eingetreten und hat seine Streitkräfte an der Grenze versammelt."
 erwache_news.1.a:0 "Wir werden kämpfen!"
 erwache_news.1.b:0 "So soll es sein."
 erwache_news.1.c:0 "Ein weiteres Opfer der deutschen Expansion."
 erwache_news.2.t:0 "Sowjetunion verweigert Frieden mit Deutschen!"
 erwache_news.2.d:0 "Die Sowjetunion hat einen Vertragsentwurf zur Beendigung des deutsch-sowjetischen Krieges im Osten abgelehnt. Der Vertrag beinhaltete Bedingungen, mehrere westliche sowjetisch besetzte Gebiete im Austausch gegen Frieden an die Deutschen abzutreten. Diese Bedingungen sind vergleichbar mit dem Vertrag von Brest-Litowsk, der den deutsch-sowjetischen Konflikt während des Ersten Weltkriegs beendete."
 erwache_news.2.a:0 "Dann müssen wir die russischen Länder mit Gewalt annektieren."
 erwache_news.2.b:0 "Wir werden um jeden Zentimeter kämpfen!"
 erwache_news.2.c:0 "Interessant."
