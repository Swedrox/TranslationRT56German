 armenian_national_liberation_category_desc:0 "Der Große Krieg hätte unser Volk beinahe ins Verderben gestürzt... aber wir haben überlebt. Jetzt ist es an der Zeit, uns an der Geschichte zu rächen und die Versprechen von Präsident Woodrow Wilson zu verwirklichen."
