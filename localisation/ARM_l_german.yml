 ARM_return_from_exile:0 "Rückkehr aus dem Exil"
 ARM_return_from_exile_desc:0 "Armenien war einst frei, und mit der Rückkehr unserer Angehörigen aus ihren Zufluchtsorten wird es wieder frei sein."
 ARM_the_last_claimant:0 "Der letzte Kläger"
 ARM_the_last_claimant_desc:0 "Um den Ruhm unserer Vergangenheit zurückzugewinnen, müssen wir zu den Söhnen von Leo II. stehen."
 ARM_royal_guards:0 "Bilden Sie die Königliche Garde"
 ARM_royal_guards_desc:0 "Wir müssen unsere besten Krieger als die starke rechte Hand der Monarchie vereinen."
 ARM_ensure_church_support:0 "Unterstützung der Kirche sicherstellen"
 ARM_ensure_church_support_desc:0 "Der Glaube ist das Feuer in den Herzen unseres Volkes. Die Apostolische Kirche muss dem neuen Monarchen zur Seite stehen, zum Wohle aller Armenier."
 ARM_reestablish_the_republic:0 "Die Hanrapetutyun wieder einführen"
 ARM_reestablish_the_republic_desc:0 "Neue Technologie wird die Welt wieder die Stimme Armeniens hören lassen."
 ARM_armenian_youth_federation:0 "Armenischer Jugendverband"
 ARM_armenian_youth_federation_desc:0 "Brüderlichkeit ist die Grundlage der Demokratie, und sie beginnt in den Herzen der jungen Männer."
 ARM_organize_the_institutions:0 "Organisation der Institutionen"
 ARM_organize_the_institutions_desc:0 "Die Regierung muss die Instrumente schaffen, die sie braucht, um ihrem Volk zu dienen."
 ARM_diaspora_expertise:0 "Experten aus der Diaspora"
 ARM_diaspora_expertise_desc:0 "Unsere Verwandten sind über die ganze Welt verstreut.  Wir sollten uns anhören, was sie gelernt haben."
 ARM_transfer_officers_of_armenian_descent:0 "Transfers von Offizieren armenischer Abstammung"
 ARM_transfer_officers_of_armenian_descent_desc:0 "Die Pflicht ruft unsere Krieger nach Hause.  Sie haben in ihrem Dienst im Ausland viel gelernt, aber ihr Volk braucht sie jetzt."
 ARM_the_triumph_over_communism:0 "Triumph über den Kommunismus"
 ARM_the_triumph_over_communism_desc:0 "Die Bolschewiki haben uns in unserer Zeit der Not verraten.  Wir müssen sie loswerden."
 ARM_war_propaganda:0 "Kriegspropaganda"
 ARM_war_propaganda_desc:0 "Keine Nation hat jemals ihre Freiheit gewonnen, ohne bereit zu sein, das Blut eines Eindringlings zu vergießen."
 ARM_planned_defense_policy:0 "Geplante Verteidigungspolitik"
 ARM_planned_defense_policy_desc:0 "Jeder Tag in der Kriegsvorbereitung bewahrt unseren Söhnen und Töchtern wochenlange Freiheiten."
 ARM_build_the_bek_line:0 "Konstruieren Sie die Davit-Bek-Linie"
 ARM_build_the_bek_line_desc:0 "Die Erde, auf der General Bek einst Blut vergossen hat, ist stark und wird den Eckpfeiler unserer Verteidigung bilden."
 ARM_saint_gregory_protects_our_skies:0 "St. Gregor schützt unseren Himmel"
 ARM_saint_gregory_protects_our_skies_desc:0 "Der Heilige wird unsere Werke segnen, solange sie in ehrlichem Glauben erbaut werden."
 ARM_cherish_what_we_have:0 "Der Kaukasus ist unsere Heimat"
 ARM_cherish_what_we_have_desc:0 "Dies ist der Ort unserer Väter und ihrer Väter und deren Väter vor ihnen, seit Jahrhunderten.  Wir werden ihn ihres Vermächtnisses würdig machen."
 ARM_irano_persian_diplomats:0 "Iranisch-persische Diplomaten"
 ARM_irano_persian_diplomats_desc:0 "Der Feind unserer Feinde kann vielleicht als guter Nachbar dienen.  Wir sollten die Hand nach unserem südlichen Nachbarn ausstrecken."
 ARM_join_iran:0 "Dem Iran beitreten"
 ARM_join_iran_desc:0 "Persien empfing unsere Flüchtlinge während der dunklen Tage.  Wir sollten jetzt bei ihnen stehen, wenn die Asche der Welt in Flammen aufgeht."
 ARM_the_wilsonian_promise:0 "Das Wilson'sche Versprechen"
 ARM_the_wilsonian_promise_desc:0 "Die Welt glaubte einst, Trabzon, Erzurum und der Vansee gehörten zu Armenien. Sie hatten Recht."
 ARM_operation_nemesis_wasn_t_enough:0 "Operation Nemesis wieder aufnehmen"
 ARM_operation_nemesis_wasn_t_enough_desc:0 "Die Türken haben unsere Mütter, unsere Väter zu Tausenden abgeschlachtet. Unsere gerechte Rache ist noch nicht vollständig."
 ARM_assimilation:0 "Assimilierung."
 ARM_assimilation_desc:0 "Vergeltung verlangt nicht, dass wir unserem Feind gleichgestellt werden. Wir werden die Besiegten besser behandeln, als wir selbst behandelt wurden."
 ARM_strong_hand:0 "Eine starke Hand"
 ARM_strong_hand_desc:0 "Das Land, das wir jetzt regieren, gehört den Armeniern, und zwar allein den Armeniern."
 ARM_an_open_hand_to_turkey:0 "Versöhnung mit Anatolien anstreben"
 ARM_an_open_hand_to_turkey_desc:0 "Trotz all ihrer Übel sind Atatürks Revolutionäre nicht die Osmanen von einst und können sich mit uns gegen die Bolschewiki stellen."
 ARM_hayk_youth:0 "Hayk'sche Jugend"
 ARM_hayk_youth_desc:0 "Hayk ist unser aller Vater, und wir müssen unsere Söhne erziehen, um seiner Stärke gerecht zu werden."
 ARM_repression_apparatus:0 "Unterdrückungsapparat"
 ARM_repression_apparatus_desc:0 "Diejenigen, die nicht zu uns stehen, sind keine wahren Armenier und entsprechen nicht dem Willen des Volkes."
 ARM_an_army_out_of_diaspora:0 "Diaspora-Armee"
 ARM_an_army_out_of_diaspora_desc:0 "Wir können viel von unserer Verwandten lernen, die die Welt bereist haben."
 ARM_diaspora_defense_fund:0 "Finanzierung der Verteidigung durch die Diaspora"
 ARM_diaspora_defense_fund_desc:0 "Wir haben Freunde und Brüder auf der ganzen Welt, die uns bereitwillig zu Hilfe kommen werden."
 ARM_our_own_army_doctrine:0 "Unsere eigene Militärdoktrin"
 ARM_our_own_army_doctrine_desc:0 "Unsere Situation ist einzigartig, und unsere Offiziere sollten neue Lösungen für unsere Probleme anwenden."
 ARM_liberators_army_doctrine:0 "Doktrin der Befreiungsarmee"
 ARM_liberators_army_doctrine_desc:0 "Wir können viel von unseren Verbündeten lernen und sollten eine militärische Verbindung zu ihnen aufbauen."
 ARM_mass_produce_firearms:0 "Gewehr-Massenproduktion"
 ARM_mass_produce_firearms_desc:0 "Egal wie stark der Soldat ist, seine Hände sind nur Hände, wenn sie leer sind.  Wir müssen unsere Krieger bewaffnen."
 ARM_modernize_infantry_equipment:0 "Infanteriegewehre modernisieren"
 ARM_modernize_infantry_equipment_desc:0 "Nur die besten Kriegswaffen sind für unsere Soldaten geeignet."
 ARM_increase_munition_production:0 "Staatliche Munitionsproduktion"
 ARM_increase_munition_production_desc:0 "Ein Konflikt ist unvermeidlich, und wir müssen die Instrumente des Krieges aufbauen, um bereit zu sein."
 ARM_infantry_anti_tank_tactics:0 "Infanterie-Panzerabwehr-Taktiken"
 ARM_infantry_anti_tank_tactics_desc:0 "Einfallsreichtum und Mut können selbst die dickste Panzerung durchschlagen."
 ARM_improve_artillery_production:0 "Verbesserung der Artillerie-Produktion"
 ARM_improve_artillery_production_desc:0 "Das Dröhnen der Kanonen beherrscht das Schlachtfeld, und unsere Armeen müssen lautstark gemacht werden."
 ARM_reorganize_the_artillery_battalions:0 "Artillerie-Bataillone umorganisieren"
 ARM_reorganize_the_artillery_battalions_desc:0 "Wir können vielleicht nicht mit der Quantität unserer Feinde mithalten, aber wir können sie in der Qualität schlagen."
 ARM_mountain_infantry:0 "Gebirgsbrigaden erweitern"
 ARM_mountain_infantry_desc:0 "Mit den richtigen Männern werden die Höhepunkte des Kaukasus so stark sein wie jede Mauer in der Geschichte."
 ARM_increase_guns_production:0 "Rationalisierung der Waffenproduktion"
 ARM_increase_guns_production_desc:0 "Die Kriege von morgen beginnen in den Fabriken und Fließbändern von heute."
 ARM_anti_tank_artillery:0 "Panzerabwehrwaffen entwickeln"
 ARM_anti_tank_artillery_desc:0 "Der Panzer hat das Pferd ersetzt, und wir müssen uns auf diese neue Kriegsführung einstellen."
 ARM_naval_effort:0 "Erwachen der Marine"
 ARM_naval_effort_desc:0 "Das Schwarze Meer ist unsere Verbindung zur übrigen Welt, und wir müssen bereit sein, dafür zu kämpfen."
 ARM_military_technology:0 "Militärische Forschungsstipendien"
 ARM_military_technology_desc:0 "Die Kriegsführung ändert sich ständig, und wir müssen uns anpassen, um zu überleben und siegreich daraus hervorzugehen."
 ARM_nuclear_effort:0 "Das Licht des Illuminators"
 ARM_nuclear_effort_desc:0 "Indem wir das Atom beherrschen, werden wir über unsere Feinde ein Licht verbreiten, das so stark ist wie der Glaube des Heiligen Gregor, des Beschützers der heiligsten Kirche."
 ARM_small_arms_workshops:0 "Kleinwaffen-Werkstätten"
 ARM_small_arms_workshops_desc:0 "Ein guter Mann mag wichtiger sein als eine gute Waffe, aber beide zusammen erreichen viel mehr."
 ARM_acquire_planes_of_our_liberator:0 "Flugzeuge unseres Befreiers beschaffen"
 ARM_acquire_planes_of_our_liberator_desc:0 "Mit der Hilfe unseres größten Verbündeten können wir den Himmel auf stählernen Rossen beherrschen."
 ARM_train_pilots:0 "Piloten ausbilden"
 ARM_train_pilots_desc:0 "Mit Ausbildung und Hingabe kann unsere neue Luftwaffe den Himmel beherrschen, wie es einst der alte Aralezner tat."
 ARM_develop_fighters:0 "Kampfflugzeuge modernisieren"
 ARM_develop_fighters_desc:0 "Ein gutes Flugzeug dient einem Piloten wie ein Ross einst einem Ritter.  Wir sollten ständig danach streben, bessere Reittiere für unsere Piloten zu züchten."
 ARM_develop_bombers:0 "Bombenflugzeugzellen entwickeln"
 ARM_develop_bombers_desc:0 "Neue Bombertechnologie kann dem Feind dort Schmerzen bringen, wo er am wenigsten damit rechnet, sie zu spüren."
 ARM_expert_aviation_mechanics:0 "Luftfahrtmechaniker trainieren"
 ARM_expert_aviation_mechanics_desc:0 "Wir können es uns nicht leisten, sorglos mit den Flugzeugen umzugehen, die wir haben.  Kompetente Bodencrews sind der Schlüssel zur Aufrechterhaltung unserer Luftstreitkräfte."
 ARM_rocket_engines:0 "Raketentechnologie untersuchen"
 ARM_rocket_engines_desc:0 "Eines Tages wird das Heulen der Rakete das Schlachtfeld lauter erschüttern als der Knall der Kanone."
 ARM_motorization:0 "Motorisierung der Streitkräfte"
 ARM_motorization_desc:0 "Die Söhne von Hayk sind große Krieger, aber das bedeutet nichts, wenn wir sie nicht dorthin bringen können, wo sie sein müssen, wenn sie dort sein müssen."
 ARM_synthetic_rubber_expertise:0 "Fachwissen über synthetischen Kautschuk"
 ARM_synthetic_rubber_expertise_desc:0 "Armenien muss so autark wie möglich sein, und diese neuen Technologien können dies ermöglichen."
 ARM_armored_vehicles:0 "Entwicklung gepanzerter Fahrzeuge"
 ARM_armored_vehicles_desc:0 "Eine gute Panzerung durchbricht die Sackgasse des Grabenkrieges.  Damit Armenien frei sein kann, müssen wir diese neue Technologie beherrschen."
 ARM_mass_tank_production:0 "Methoden zur Massenproduktion von Panzern"
 ARM_mass_tank_production_desc:0 "Mit herausragendem Einsatz unserer Handwerker wird das Donnern unserer Panzerung uns zum Sieg führen."
 ARM_support_chemical_factories:0 "Chemische Fabriken gründen"
 ARM_support_chemical_factories_desc:0 "Obwohl in unserem Osten in Baku reichlich Ölfelder liegen, sollten wir unsere eigenen Ölquellen erschließen."
 ARM_improve_construction_methods:0 "Baumethoden verbessern"
 ARM_improve_construction_methods_desc:0 "Um ein modernes Armenien aufzubauen, müssen wir lernen, auf neue Weise zu bauen."
 ARM_expand_ararat_cement:0 "Ararat-Zement erweitern"
 ARM_expand_ararat_cement_desc:0 "Wir haben den Zementfabriken am Ararat den Beigeschmack des Kommunismus abgerungen. Jetzt müssen wir sie erweitern."
 ARM_flexible_navy:0 "Eine Wolfsrudel-Marine"
 ARM_flexible_navy_desc:0 "Indem wir von unter den Wellen angreifen, können wir unseren Einfluss über die Weltmeere ausdehnen."
 ARM_large_navy:0 "Eine eigene Armada"
 ARM_large_navy_desc:0 "Mit einer echten armenischen Marine können wir das Schwarze Meer beherrschen und unsere Zukunft sichern."
 ARM_submarine_effort:0 "U-Boot-Kriegsführung"
 ARM_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Marine-Entwicklung seit der Erfindung des Torpedobootes. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 ARM_cruiser_effort:0 "Kreuzer konzipieren"
 ARM_cruiser_effort_desc:0 "Bevor man sich in die fortgeschrittene Schlachtschiffforschung stürzt, müssen die kleineren Kreuzer ersetzt werden."
 ARM_destroyer_effort:0 "Zerstörer entwerfen"
 ARM_destroyer_effort_desc:0 "Durch das Studium der Konstruktion und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie diesen Strategien entgegengewirkt werden kann. Zerstörer werden dafür entscheidend sein."
 ARM_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 ARM_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Träger repräsentieren die alte und die neue Überlegenheit in der Seefahrt."
 ARM_recovery_teams:0 "Bergungsteams"
 ARM_recovery_teams_desc:0 "Wir müssen uns davor hüten, das, was der Heilige Gregor uns geschenkt hat, zu verschwenden, auch wenn es um unsere Kriegswaffen geht."
 ARM_industrial_advancements:0 "Industrieller Fortschritt"
 ARM_industrial_advancements_desc:0 "Der Weg in die Zukunft wird durch die Bemühungen der klügsten armenischen Köpfe gepflastert."
 ARM_plan_the_kajaran_mine:0 "Kajaran-Minenplanung"
 ARM_plan_the_kajaran_mine_desc:0 "Neue wissenschaftliche Entwicklungen haben darauf hingewiesen, dass die Mineralressourcen in der Nähe von Kajaran viel größer sein könnten als bisher bekannt."
 ARM_open_the_kajaran_mine:0 "Das Kajaran-Bergwerk eröffnen"
 ARM_open_the_kajaran_mine_desc:0 "Das Kaukasusgebirge ist reich an Bodenschätzen und wird uns mit den Ressourcen versorgen, die wir brauchen, um die armenische Freiheit zu sichern."
 ARM_a_railway_to_kajaran:0 "Eisenbahnlinie zum Kajaran"
 ARM_a_railway_to_kajaran_desc:0 "Mineralerz ist wertlos, bis es raffiniert und an die Fabriken verteilt wird. Neue Eisenbahnen werden die armenische Industrie wie nie zuvor miteinander verbinden."
 ARM_gold_mines:0 "Gold extrahieren"
 ARM_gold_mines_desc:0 "Gold hat unsere Kirchen gebaut und die apostolische Herde vor der Tyrannei bewahrt.  Mit den richtigen Werkzeugen kann es uns wieder einmal schützen."
 ARM_expand_zangezur_copper_mine:0 "Die Zangezur-Mine erweitern"
 ARM_expand_zangezur_copper_mine_desc:0 "Das Kaukasusgebirge ist reich an Bodenschätzen und wird uns mit den Ressourcen versorgen, die wir brauchen, um die armenische Freiheit zu sichern."
 ARM_socialist_governmental_autonomy:0 "Sozialistische Staatsautonomie"
 ARM_socialist_governmental_autonomy_desc:0 "Die Auflösung der Transkaukasischen Sozialistischen Föderativen Sowjetrepublik bietet uns die Möglichkeit, unser eigenes Volk zu stärken."
 ARM_party_involvement:0 "Beteiligung der Kommunistischen Partei"
 ARM_party_involvement_desc:0 "Das Scheitern der Bolschewiki war die Ausbeutung Armeniens für ihre eigenen Vorteile und nicht die Stärkung des armenischen Volkes.  Wir werden nicht den gleichen Fehler machen."
 ARM_workers_propaganda:0 "Arbeiterpropaganda"
 ARM_workers_propaganda_desc:0 "Die Bourgeoisie der Ersten Republik hat das armenische Volk im Stich gelassen.  Das Volk muss sich gemeinsam gegen die Übel des Kapitalismus stellen oder noch einmal dasselbe Schicksal erleiden."
 ARM_ambitious_production_quotas:0 "Die Produktionsquoten übertreffen"
 ARM_ambitious_production_quotas_desc:0 "Gebündelt ist die Macht des Volkes unaufhaltsam. Mit vereinten Kräften können wir Armenien zu neuen Höhen führen, wie wir sie noch nie zuvor gesehen haben."
 ARM_army_propaganda:0 "Militärpropaganda"
 ARM_army_propaganda_desc:0 "Gemeinsam können die Soldaten des Volkes Armenien vor der Diktatur der europäischen Bourgeoisie und den osmanischen Tyrannen schützen."
 ARM_protect_the_revolution:0 "Die Revolution schützen"
 ARM_protect_the_revolution_desc:0 "Die Brände von Marx und Lenin werden die Übel des Kapitalismus aus der Welt verbrennen.  Aber wir müssen uns dem großen Kampf des Volkes anschließen und Opfer bringen, um den Funken der Revolution zu erhalten."
 ARM_enforce_state_atheism:0 "Staatsatheismus durchsetzen"
 ARM_enforce_state_atheism_desc:0 "Der heilige Gregor und seine Kirchen sind kaum mehr als ein Werkzeug der Bourgeoisie, um die Menschen zu indoktrinieren, damit sie ihre angeborene Macht und ihren Reichtum aufgeben."
 ARM_reopen_etchmiadzin_seminary:0 "Wiedereröffnung des Etchmiadzin-Seminars"
 ARM_reopen_etchmiadzin_seminary_desc:0 "Gott und der Heilige Gregor stehen dem armenischen Volk zur Seite, und der Catholicos kann helfen, die Menschen auf ihrem Weg zur Gleichberechtigung zu begleiten."
 ARM_socialist_armenian_university:0 "Sowjetische Staatliche Universität Eriwan"
 ARM_socialist_armenian_university_desc:0 "Die Zukunft liegt in den Köpfen der Menschen.  Gemeinsam an der Mutteruniversität können sie voneinander lernen und die Revolution vorantreiben."

 ARM_volunteers:0 "§YFreiwilligendivision formen§!"
 ARM_royal_guards_tt:0 "§YDie königliche Garde erschaffen\n§!"


 ARM_event.1.t:0 "Der Tod des Katholikos Khoren I"
 ARM_event.1.desc:0 "Während die gottesfürchtigen Armenier um ihren religiösen Führer, den Catholicos, trauern, weigern sich die Kommunisten, die die Parteilinie respektieren, sich den Reaktionären anzuschließen, die sich weigerten, das Licht des Fortschritts zu sehen."
 ARM_event.1.desc.2:0 "Das gesamte armenische Volk trauert um den Tod des Katholikos Choren, der unermüdlich Gott und alle Armenier gegen die boschewistische Tyrannei verteidigt hat. Vor dem Transport seines Leichnams in die Kathedrale von Etchmiadzin hat sich eine große Zahl von Fideln zu einer Messe in der Kathedrale von Eriwan versammelt."
 ARM_event.1.a:0 "Der Verlust eines heiligen Mannes."
 ARM_event.1.b:0 "Bedeutungslos."
 ARM_event.2.t:0 "Armenien bittet um Kampfflugzeuge"
 ARM_event.2.desc:0 "Da die armenische Regierung bereit ist, eine eigene Luftwaffe zu schaffen, bittet sie uns, ihr einige Flugzeuge zu schicken."
 ARM_event.2.a:0 "Flugzeuge senden"
 ARM_event.2.b:0 "Wir werden später welche senden."
 ARM_event.2.c:0 "Wir können es uns nicht leisten, dies zu tun."
 ARM_event.3.t:0 "Die Flugzeuge sind eingetroffen"
 ARM_event.3.desc:0 "Die von unseren Befreiern versprochenen Jäger sind eingetroffen."
 ARM_event.3.a:0 "Fantastisch."
 ARM_event.4.t:0 "Die Auslieferung der Flugzeuge hat sich verzögert"
 ARM_event.4.desc:0 "Die von unseren Befreiern versprochenen Jäger sind eingetroffen."
 ARM_event.4.a:0 "Fantastisch."
 ARM_event.5.t:0 "Unsere Verbündeten haben sich geweigert, uns zu helfen!"
 ARM_event.5.desc:0 "Unsere bescheidene Bitte an unsere Befreier, uns ein paar Flugzeuge zur Verfügung zu stellen, ist abgelehnt worden."
 ARM_event.5.a:0 "Enttäuschend."
 ARM_event.6.t:0 "Die Jäger sind endlich da!"
 ARM_event.6.desc:0 "Selbst wenn sich die Lieferung verzögert hat, sind die versprochenen Jagdflugzeuge endlich eingetroffen."
 ARM_event.6.a:0 "Fantastisch!"
 ARM_event.7.t:0 "Die armenischen Freiwilligen wollen nach Hause gehen!"
 ARM_event.7.desc:0 "Die Freiwilligeneinheiten wurden gebildet, um [SOV.GetName] zu bekämpfen und Armenien zu befreien. Mit der Niederlage des Staates [SOV.GetAdjective] haben diese Freiwilligen das Gefühl, dass ihre Mission erfüllt ist und sie nach Hause geschickt werden wollen."
 ARM_event.7.a:0 "Überzeugen Sie sie, noch etwas länger zu bleiben"
 ARM_event.7.b:0 "Ihre Einheit auflösen."
 ARM_event.8.t:0 "Die Freiwilligen kommen nach Hause!"
 ARM_event.8.desc:0 "Nach heroischen Kämpfen für die Befreiung unseres Vaterlandes von fremder Unterdrückung sind die Freiwilligen, die dem Aufruf zum Kampf für [ROOT.GetName] gefolgt sind, nach Hause zurückgekehrt. Sie zogen unter dem Beifall der Menge durch das Stadtzentrum."
 ARM_event.8.a:0 "Wir haben uns befreit!"
